<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Wood UI тема - руководство TWiLight Menu++</title>
		<link rel="stylesheet" href="../assets/css/layout.css">
		<link rel="stylesheet" href="../assets/css/button-hit.css">
	</head>
	<body>
		<div class="ds-size">
			<div class="banner">
				<img src="../assets/images/theme4-Acekard-xcf.png">
			</div>
			<div class="bottom-screen">
				<img class="twilightLogo" src="../assets/images/twilight.png">
				<div class="ds-margin">
					<div class="section-title">Управление</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action font upDown"></span>
							<span class="button-action-text">Предыдущая/Следующая запись</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font leftRight"></span>
							<span class="button-action-text">Переместиться вверх/вниз на 10</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonA"></span>
							<span class="button-action-text">Запустить приложение</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action"><span class="font buttonB"> /</span> <span class="font buttonL"></span></span>
							<span class="button-action-text">Вернуться вверх каталога</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonY"></span>
							<span class="button-action-text">Показать информацию и настройки приложения </span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action">START</span>
							<span class="button-action-text">Показать меню.</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action">SELECT</span>
							<span class="button-action-text">Изменить режим просмотра.</span>
						</div>
					</div>

					<div class="section-title">Касания</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action"><img src="../assets/images/up_down.png"></span>
							<span class="button-action-text">Прокрутить страницу</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action"><img src="../assets/images/tap.png"></span>
							<span class="button-action-text">Запустить приложение</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
