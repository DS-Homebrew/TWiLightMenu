<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GBARunner2 - TWiLight Menu++ Manual</title>
		<link rel="stylesheet" href="../assets/css/layout.css">
		<link rel="stylesheet" href="../assets/css/button-hit.css">
	</head>
	<body>
		<div class="ds-size">
			<div class="banner">
				<img src="../assets/images/GBARunner2-xcf.png">
			</div>
			<div class="bottom-screen">
				<img class="twilightLogo" src="../assets/images/twilight.png">
				<div class="ds-margin">
					<div class="section-title">文件浏览器</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action font upDown"></span>
							<span class="button-action-text">上一行/下一行</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font leftRight"></span>
							<span class="button-action-text">以10列为单位上下滚动</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonA"></span>
							<span class="button-action-text">加载ROM</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonB"></span>
							<span class="button-action-text">返回目录上一层</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonL"></span>
							<span class="button-action-text">切换屏幕</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonR"></span>
							<span class="button-action-text">进入设置菜单</span>
						</div>
					</div>
					<div class="section-title">游戏中</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action"><img src="../assets/images/tap.png"></span>
							<span class="button-action-text">开启模拟器菜单</span>
						</div>
					</div>
					<div class="section-title">关于BIOS文件</div>
					<div class="section-body">
						GBARunner2使用官方GBA BIOS文件以保证游戏兼容性。 该文件必须命名为<code class="language-plaintext">bios.bin</code>并放在SD卡根目录中，或是<code class="language-plaintext">sd:/gba</code>和<code class="language-plaintext">sd:/_gba</code>之中。
						<hr>
						请保证您的GBA BIOS文件的CRC32验证码为：<code class="language-plaintext">81977335</code>.<br>
						您可以在以下网站中进行验证码的检查：<strong>simplycalc.com/crc32-file.php</strong>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
