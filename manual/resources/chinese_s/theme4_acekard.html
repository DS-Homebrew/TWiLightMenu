<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Wood内核界面主题 - TWiLight Menu++说明书</title>
		<link rel="stylesheet" href="../assets/css/layout.css">
		<link rel="stylesheet" href="../assets/css/button-hit.css">
	</head>
	<body>
		<div class="ds-size">
			<div class="banner">
				<img src="../assets/images/theme4-Acekard-xcf.png">
			</div>
			<div class="bottom-screen">
				<img class="twilightLogo" src="../assets/images/twilight.png">
				<div class="ds-margin">
					<div class="section-title">操作方法</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action font upDown"></span>
							<span class="button-action-text">上一行/下一行</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font leftRight"></span>
							<span class="button-action-text">以10列为单位上下滚动</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonA"></span>
							<span class="button-action-text">加载被选中的软件</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action"><span class="font buttonB"> /</span> <span class="font buttonL"></span></span>
							<span class="button-action-text">回到目录上一层</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonY"></span>
							<span class="button-action-text">进入游戏子设置菜单</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action">START</span>
							<span class="button-action-text">显示START菜单</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action">SELECT</span>
							<span class="button-action-text">改变图标显示方式</span>
						</div>
					</div>

					<div class="section-title">触摸控制方法</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action"><img src="../assets/images/up_down.png"></span>
							<span class="button-action-text">滑动页面</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action"><img src="../assets/images/tap.png"></span>
							<span class="button-action-text">加载被选中的软件</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
