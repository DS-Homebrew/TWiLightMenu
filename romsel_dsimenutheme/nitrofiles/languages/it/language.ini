GAME_INCOMPATIBLE_MSG=Questo gioco è noto per non funzionare.\nSe c'è una versione di nds-bootstrap\nche corregge questo errore,\nignora questo messaggio.
FOR_USE_WITH_DSI_ONLY=Da utilizzare solo con i sistemi Nintendo DSi\n. Non è possibile utilizzarlo con\ni sistemi Nintendo DS/DS Lite.
DSIWARE_DS_MODE_P1=Stai tentando di avviare\nun titolo DSiWare in modalità DS\nsu un sistema DSi o 3DS.
DSIWARE_DS_MODE_P2=Per una maggiore compatibilità\n e per la possibilità di salvare in\n più titoli, riavvia\n TWiLight Menu++ dallo\n slot DS della console.
RAM_LIMIT_GAME_PART_ONLY=A causa di limitazioni di memoria,\nsolo una parte di questo gioco può essere\ngiocata. Per giocare al gioco completo,\navvialo su Nintendo DSi\no sui sistemi 3DS.
RAM_LIMIT_NO_AUDIO=A causa di limitazioni di memoria,\nl'audio non verrà riprodotto.\nPer giocare a questo gioco con l'audio,\navvialo su Nintendo DSi\no sui sistemi 3DS.
RAM_LIMIT_NO_MUSIC=A causa di limitazioni di memoria,\nla musica non verrà riprodotta.\nPer giocare a questo gioco con la musica,\navvialo su Nintendo DSi\no sistemi 3DS.
RAM_LIMIT_NO_FMV=A causa di limitazioni di memoria,\ngli FMV non verranno riprodotti.\nPer la riproduzione degli FMV,\nutilizza un Nintendo DSi\no 3DS.
RAM_LIMIT_SPECIFIC_AREA=A causa dei limiti di memoria, il\ngioco si blocca in un'area\nspecifica. Per aggirare l'arresto anomalo,\navvia il gioco su un\nNintendo DSi o 3DS.
RAM_LIMIT_CERTAIN_POINT=A causa dei limiti di memoria,\nil gioco si blocca in alcuni\npunti. Per aggirare l'arresto anomalo,\navvia il gioco su un\nNintendo DSi o 3DS.
RAM_LIMIT_STATE=A causa di limitazioni di memoria, il\ngioco funzionerà in uno stato\nlimitato. Per giocare alla versione completa,\navvia il gioco su un\nNintendo DSi o 3DS.
RAM_LIMIT_NO_SAVE_STATE=A causa del mancato supporto di salvataggio, il\ngioco funzionerà in uno stato\nlimitato. Per giocare alla versione completa,\navvia il gioco su un\nNintendo DSi o 3DS.
RAM_LIMIT_NO_SOUND_FX=A causa di limitazioni di memoria,\ngli effetti sonori non verranno riprodotti.\nPer giocare a questo gioco con \ngli effetti sonori, avvialo su Nintendo DSi\no sistemi 3DS.
INSERT_MEMORY_EXPANSION_PAK=Per avviare questo titolo,\ninserci il Memory Expansion Pak.
INSERT_SLOT2_RAM_CART=Per avviare questo titolo,\nspegni la console e\ninserisci una scheda di espansione di memoria Slot-2\nche non sia il\nMemory Expansion Pak.
INSERT_LARGER_THAN_MEP=Questo titolo richiede una\nquantità di memoria superiore a quella dell'\nExpansion Pak. Spegni\nla console e inserisci una\nscheda Slot-2 con più memoria.
MEMORY_EXPANSION_PAK_UNAVAILABLE=Questo titolo richiede il Memory\nExpansion Pak, ma lo slot\nper inserirlo non esiste.\nDi conseguenza, questo titolo non può\nessere avviato.
SLOT2_RAM_CART_UNAVAILABLE=Questo titolo richiede un carrello di espansione Slot-2\nma lo slot\nper inserirlo non esiste.\nDi conseguenza, questo titolo non può\nessere avviato.
TWLMENU_ALREADY_RUNNING=TWiLight Menu++ è\ngià in esecuzione.
CANNOT_LAUNCH_WITHOUT_SD=Questo gioco non può essere avviato\nsenza una scheda SD.
CANNOT_LAUNCH_IN_DS_MODE=Questo gioco non può essere avviato\nin modalità DS.
CANNOT_LAUNCH_HB_ON_3DS=Questo homebrew non può essere avviato\nsu console 3DS.
CANNOT_LAUNCH_WITH_UI=Impossibile avviare questo titolo.\nPassa a un'altra interfaccia,\ne riprova.
CANNOT_LAUNCH_CORRUPT_TITLE_SD=Impossibile avviare questo titolo.\nIl titolo o la scheda SD\nsono danneggiati.
CANNOT_LAUNCH_CORRUPT_TITLE_MICRO_SD=Impossibile avviare questo titolo.\nIl titolo o la scheda microSD\nsono danneggiati.
PRESS_B_RETURN=Premi \B per tornare indietro.
BAD_CLUSTER_SIZE=La tua scheda SD non è formattata\nusando i cluster da 32KB, questo fa sì che\nalcuni giochi vengano caricati molto lentamente.\nÈ consigliato riformattare la tua\nscheda SD utilizzando i cluster da 32KB.

