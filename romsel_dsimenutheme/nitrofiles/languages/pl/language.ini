RELAUNCH_UNLAUNCH=Aby uruchomić ten tytuł, uruchom ponownie\nmenu Twilight++ z Unlaunch.
RELAUNCH_DSIWARE_UNLAUNCH=Aby uruchomić ten tytuł, uruchom ponownie\nTWiLight Menu++ z innego\nexploita DsiWare, lub używając Unlaunch.
RELAUNCH_3DS_HOME=Aby uruchomić ten tytuł, uruchom ponownie\nTWiLight Menu++ jako tytuł\nw HOME menu 3DS.
RELAUNCH_DSIWARE_3DS_HOME=Aby uruchomić ten tytuł, uruchom ponownie\nTWiLight Menu++ z innego\nexploita DSiWare, lub jako tytuł\nz menu HOME 3DS.
GAME_INCOMPATIBLE_MSG=Są znane problemy z uruchamianiem tej gry.\nJeśli jest wersja nds-bootstrap\n ktora naprawia ten błąd\nzignoruj tą wiadomość.
FOR_USE_WITH_DSI_ONLY=Do użytku tylko z systemami Nintendo DSi\nnie może być używany z\nsystemami Nintendo DS/DS Lite.
DSIWARE_DS_MODE_P1=Próbujesz uruchomić\ntytuł DSiWare w trybie DS\nna DSi lub 3DS.
DSIWARE_DS_MODE_P2=Dla zwiększonej kompatybilności,\ni zapisywania danych w\nwiększej ilości gier,\nproszę uruchom ponownie TWiLight Menu++ używając slotu\nkart SD konsoli.
RAM_LIMIT_GAME_PART_ONLY=Ze względu na ograniczenia pamięci,\nmożna zagrać tylko w część tej gry\n. Aby zagrać w pełną grę,\nuruchom ją na systemach Nintendo DSi\nlub 3DS.
RAM_LIMIT_NO_AUDIO=Przez limitacje dot. pamięci,\ndźwięk nie będzie odtwarzany.\nAby zagrać w tą grę z dźwiękiem,\nuruchom ją na systemie\n DSi lub 3DS.
RAM_LIMIT_NO_MUSIC=Przez limitacje dot. pamięci,\nmuzyka nie będzie odtwarzana.\nAby zagrać w tą grę z muzyką,\nuruchom ją na systemie\n DSi lub 3DS.
RAM_LIMIT_NO_FMV=Z powodu limitów pamięci,\nFMV nie będą odpalane.\nDla odtwarzania plików FMV,\nwłącz to na Nintendo DSi\nalbo systemach 3DS.
RAM_LIMIT_SPECIFIC_AREA=Przez limitacje dot. pamięci,\nta gra zawiesi się w konkretnym\nmiejscu. Aby zagrać w grę stabilnie,\nuruchom ją na systemie\n DSi lub 3DS.
RAM_LIMIT_CERTAIN_POINT=Przez limitacje dot. pamięci,\nta gra zawiesi się w konkretnym\nmiejscu. Aby zagrać w grę stabilnie,\nuruchom ją na systemie\n DSi lub 3DS.
RAM_LIMIT_STATE=Z powodu limitów pamięci,\nGra będzie działała w limitowanym\nstanie. Aby zagrać w pełną wersję,\nwłącz to na Nintendo DSi\nalbo systemach 3DS.
RAM_LIMIT_NO_SAVE_STATE=Z powodu braku wsparcia zapisu,\ngra będzie działać w limitowanym\nstanie. Aby zagrać w pełną wersję,\nwłącz to na Nintendo DSi\nalbo systemach 3DS.
RAM_LIMIT_NO_SOUND_FX=Przez limitacje dot. pamięci,\nmuzyka nie będzie odtwarzana.\nAby zagrać w tą grę z muzyką,\nuruchom ją na systemie\n DSi lub 3DS.
INSERT_MEMORY_EXPANSION_PAK=Aby uruchomić ten tytuł, proszę\nwłożyć Memory Expansion Pak.
INSERT_SLOT2_RAM_CART=Aby uruchomić ten tytuł,\nwyłącz ZASILANIE i\nwłóż kartę rozszerzeń pamięci Slot-2, która nie jest\nPakietem rozszerzeń pamięci.
INSERT_LARGER_THAN_MEP=Ten tytuł wymaga większej\nilości pamięci niż\nExpansion Pak. Wyłącz\nzasilanie i włóż kartę\nSlot-2 z większą ilością pamięci.
MEMORY_EXPANSION_PAK_UNAVAILABLE=Ten tytuł wymaga Memory\nExpansion Pak, ale slot,\ndo którego trzeba go włożyć, nie istnieje.\nZ tego powodu, tytuł nie może\nbyć włączony.
SLOT2_RAM_CART_UNAVAILABLE=Ten tytuł wymaga karty rozszerzeń\n włożonej do Slotu-2, ale slot\ndo którego trzeba go włożyć, nie istnieje.\nZ tego powodu, tytuł nie może\nbyć włączony.
TWLMENU_ALREADY_RUNNING=TWiLight Menu++\njest już uruchomione.
CANNOT_LAUNCH_WITHOUT_SD=Ta gra nie może zostać uruchomiona\nbez karty SD.
CANNOT_LAUNCH_IN_DS_MODE=Ta gra nie może zostać uruchomiona\nw trybie DS.
CANNOT_LAUNCH_HB_ON_3DS=Ten homebrew nie może być uruchomiony\nna konsolach 3DS.
CANNOT_LAUNCH_WITH_UI=Nie można włączyć tego tytułu.\nProszę zmienić motyw,\na potem spróbować jeszcze raz.
CANNOT_LAUNCH_CORRUPT_TITLE_SD=Nie można włączyć tego tytułu.\nAlbo tytuł, albo karta SD\njest uszkodzona.
CANNOT_LAUNCH_CORRUPT_TITLE_MICRO_SD=Nie można włączyć tego tytułu.\nAlbo tytuł, albo karta microSD\njest uszkodzona.
PRESS_B_RETURN=Naciśnij \B, aby powrócić.
BAD_CLUSTER_SIZE=Twoja karta sd nie jest sformatowana\nużywając klastrów 32kb, w tych przypadkach\nniektóre gry ładują się bardzo wolno\nzalecane jest sformatowanie twojej\nkarty sd używając klasterów 32kb.

NO_PICTOCHAT_MSG=Nie można włączyć Pictochat.\nProszę włożyć "pictochat.nds"\nw folderze "_nds".

NO_DLPLAY_MSG=Nie można włączyć DS Download\nPlay. Proszę włożyć "dlplay.nds"\ndo folderu "_nds".

NO_INTERNET_BROWSER_MSG_NTR=Nie ma obecnie ustawionej\nprzeglądarki internetowej. Poszukaj\nprzeglądarki Nintendo DS,\nwciśnij \Y, i wybierz\n"Ustaw jako przeglądarka internetowa".
NO_INTERNET_BROWSER_MSG=Nie ma obecnie ustawionej\nprzeglądarki internetowej. Poszukaj\nprzeglądarki Nintendo DS lub DSi,\nwciśnij \Y, i wybierz\n"Ustaw jako przeglądarka internetowa".

