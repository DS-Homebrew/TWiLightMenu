HOW_TO_SET_DONOR_ROM_SDK5=Znajdź aplikację DS używającą\nSDK5, naciśnij \Y i wybierz\n"Ustaw jako ROM-donor".
HOW_TO_SET_DONOR_ROM_VRAM_WIFI_SDK5=Znajdź tytuł DS VRAM-WiFi SDK5,\nwciśnij \Y, i wybierz\n"Ustaw jako ROM dawczy".
