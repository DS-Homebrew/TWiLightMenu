DONOR_ROM_INCOMPATIBLE_VRAM_WIFI_SDK5=Obecnie ustawiony ROM dawczy\nnie jest kompatybilny z tym tytułem.\nProszę odnaleźć tytuł DS VRAM-WiFi SDK5\ni ustawić go jako ROM dawczy.

