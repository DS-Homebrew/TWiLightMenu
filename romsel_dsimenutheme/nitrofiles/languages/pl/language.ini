RAM_LIMIT_GAME_PART_ONLY=Ze względu na ograniczenia pamięci,\nmożna zagrać tylko w część tej gry\n. Aby zagrać w pełną grę,\nuruchom ją na systemach Nintendo DSi\nlub 3DS.
RAM_LIMIT_NO_AUDIO=Przez limitacje dot. pamięci,\ndźwięk nie będzie odtwarzany.\nAby zagrać w tą grę z dźwiękiem,\nuruchom ją na systemie\n DSi lub 3DS.
RAM_LIMIT_NO_MUSIC=Przez limitacje dot. pamięci,\nmuzyka nie będzie odtwarzana.\nAby zagrać w tą grę z muzyką,\nuruchom ją na systemie\n DSi lub 3DS.
RAM_LIMIT_NO_FMV=Z powodu limitów pamięci,\nFMV nie będą odpalane.\nDla odtwarzania plików FMV,\nwłącz to na Nintendo DSi\nalbo systemach 3DS.
RAM_LIMIT_SPECIFIC_AREA=Przez limitacje dot. pamięci,\nta gra zawiesi się w konkretnym\nmiejscu. Aby zagrać w grę stabilnie,\nuruchom ją na systemie\n DSi lub 3DS.
RAM_LIMIT_CERTAIN_POINT=Przez limitacje dot. pamięci,\nta gra zawiesi się w konkretnym\nmiejscu. Aby zagrać w grę stabilnie,\nuruchom ją na systemie\n DSi lub 3DS.
RAM_LIMIT_STATE=Z powodu limitów pamięci,\nGra będzie działała w limitowanym\nstanie. Aby zagrać w pełną wersję,\nwłącz to na Nintendo DSi\nalbo systemach 3DS.
RAM_LIMIT_NO_SAVE_STATE=Z powodu braku wsparcia zapisu,\ngra będzie działać w limitowanym\nstanie. Aby zagrać w pełną wersję,\nwłącz to na Nintendo DSi\nalbo systemach 3DS.
INSERT_MEMORY_EXPANSION_PAK=Aby uruchomić ten tytuł, proszę\nwłożyć Memory Expansion Pak.
INSERT_SLOT2_RAM_CART=Aby uruchomić ten tytuł,\nwyłącz ZASILANIE i\nwłóż kartę rozszerzeń pamięci Slot-2, która nie jest\nPakietem rozszerzeń pamięci.
INSERT_LARGER_THAN_MEP=Ten tytuł wymaga większej\nilości pamięci niż\nExpansion Pak. Wyłącz\nzasilanie i włóż kartę\nSlot-2 z większą ilością pamięci.
MEMORY_EXPANSION_PAK_UNAVAILABLE=Ten tytuł wymaga Memory\nExpansion Pak, ale slot,\ndo którego trzeba go włożyć, nie istnieje.\nZ tego powodu, tytuł nie może\nbyć włączony.
SLOT2_RAM_CART_UNAVAILABLE=Ten tytuł wymaga karty rozszerzeń\n włożonej do Slotu-2, ale slot\ndo którego trzeba go włożyć, nie istnieje.\nZ tego powodu, tytuł nie może\nbyć włączony.
