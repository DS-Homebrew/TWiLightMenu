RAM_LIMIT_NO_FMV=A memória korlátozásai miatt\nFMV nem kerül lejátszásra.\nAz FMV-k játszásához a\nindítsd el ezt Nintendo DSi\nvagy 3DS rendszereken.
RAM_LIMIT_SPECIFIC_AREA=A memória korlátozásai miatt\na játék összeomlik egy bizonyos\nterületen. A hiba megkerüléséhez\nfuttasd ezt Nintendo DSi\nvagy 3DS rendszereken.
RAM_LIMIT_CERTAIN_POINT=A memória korlátozásai miatt\na játék összeomlik egy bizonyos\npont(ok)on. A hiba megkerüléséhez\nfuttasd ezt Nintendo DSi\nvagy 3DS rendszereken.
RAM_LIMIT_STATE=A memória korlátozásai miatt\na játék korlátozott állapotban fut.\n. A teljes verzió használatához\nfuttasd ezt Nintendo DSi\nvagy 3DS rendszereken.
RAM_LIMIT_NO_SAVE_STATE=A mentés támogatás hiánya \na játék korlátozott állapotban fut.\n. A teljes verzió használatához\nfuttasd ezt Nintendo DSi\nvagy 3DS rendszereken.
RAM_LIMIT_NO_SOUND_FX=A memória korlátozásai miatt\nhang nem kerül lejátszásra.\nA játék hanggal játszásához a\nindítsd el Nintendo DSi\nvagy 3DS rendszereken.
INSERT_MEMORY_EXPANSION_PAK=Ennek a címnek az indításához\n kérjük csatlakoztasd a Memory Expansion Pak-ot.
INSERT_SLOT2_RAM_CART=Ennek a címnek az indításához\nkérjük kapcsold ki az eszközöd,\n csatlakoztass egy Slot-2 memória\nbővítőt, ami nem lehet\na Memory Expansion Pak.
INSERT_LARGER_THAN_MEP=Ennek a címnek több\nmemóriára van szüksége, mint az\nExpansion Pak. Kérjük kapcsold ki\naz eszközöd és csatlakoztass\negy Slot-2 kártyát több memóriával.
MEMORY_EXPANSION_PAK_UNAVAILABLE=Ehhez a címhez szükséges a Memory\nExpansion Pak, de a slot,\namibe rakni kell, nem létezik.\nEbből következően ez a cím\nnem indítható.
SLOT2_RAM_CART_UNAVAILABLE=Ez a cím Slot-2\nbővítő kártyát igényel, de a slot,\namibe rakni kell, nem létezik.\nEbből következően ez a cím\nnem indítható.
