GAME_INCOMPATIBLE_MSG=Гра, як відомо, не запускається.\nЯкщо є версія nds-bootstrap,\nяка виправляє це,\nбудь ласка, ігноруйте дане повідомлення.
FOR_USE_WITH_DSI_ONLY=Для використання з системами Nintendo DSi\n. Не можна використовувати тільки з\nсистемами Nintendo DS/DS Lite.
DSIWARE_DS_MODE_P1=Ви намагаєтеся запустити\nзаголовок DSiWare в режимі DS\nв системі DSi або 3DS .
DSIWARE_DS_MODE_P2=Для збільшення сумісності,\nі збереження даних в\nдодаткових назв, будь ласка, перезапустіть\nTWiLight Menu++ з слоту SD карти\n.
RAM_LIMIT_GAME_PART_ONLY=Через обмеження пам’яті\nможливо відтворити лише частину цієї гри\n. Щоб грати в повну гру,\nзапустіть це на Nintendo DSi\nабо 3DS системи.
RAM_LIMIT_NO_AUDIO=Через обмеження пам’яті\nаудіо не буде відтворювано.\nЩоб грати цю гру зі звуком,\nзапустіть цю гру на Nintendo DSi\nабо 3DS системи.
RAM_LIMIT_NO_MUSIC=Через обмеження пам’яті\nмузика не буде відтворювана.\nЩоб грати цю гру з музикою,\nзапустіть цю гру на Nintendo DSi\nабо 3DS системи.
RAM_LIMIT_NO_FMV=Через обмеження пам'яті, \nFMV файли не будуть відтворювані.\nЩоб відтворити FMV файли,\nзапустіть це на системах Nintendo DSi\nабо 3DS.
RAM_LIMIT_SPECIFIC_AREA=Через обмеження пам’яті\nгра буде аварійна біля певної\nобласті. Для того, щоб обійти аварію,\nзапустіть цю команду на Nintendo DSi\nабо 3DS системи.
RAM_LIMIT_CERTAIN_POINT=Через обмеження пам’яті\nгра буде працювати на пунктах\nпунктів. Для того, щоб обійти аварію,\nзапустіть цю команду на Nintendo DSi\nабо 3DS системи.
RAM_LIMIT_STATE=Через обмеження пам’яті,\nця гра працюватиме лише в обмеженому\nстані. Щоб зіграти у повну версію,\nзапустіть це на системах Nintendo DSi\nабо 3DS.
RAM_LIMIT_NO_SAVE_STATE=Через відсутність підтримки збережень, ця гра\nпрацюватиме в обмеженому\nстані. Щоб зіграти в повну версію,\nзапустіть її на системах Nintendo DSi\nабо 3DS.
INSERT_MEMORY_EXPANSION_PAK=Задля запуску цієї програми, будь ласка,\nвставте Memory Expansion Pak.
INSERT_SLOT2_RAM_CART=Задля запуску цієї програми, будь ласка,\nвимкніть живлення та\nвставте картридж\nрозширення пам'яті Slot-2, що не є\nMemory Expansion Pak.
INSERT_LARGER_THAN_MEP=Ця програма потребує більший\nобсяг пам'яті, ніж є в\nExpansion Pak. Будь ласка, вимкніть\nживлення та вставте\nкартридж Slot-2 з більшим обсягом пам'яті.
MEMORY_EXPANSION_PAK_UNAVAILABLE=This title requires the Memory\nExpansion Pak, but the slot\nto insert it does not exist.\nAs a result, this title cannot\nbe launched.
SLOT2_RAM_CART_UNAVAILABLE=This title requires a Slot-2\nexpansion cart, but the slot\nto insert it does not exist.\nAs a result, this title cannot\nbe launched.
TWLMENU_ALREADY_RUNNING=TWiLight Menu++ це\nвже запущено.
