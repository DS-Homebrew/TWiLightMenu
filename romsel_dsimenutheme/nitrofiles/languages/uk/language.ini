HOW_TO_SET_DONOR_ROM_SDK50TWLONLY=Знайдіть SDK5.0 DSi(Ware)\nпрограму, натисніть Y та виберіть\n"Встановити як Донорський ROM".
DONOR_ROM_INCOMPATIBLE_VRAM_WIFI_SDK5=Встановлений на даний момент донорський ROM\nнесумісний з цією програмою.\nБудь ласка, знайдіть VRAM-WiFi SDK5\nDS програму, яку можна встановити як донорський ROM.

