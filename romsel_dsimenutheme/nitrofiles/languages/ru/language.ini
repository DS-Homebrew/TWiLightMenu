NO_INTERNET_BROWSER_MSG_NTR=В настоящее время\nИнтернет-браузер не установлен.\nНайдите Браузер Nintendo DS,\nнажмите \Y и выберите\n"Установить как интернет-браузер".
NO_INTERNET_BROWSER_MSG=В настоящее время\nИнтернет-браузер не установлен.\nНайдите Браузер Nintendo DS\nили DSi, нажмите \Y и выберите\n"Установить как интернет-браузер".

