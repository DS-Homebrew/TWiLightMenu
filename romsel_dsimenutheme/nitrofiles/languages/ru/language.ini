HOW_TO_SET_DONOR_ROM_SDK50TWL=Найдите SDK5.0 DSi-Enchanced\nпрограмму, нажмите \Y, и\nвыберите "Установить как ROM-донор".
HOW_TO_SET_DONOR_ROM_SDK5TWLONLY=Найдите DSi(Ware) программу,\nнажмите \Y, и выберите\n"Установить как ROM-донор".
HOW_TO_SET_DONOR_ROM_SDK50TWLONLY=Найдите SDK5.0 DSi(Ware)\nпрограмму, нажмитн \Y, и\nвыберите "Установить как ROM-донор".
DONOR_ROM_INCOMPATIBLE_VRAM_WIFI_SDK5=Установленный в данный\nмомент ROM-донор несовместим\nс этой игрой. Пожалуйста,\nнайдите VRAM-WiFi SDK5 DS\nигру, чтобы установить её\nв качестве ROM(а)-донора.

