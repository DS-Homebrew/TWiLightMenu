DONOR_ROM_MSG_SDK5=Пожалуйста, установите SDK5\nNintendo DS игру в качестве\nROM-донора, чтобы запустить\nэту программу.
DONOR_ROM_MSG_SDK5TWL=Пожалуйста, установите DSi-Enhanced программу\nкак ROM-донор, чтобы\nзапустить эту программу.
DONOR_ROM_MSG_SDK50TWL=Пожалуйста, установите SDK5.0 DSi-Enhanced программу\nкак ROM-донор, чтобы\nзапустить эту программу.
DONOR_ROM_MSG_SDK5TWLONLY=Пожалуйста, установите другую DSi(Ware) программу\nв качестве ROM-донора, чтобы\nзапустить эту программу.
DONOR_ROM_MSG_SDK50TWLONLY=Пожалуйста, установите другую SDK5.0\nDSi(Ware) программу в качестве ROM-донора, чтобы\nзапустить эту программу.
DONOR_ROM_MSG_SDK5TWLONLY_DSI_MODE=Пожалуйста, установите DSi(Ware) программу\nв качестве ROM-донора, чтобы\nзапустить эту программу в режиме DSi.
HOW_TO_SET_DONOR_ROM_SDK20=Найдите SDK2.0 программу,\nнажмите \Y, и выберите\n"Установить как ROM-донор".
HOW_TO_SET_DONOR_ROM_SDK5=Найдите SDK5 DS программу,\nнажмите \Y, и выберите\n"Установить как ROM-донор".
HOW_TO_SET_DONOR_ROM_VRAM_WIFI_SDK5=Найдите VRAM-WiFi SDK5 DS\nпрограмму, нажмите \Y, и\nвыберите "Установить\nкак ROM-донор".
