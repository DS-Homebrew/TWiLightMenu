DSIWARE_DS_MODE_P2=Để TWiLight Menu++ chạy ổn\nđịnh và lưu dữ liệu game tốt hơn,\nhãy khởi động lại ở thẻ SD.
RAM_LIMIT_GAME_PART_ONLY=Do giới hạn bộ nhớ, chỉ có thể\nchơi được một phần của game.\nĐể chơi đầy đủ, hãy chạy tựa game\nnày trên máy DSi hoặc 3DS.
RAM_LIMIT_NO_AUDIO=Do giới hạn bộ nhớ nên game\nsẽ không có âm thanh.\nĐể chơi tựa game này với âm\nthanh, hãy chạy tựa game\nnày trên máy DSi hoặc 3DS.
RAM_LIMIT_NO_MUSIC=Do giới hạn bộ nhớ nên\ngame sẽ không phát ra nhạc.\nĐể chơi tựa game này với nhạc,\nhãy chạy tựa game này\ntrên máy DSi hoặc 3DS.
RAM_LIMIT_NO_FMV=Do giới hạn bộ nhớ nên\ncác file FMV sẽ không chạy.\nĐể chạy file các FMV,\nhãy mở trên máy DSi\nhoặc 3DS.
RAM_LIMIT_SPECIFIC_AREA=Vì dung lượng bộ nhớ có giới hạn\n, game sẽ có lúc bị crash ở vài chỗ\ntrong game. Để tránh điều trên, hãy chơi trên\nmáy DSi hoặc 3DS.
RAM_LIMIT_CERTAIN_POINT=Vì dung lượng bộ nhớ có giới hạn\n, game sẽ có lúc bị crash ở\nvài chỗ trong game. Để tránh điều trên, hãy chơi trên\nmáy DSi hoặc 3DS.
RAM_LIMIT_STATE=Do giới hạn bộ nhớ,\ngame sẽ chạy trong trạng thái bị giới hạn.\nĐể chơi bản đầy đủ,\nhãy chạy tựa game này\ntrên máy DSi hoặc 3DS.
RAM_LIMIT_NO_SAVE_STATE=Do không thể lưu game,\ngame sẽ chạy trong trạng thái bị giới hạn.\nĐể chơi bản đầy đủ,\nhãy chạy tựa game này\ntrên máy DSi hoặc 3DS.
INSERT_MEMORY_EXPANSION_PAK=Để khởi động game này,\nlàm ơn gắn Memory Expansion Pak.
INSERT_SLOT2_RAM_CART=Để khởi động game này,\nlàm ơn tắt nguồn, và gắn một\nthẻ mở rộng bộ nhớ Slot-2\n không ở trong\nMemory Expansion Pak.
INSERT_LARGER_THAN_MEP=Game này yêu cầu bộ nhớ\nlớn hơn Expansion Pak.\nLàm ơn tắt nguồn, và\ngắn một thẻ Slot-2 với\nbộ nhớ lớn hơn.
MEMORY_EXPANSION_PAK_UNAVAILABLE=Tựa game này yêu cầu thiết bị Memory\nExpansion Pak, nhưng khe\n để gắn thiết bị không tồn tại.\nNên, tự game không thể\n khởi chạy.
SLOT2_RAM_CART_UNAVAILABLE=Tựa game này yêu cầu thẻ mở rộng\nSlot-2, nhưng khe\n để gắn thiết bị không tồn tại.\nNên, tự game không thể\n khởi chạy.
