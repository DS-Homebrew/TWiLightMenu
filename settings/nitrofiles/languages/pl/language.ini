DESCRIPTION_ASPECTRATIO=Dostosowuje górny ekran, aby był oryginalnego rozmiaru lub szerszy dla gier DS. Niektóre gry mogą tego nie używać. Wymaga użycia patchera TWPatch, a także włączenia zewnętrznych sysmodułów w Luma.
DESCRIPTION_GBABORDER=Zmienia granicę w trybie GBA. Nie ma wpływu na GBARunner2.
DESCRIPTION_GAMELOADER=Wybierz czy używać nds-bootstrap czy kernel'u flashcard'a, aby uruchamiać ROM-y DS.
DESCRIPTION_B4DSMODE=Używane tylko do testowania. Aktywuje tryb używany podczas uruchamiania nds-bootstrap na DS/DS Lite, z dodatkowymi funkcjami DSi.
DESCRIPTION_ESRBRATINGSCREEN=Wyświetla ekran z Amerykańskim ratingiem ESRB i deskryptorami treści przy uruchamianiu przez nds-bootstrap. Nie działa ze wszystkimi grami DS.
DESCRIPTION_HOTKEY=Ustaw klawisz skrótu, aby otworzyć menu nds-bootstrap.
DESCRIPTION_SAVE_LOCATION=Wybierz lokalizację, w której zapisy gier będą umieszczane. Wybranie folderu z ROM-ami wyłączy miejsca zapisu.
DESCRIPTION_FORCESLEEPMODE=Jeśl pewna karta Slot-1 zapobiega działaniu trybu uśpienia, aktywuj tą opcję. Pamietaj aby ją wyłączyć, jeśli włożona jest karta z handlu detalicznego.
DESCRIPTION_SLOT1SDACCESS=Miej dostęp do karty SD konsoli podczas odtwarzania karty flash ze Slot-1.
DESCRIPTION_SLOT1SCFGUNLOCK=Upoważnij dostęp do SCFG kiedy używana jest karta flash w Slot-1. Pozwala na włączenie trybu rozszerzonej pamięci i/lub prędkości zegara w homebrew karty flash.
DESCRIPTION_SLOT1TOUCHMODE=Aby uzyskać najlepszą kompatybilność w trybie DSi, ustaw tryb dotyku na DSi.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Zmień to, jeśli niektóre karty Slot-1 się nie uruchamiają. Pamiętaj, że metoda restartu nie będzie używała ustawionego języka lub prędkości procesora.
DESCRIPTION_SNDFREQ_1=32.73kHz jest oryginalną jakością, 47,61 kHz jest wysoką jakością. Nie ma wpływu na karty sprzedaży detalicznej.
DESCRIPTION_ROMREADLED_1=Ustawia LED jako wskaźnik odczytu CPU ROM.
DESCRIPTION_DMAROMREADLED=Ustawia LED jako wskaźnik odczytu DMA ROM.
DESCRIPTION_PRECISEVOLUMECTRL=Dodaje więcej poziomów głośności pomiędzy tymi z przycisków VOL -/+. Naciśnij SELECT+UP/DOWN, aby dostosować głośność z dodatkowymi poziomami.
DESCRIPTION_DSIWARETOSD=Kopiuje uruchomiony DSiWare z flashcard'a do lokalizacji tymczasowej na karcie SD konsoli. Wyłączenie tej opcji zwiększy czas ładowania, ale przekieruje zawartość NAND/SD do flashcard'a.
DESCRIPTION_DSIWARETOSD_DSBIOS=Kopiuje uruchomiony DSiWare z flashcard'a do lokalizacji tymczasowej na karcie SD konsoli. Wyłączenie tej opcji zwiększy czas ładowania, ale zmniejszy kompatybilność.
DESCRIPTION_PHOTOLOCATION=Wybierz lokalizację folderu ze zdjęciami, który ma być używany w tytułach DSiWare.
DESCRIPTION_TWLNANDLOCATION=Wybierz urządzenie, z którego DSiWare titles ma odczytać zawartość pamięci TWLNAND.
DESCRIPTION_CACHEBLOCKSIZE=W zależności od rozmiaru, niektóre obszary gier w DS(i) będą ładować się nieco szybciej lub wolniej.
DESCRIPTION_SAVEFATTABLECACHE=Zapisuje utworzoną pamięć podręczną tabeli FAT jako plik 512KB. Jeśli wkrótce napotkasz korupcje karty SD, wyłącz tą opcję.
DESCRIPTION_LOAD_BOOTLOADER=Ładowanie bootloadera bezpośrednio przyśpiesza czas bootowania. Jeżeli masz problemy z ładowaniem homebrew w trybie DS, ustaw ładowanie przez nds-bootstrap.
DESCRIPTION_BOOTSTRAP_1=Wersja release build jest najnowszą wersją zazwyczaj dołączaną do programu. Build Nightly jest oparty na commitach z GitHuba i może zawierać błędy.
DESCRIPTION_DEBUG_1=Wyświetla jakiś tekst przed uruchomieniem gry.
DESCRIPTION_LOGGING_1=Rejestruje proces patchowania do sd:/NDSBTSRP.LOG

