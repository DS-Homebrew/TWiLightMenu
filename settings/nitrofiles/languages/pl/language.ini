DESCRIPTION_UPDATETWLMENU=Aktualizuje TWiLight Menu++ do nowej wersji.
DESCRIPTION_DSCLASSICMENU=Umożliwia wyświetlenie menu DS Classic (domyślnie wyświetlanego po naciśnięciu SELECT w interfejsie NDSi) przed menu wyboru ROM.
DESCRIPTION_SELECTBUTTONOPTION=Wybierz menu, które ma być wyświetlane po naciśnięciu przycisku SELECT w motywach DSi, Saturn oraz HBL.
DESCRIPTION_USER_INTERFACE=Każdy interfejs zapewnia inny wygląd oraz funkcjonalność.
DESCRIPTION_CUSTOM_THEME=Wygląd aktualnie ustawionego interfejsu użytkownika można zmienić za pomocą niestandardowego motywu.
DESCRIPTION_SETTINGSMUSIC=Wybierz motyw, który ma być odtwarzany w tym menu. Aby zastosować zmiany, otwórz ustawienia ponownie.
DESCRIPTION_DSIMUSIC=Wybierz motyw, który ma być odtwarzany wewnątrz menu interfejsów Nintendo DSi, 3DS, SEGA Saturn oraz HBL.
DESCRIPTION_FONT=Wybierz czcionkę, która ma być wykorzystywana w menu ustawień oraz interfejsach DSi, 3DS, SEGA Saturn i HBL.
DESCRIPTION_USE_THEME_FONT=Użyj czcionki pochodzącej ze skórki (jeżeli ją posiada) zamiast tej wybranej w polu "Czcionka".
DESCRIPTION_DS_CLASSIC_CUSTOM_FONT=Wybierz, czy w Menu DS Classic ma być używana czcionka domyślna, czy ta wybrana w polu "Czcionka".
DESCRIPTION_REFERSD=Używasz karty SD czy microSD?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Aktualizuje listę w oparciu o w jaką grę ostatnio grałeś. Wyłącz tę opcję, jeśli uruchomienie gry lub aplikacji powoduje błąd Meditation Guru.
DESCRIPTION_CURSOR_ALWAYS_AT_START=Wybierz, czy po wczytaniu menu kursor ma się zawsze pojawiać na pierwszej ikonie z listy zamiast na ostatnio uruchomionej aplikacji.
DESCRIPTION_SORT_METHOD=Zmienia sposób sortowania na alfabetyczny, wg ostatnich uruchomień, wg najczęstszych uruchomień, wg typu pliku lub układ własny.
DESCRIPTION_SHOW_EMPTY_BOXES=Wybierz, czy w interfejsach Nintendo DSi, 3DS, SEGA Saturn i HBL mają pojawiać się pola na puste ikony.
DESCRIPTION_DIRECTORIES_1=Jeśli jesteś w folderze, w którym jest większość twoich gier, bezpieczne jest ukrycie katalogów/folderów.
DESCRIPTION_SHOW_HIDDEN_1=Jeśli włączone, ukryte aplikacje będą pokazywane mimo to.
DESCRIPTION_PREVENT_ROM_DELETION_1=Po włączeniu ukrywanie/usuwanie ROM zostanie wyłączone. Zauważ, że zapobiega to również odkryciu.
DESCRIPTION_SHOW_PHOTO=Pokazuj zdjęcia i zrzuty ekranu na górnym ekranie motywów Nintendo DSi/3DS. To ustawienie może być przymusowo wyłączone w niektórych skórkach.
DESCRIPTION_BOXART=Pokaż okładke na górnym ekranie w motywach Nintendo DSi/3DS.
DESCRIPTION_BOXART_DSI=Pokazuje okładkę gry na górnym ekranie w motywach Nintendo DSi/3DS. Buforowanie pozwala na płynniejsze przewijanie kosztem wolniejszego ładowania listy ROM-ów.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Zwiększa zakres kolorów zdjęć i/lub okładek gier. Wyłącz, jeśli interfejsy DSi, 3DS, Saturn lub HBL się zawieszają.
DESCRIPTION_FILENAME_DISPLAY=Umożliwia wyświetlanie nazwy wybranego pliku (z rozszerzeniem) nad tekstem banera albo zamiast tekstu banera. Dotyczy interfejsów DSi, Saturn i HBL.
DESCRIPTION_FILENAME_AS_BANNER_TEXT=Zastępuje tekst banera wszystkich tytułów ich nazwami plików. Dotyczy interfejsów DSi, Saturn i HBL.
DESCRIPTION_ANIMATEDSIICONS_1=Włącza animacje ikon dla gier, które posiadają ulepszenia na Nintendo DSi (aplikacje DSi-Enhanced).
DESCRIPTION_CUSTOMICONS=Pokazuj niestandardowe ikony gier dla wszystkich typów ROM-ów.
DESCRIPTION_CLOCK_SYSTEM=Użyj zegara 12-godzinnego lub 24-godzinnego.
DESCRIPTION_AK_SCROLLSPEED=Ustawia prędkość przewijania w motywie Wood UI.
DESCRIPTION_AK_ANIM_ON_HIGHLIGHT=Wyświetla efekt dla wybranej ikony. Dotyczy interfejsu Wood UI.
DESCRIPTION_LOGGING_TWLMENU=Rejestruje proces TWiLight Menu++ do sd:/_nds/TWiLightMenu/log.txt

