DESCRIPTION_LANGUAGE_1=Możesz uniknąć ograniczonego wyboru języka konsoli przez zmianę tej opcji.
DESCRIPTION_GAMELANGUAGE_1=Ustaw język dla ROM-ów DS uruchamianych za pomocą nds-bootstrap.
DESCRIPTION_TITLELANGUAGE_1=Ustaw język nazwy banera dla ROM-ów DS (nie tyczy się DSiWare).
DESCRIPTION_GAMEREGION=Ustaw region dla ROM-ów DSi uruchamianych za pomocą nds-bootstrap, i dla najnowszych homebrew.
DESCRIPTION_USEROMREGION=Nadpisuje ustawienie regionu gry dla ROM-ów z blokadą regionalną.
DESCRIPTION_MACROMODE=Wyłącza górny ekran, więc używany jest tylko dolny ekran. Przydatne do konsoli z modem GameBoy Makro.
DESCRIPTION_SCREEN_COLOR_FILTER=Stosuje tablicę kolorów (LUT) do ekranów. Nie dotyczy to wszystkich aplikacji. Wyjdź z ustawień, aby zmiany zostały zastosowane.
DESCRIPTION_LIMITEDMODE=Używane tylko do testowania. Uruchamia TWiLight Menu++ tak jakby konsola znajdowała się w środowisku DSiWarehax. Uruchom ponownie po wyłączeniu, aby zmiany odniosły skutek.
DESCRIPTION_SDREMOVALDETECTION=Włącza/wyłącza wykrywanie usuwania SD. Wyłącz tą opcję, jeśli wyświetlany jest komunikat o błędzie zamiast menu ROM.
DESCRIPTION_S1SDACCESS_1=Pozwala na użycie karty flash jako urządzenia drugorzędnego. Wyłącz tę funkcję, jeśli funkcja IR nie działa, lub jeśli aplikacja się zacina.
DESCRIPTION_WIFI=Wybierz, czy chcesz używać komunikacji bezprzewodowej. Wyłącz, jeśli karta WiFi jest uszkodzona lub nie jest prawidłowo zamontowana.
DESCRIPTION_POWERLEDCOLOR=Zmień kolor na niebieski (lub czerwony przy prawie rozładowanej baterii) lub fioletowy.
DESCRIPTION_LASTPLAYEDROM_1=Jeśli włączone, przytrzymaj \B przy starcie aby przejść do menu wyboru ROMu.
DESCRIPTION_AUTOSTARTSLOT1=Automatycznie uruchamia grę lub flashcard w Slot-1. Użyteczne, jeśli TWLMenu++ jest na twojej karcie flashcard z dostępem SD.
DESCRIPTION_GBSPLASH=Wybierz, czy podczas uruchamiania ma być wyświetlany Splash Screen Game Boy.
DESCRIPTION_DSSPLASH=Wybierz, czy podczas uruchamiania ma być wyświetlany ekran powitalny DS. Wybierz "Z H&S", aby na dolnym ekranie pojawiał się komunikat Health & Safety.
DESCRIPTION_DSISPLASH=Wybierz, czy podczas uruchamiania ma być wyświetlany ekran powitalny DSi. Wybierz "Z H&S", aby na dolnym ekranie pojawiał się komunikat Health & Safety.
DESCRIPTION_GB_SPLASH_EASTER_EGGS=Inne warianty ekranu powitalnego GameBoya będą wyświetlane\nw niektóre dni (m.in. rocznice).
DESCRIPTION_DS_SPLASH_EASTER_EGGS=Inne warianty ekranu powitalnego DS będą wyświetlane w niektóre dni (m.in. rocznice).
DESCRIPTION_DSI_SPLASH_EASTER_EGGS=Inne warianty ekranu powitalnego DSi będą wyświetlane w niektóre dni (m.in. rocznice).
DESCRIPTION_DSSPLASHAUTOSKIP=Gdy ta opcja jest włączona, ekran powitalny Nintendo DS sam przejdzie dalej zamiast czekać na dotknięcie dolnego ekranu.
DESCRIPTION_DSISPLASHAUTOSKIP=Gdy ta opcja jest włączona, ekran powitalny Nintendo DSi sam przejdzie dalej zamiast czekać na dotknięcie dolnego ekranu.
DESCRIPTION_NINTENDOLOGOCOLOR=Zmienia kolor logo Nintendo na ekranie powitalnym Nintendo DSi, jeśli jest włożony kartridż z grą.
DESCRIPTION_DSIMENUPPLOGO_1=Podczas uruchamiania TWiLight Menu++ wyświetli się logo.
DESCRIPTION_SPLASH_JINGLE_LENGTH=Zmienia długość dżingla odtwarzanego na ekranie powitalnym TWLMenu++. Ta opcja nie ma wpływu na warianty, które używają innego dżingla.
DESCRIPTION_ROCKET_ROBZ_LOGO=Wyświetla logo Rocket Robz na dolnym ekranie na ekranie powitalnym TWiLight Menu++.
DESCRIPTION_ROCKET_ROBZ_LOGO_MACRO=Wyświetla logo Rocket Robz przed ekranem powitalnym TWiLight Menu++.
DESCRIPTION_DSIWARE_EXPLOIT=Wykorzystywana aplikacja/gra DSiWare, której używasz dla TWiLight Menu++ i nds-bootstrap. Ustaw na "Brak", jeśli nie używasz żadnej.
DESCRIPTION_SYSREGION_1=Region SysNAND. Opcja "Automatyczne" będzie działać tylko w przypadku, gdy SDNAND jest skonfigurowane.
DESCRIPTION_LAUNCHERAPP=Aby uzyskać nazwę aplikacji, naciśnij POWER, przytrzymaj \A + \B, a następnie podświetl LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Wybierz czy włączać TWiLight Menu++ czy menu Nintendo DSi przy starcie.
DESCRIPTION_SYSTEMSETTINGS_1=Naciśnij \A, aby zmienić ustawienia związane z systemem Nintendo DSi.
DESCRIPTION_SET_LUMA_AUTOBOOT=Pozwala Luma3DS włączyć TWiLight Menu++ podczas włączania twojego Nintendo 3DS albo 2DS.

; Unlaunch settings
BACKGROUND=Tło
LAUNCHER_PATCHES=Łatki launchera

DESCRIPTION_UNLAUNCH_BG=Zmienia domyślne tło dla Unlaunch. Wymaga reinstalacji Unlaunch.
DESCRIPTION_LAUNCHER_PATCHES=Ustawia, czy Unlaunch będzie patchował menu DSi."Wyłącz" aby wyłączyć patche, "Domyślne" aby zatrzymać Splash Screen i dźwięk, "Pełne" aby aktywować wszystkie patche.

FULL=Pełne

SCREEN_COLOR_FILTER_SELECT=Wybór filtra kolorów ekranu

; Theme select
SKINSEL_DSI=Wybór motywu: Menu DSi
SKINSEL_3DS=Wybór motywu: Menu HOME

SKINSEL_R4=Wybór motywu: R4 Original
SKINSEL_WOOD=Wybór motywu: Wood

BORDERSEL_GBA=Wybór obramowania: tryb GBA
BGSEL_UNLAUNCH=Wybór tła: Unlaunch

FONTSEL=Wybór czcionki

