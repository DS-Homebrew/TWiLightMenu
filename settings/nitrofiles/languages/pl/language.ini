HOLD_1S_SET=Ustawianie skrótu
HOLD_1S_DETAILS=Wciśnij co najmniej 2 przyciski na 1 sek.\nDomyślny skrót to \L \DD SELECT.\nPrzytrzymaj \B, aby anulować.
TOUCH=Dotyk
HOTKEY_SET=Ustawiono nowy skrót!
HOTKEY_SETTING_CANCELLED=Anulowano zmianę skrótu!

