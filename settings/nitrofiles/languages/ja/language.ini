DESCRIPTION_POWERLEDCOLOR=青(電池残量が少ない場合は赤)または 紫のいずれかに変更します。
DESCRIPTION_LASTPLAYEDROM_1=オンに設定場合は、起動時に \Bを押しながらでROM選択 メニューをスキップします。
DESCRIPTION_AUTOSTARTSLOT1=Slot-1のゲームまたはマジコンを 自動起動します。TWLMenu++が 本体のSDカードにアクセスできる マジコン上にある場合に便利です。
DESCRIPTION_GBSPLASH=起動時にゲームボーイ スプラッシュ画面を表示するかどうか を選択します。
