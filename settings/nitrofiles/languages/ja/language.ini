DESCRIPTION_CURSOR_ALWAYS_AT_START=Have the cursor always start on the first icon listed instead of the last-launched title.
DESCRIPTION_SORT_METHOD=ｱﾙﾌｧﾍﾞｯﾄ順、最近プレイした順、 最もプレイした順、ファイル種類、 またはカスタムのいずれで 並べ替えるかを変更します。
DESCRIPTION_SHOW_EMPTY_BOXES=Show empty box slots in the Nintendo DSi, Nintendo 3DS, SEGA Saturn and Homebrew Launcher UIs.
DESCRIPTION_DIRECTORIES_1=起動したいゲームが置かれた フォルダにいる場合は フォルダを非表示にしても 問題ありません。
DESCRIPTION_SHOW_HIDDEN_1=有効にすると、アプリの非表示設定を 無視して全てのアプリを表示します。
DESCRIPTION_PREVENT_ROM_DELETION_1=有効にすると、ROMの非表示と削除を 無効にします。隠したROMの 再表示も無効になります。
DESCRIPTION_SHOW_PHOTO=Show photos and screenshots on the top screen of the Nintendo DSi/3DS UIs. This setting may be forcefully disabled in some themes.
DESCRIPTION_BOXART=Show box art on the top screen of the Nintendo DSi/3DS UIs.
DESCRIPTION_BOXART_DSI=Show box art on the top screen of the Nintendo DSi/3DS UIs. Caching allows smoother scrolling at the cost of slower ROM list loading.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Increases color range of the photo and/or box art/game covers. Disable this, if you encounter a freeze in the DSi, 3DS, Saturn, or HBL UIs.
DESCRIPTION_FILENAME_DISPLAY=Choose whether to display the filename above the banner text, or replace the banner text. Applies to the DSi, Saturn, and HBL UIs.
DESCRIPTION_FILENAME_AS_BANNER_TEXT=Replace the banner text of all titles with their filenames. Applies to the DSi, Saturn, and HBL UIs.
DESCRIPTION_ANIMATEDSIICONS_1=ニンテンドーDSi対応タイトルの アイコンのアニメーションを 再生します。
DESCRIPTION_CUSTOMICONS=すべてのROMタイプにカスタムな ゲームアイコンを表示します。
DESCRIPTION_CLOCK_SYSTEM=時計の12時間表記・24時間表記を 選択します。
DESCRIPTION_AK_SCROLLSPEED=Sets the scroll speed in the Wood UI.
DESCRIPTION_AK_ANIM_ON_HIGHLIGHT=Display an effect for the selected icon in the Wood UI.
DESCRIPTION_LOGGING_TWLMENU=TWiLight Menu++のプロセスを sd:/_nds/TWiLightMenu/log.txtに 記録します。

