DESCRIPTION_TWL_SPEED_FOR_COLOR_FILTERS=Speeds up color filter and/or DS Phat color proccessing by setting the ARM9 CPU speed to 133mhz (TWL). Does not affect titles which blacklist TWL speed.
DESCRIPTION_ASPECTRATIO=DSゲームで上画面を元のサイズ以上に 調整します。一部のゲームはこれを 使用しない場合があります。 TWPatchを使用しますとLumaで 外部のﾓｼﾞｭｰﾙを有効にするは必要です。
DESCRIPTION_GBABORDER=GBAモードで境界を変更します。GBARunner2には影響しません。
DESCRIPTION_GAMELOADER=DS ROMのブートにnds-bootstrapを使うか、フラッシュカードカーネルを使うかを選択します。
DESCRIPTION_B4DSMODE=テストにのみ使用します。 DS・DS Liteでnds-bootstrapを 実行した時のモードを有効にし、 DSiの機能をいくつか追加します。
DESCRIPTION_ESRBRATINGSCREEN=nds-bootstrapでの起動時に、米国 タイトルにはESRBレイティングと その内容を表示します。 表示できないものもあります。
DESCRIPTION_HOTKEY=nds-bootstrapのゲーム内メニューを 開くためのホットキーを設定します。
DESCRIPTION_SAVE_LOCATION=Pick the location of where game saves are placed. Selecting ROM folder will disable save slots.
DESCRIPTION_FORCESLEEPMODE=Slot-1マジコンでスリープが効かない 場合はオンにします。市販ソフトが 挿さっている場合は 必ずオフにしてください。
DESCRIPTION_SLOT1SDACCESS=Slot-1マジコンを実行中に 本体のSDカードへアクセスするのを 許可します。
DESCRIPTION_SLOT1SCFGUNLOCK=Slot-1マジコンを実行中にSCFGへの アクセスを許します。Homebrew内で クロック速度や拡張メモリモードの 設定が可能になります。
DESCRIPTION_SLOT1TOUCHMODE=マジコンでDSiモードとの最大の 互換性を得るには、DSiモードを 選択してください。
DESCRIPTION_SLOT1LAUNCHMETHOD_1=起動しないSlot-1カードがあるときに 変更してみます。「再起動」では ここで設定した言語・CPU速度は 適用されないため注意です。
DESCRIPTION_SNDFREQ_1=32.71kHz：既定の音質です。 47.61kHz：高音質になります。 市販ソフトには適用されません。
DESCRIPTION_ROMREADLED_1=LEDをCPUのROM読み取り インジケータとして設定します。 使用するLEDを選びます。
DESCRIPTION_DMAROMREADLED=LEDをDMAのROM読み取り インジケータとして設定します。 使用するLEDを選びます。
DESCRIPTION_PRECISEVOLUMECTRL=音量の-/+ボタンの間に音量レベルを 追加します。SELECT+上/下を押して追加レベルで音量を調整します。
DESCRIPTION_DSIWARETOSD=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but redirects NAND/SD contents to flashcard.
DESCRIPTION_DSIWARETOSD_DSBIOS=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but will decrease compatibility.
DESCRIPTION_PHOTOLOCATION=DSiウェアタイトルで使用したい 写真の場所を選択します。
DESCRIPTION_TWLNANDLOCATION=DSiウェアタイトルでTWLNANDの 内容を読むデバイスを選択します。
DESCRIPTION_CACHEBLOCKSIZE=サイズに応じて、DS(i)ゲームの 一部の領域を少し遅くまたは速くで ロードします。
DESCRIPTION_LOAD_BOOTLOADER=ブートローダを直接読込み、起動を 高速化します。DSモードHomebrewの ロードに問題が出た場合、nds-bs （nds-bootstrap）を使用します。
DESCRIPTION_BOOTSTRAP_1=リリースはバンドルされた最新版です。 ナイトリーはGitHubのコミットを元に しており、より新しいですが バグを含むかもしれません。
DESCRIPTION_DEBUG_1=ゲーム開始前に テキストを表示します。
DESCRIPTION_LOGGING_1=パッチの適用プロセスを sd:/NDSBTSRP.LOGに 記録します。
DESCRIPTION_SAVE_RELOCATION=The default "SD/microSD Card" relocates saves to files on your SD card. "Game Card" disables relocation to save on the inserted game card when title ID matches between ROM and game card.

