DESCRIPTION_LANGUAGE_1=Wähle eine Sprache aus, ohne die eingestellte Sprache deiner Konsole zu ändern.
DESCRIPTION_GAMELANGUAGE_1=Lege die Sprache für DS-ROMs fest, die mit nds-bootstrap gespielt werden.
DESCRIPTION_TITLELANGUAGE_1=Lege Banner Titel-Sprache für DS-ROMs fest (außer DSiWare).
DESCRIPTION_COLORMODE=Ändert die Farbe deiner Bildschirme. Funktioniert eventuell nicht in allen Bereichen. Verlasse die Einstellungen, damit die Änderung wirksam wird.
DESCRIPTION_UNLAUNCH_BG=Ändert den Standardhintergrund von Unlaunch. Erfordert eine Neuinstallation von Unlaunch.
DESCRIPTION_SDREMOVALDETECTION=Aktiviert/deaktiviert die Erkennung von SD-Entfernungen. Deaktiviere sie, wenn anstatt des ROM-Menüs eine Fehlermeldung angezeigt wird.
DESCRIPTION_S1SDACCESS_1=Ermöglicht die Verwendung deiner Speicherkarte als sekundäres Gerät. Schalte dies aus, wenn die IR-Funktionalität nicht funktioniert oder wenn die App abstürzt.
DESCRIPTION_WIFI=Wählen Sie, ob Nintendo WiFi Verbindung verwendet werden soll. DS-Download-Spiel wird nicht beeinflusst.
DESCRIPTION_LASTPLAYEDROM_1=Falls eingeschaltet ist, halte \B beim Start gedrückt, um zum ROM-Auswahlmenü zu springen.
DESCRIPTION_AUTOSTARTSLOT1=Starte das Spiel oder die Flashcard automatisch in Slot-1. Nützlich, wenn TWLMenu++ auf deiner Flashcard mit SD-Zugriff ist.
DESCRIPTION_DSISPLASH=Wähle ob der DSi-Startbildschirm beim Start angezeigt werden soll. Stelle "Mit H&S" ein, damit die Gesundh.- u. Sicherheitsmeldung auf dem unteren Bildschirm angezeigt wird.
DESCRIPTION_DSIMENUPPLOGO_1=Das Logo wird beim Start von TWiLight Menu++ angezeigt.
DESCRIPTION_DSIWARE_EXPLOIT=Die/Das ausgenutzte DSiWare-App/-Spiel, die/das du für TWiLight Menu++ und nds-bootstrap verwendest. Setze auf "Keine", wenn du keines verwendest.
DESCRIPTION_SYSREGION_1=Die Region von SysNAND. Die Option "Automatisch" funktioniert nur, wenn SDNAND eingerichtet ist.
DESCRIPTION_LAUNCHERAPP=Um den .app-Namen zu erhalten, drücke POWER, halte \A + \B gedrückt und markiere dann LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Wähle, ob TWiLight Menu++ oder das Nintendo DSi-Menü beim Start gestartet werden soll.
DESCRIPTION_SYSTEMSETTINGS_1=Drücke \A, um Einstellungen im Zusammenhang mit dem Nintendo DSi-System zu ändern.

