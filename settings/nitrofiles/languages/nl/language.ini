DESCRIPTION_TWL_SPEED_FOR_COLOR_FILTERS=Speeds up color filter and/or DS Phat color proccessing by setting the ARM9 CPU speed to 133mhz (TWL). Does not affect titles which blacklist TWL speed.
DESCRIPTION_ASPECTRATIO=Past het bovenste scherm aan zodat het de oorspronkelijke grootte heeft of breder is voor DS-spellen. Sommige spellen kunnen dit niet gebruiken. Vereist dat TWPatch wordt gebruikt en dat externe sysmodules in Luma zijn ingeschakeld.
DESCRIPTION_GBABORDER=Verandert de rand in GBA-modus. Dit heeft geen invloed op GBARunner2.
DESCRIPTION_GAMELOADER=Selecteer of u nds-bootstrap of de flashcard-kernel wilt gebruiken om DS ROM's op te starten.
DESCRIPTION_B4DSMODE=Gebruik alleen om te testen. Activeert de modus die wordt gebruikt bij het uitvoeren van nds-bootstrap op DS/DS Lite, met enkele extra DSi functies.
DESCRIPTION_ESRBRATINGSCREEN=Toont een scherm met de Amerikaanse DS titel ESRB beoordeling en inhoud descriptor(s), wanneer gelanceerd via nds-bootstrap. Werkt niet met alle DS titels.
DESCRIPTION_HOTKEY=Stel de sneltoets in om het nds-bootstrap in-game menu te openen.
DESCRIPTION_SAVE_LOCATION=Pick the location of where game saves are placed. Selecting ROM folder will disable save slots.
DESCRIPTION_FORCESLEEPMODE=Als een bepaalde Slot-1 kaart de slaapmodus verhindert, schakel dit dan in. Vergeet niet om dit uit te schakelen als u een commercieel spel gebruikt.
DESCRIPTION_SLOT1SDACCESS=Heb toegang tot de SD-kaart van de console tijdens het uitvoeren van een Slot-1 flashcard.
DESCRIPTION_SLOT1SCFGUNLOCK=Geef toegang tot SCFG terwijl Slot-1 flashcard draait. maakt instellen van geheugenmodus en/of kloksnelheid in het flashcard homebrew mogelijk.
DESCRIPTION_SLOT1TOUCHMODE=Voor de beste compatibiliteit met de DSi-modus op flashcards, moet u de aanraakmodus op DSi-modus instellen.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Wijzig indien sommige Slot-1-kaarten niet opstarten. Let op: de herstart zal uw ingestelde taal of CPU-snelheid niet gebruiken.
DESCRIPTION_SNDFREQ_1=32,73kHz is originele kwaliteit, 47.61kHz is hoge kwaliteit. Geen invloed op commerciële Slot-1 kaarten.
DESCRIPTION_ROMREADLED_1=Stelt LED in als CPU ROM lees indicator.
DESCRIPTION_DMAROMREADLED=Stelt LED in als DMA ROM lees indicator.
DESCRIPTION_PRECISEVOLUMECTRL=Voegt meer volumeniveaus toe aan de VOL -/+ knoppen. Druk op SELECT+Omhoog/Omlaag om volume in extra niveaus aan te passen.
DESCRIPTION_DSIWARETOSD=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but redirects NAND/SD contents to flashcard.
DESCRIPTION_DSIWARETOSD_DSBIOS=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but will decrease compatibility.
DESCRIPTION_PHOTOLOCATION=Selecteer de locatie voor foto's die u in DSiWare-titels wilt gebruiken.
DESCRIPTION_TWLNANDLOCATION=Selecteer van welk apparaat DSiWare titels de TWLNAND inhoud leest.
DESCRIPTION_CACHEBLOCKSIZE=Afhankelijk van de grootte zullen sommige gebieden in DS(i) spellen iets sneller of trager laden.
DESCRIPTION_LOAD_BOOTLOADER=Het rechtstreeks laden van de bootloader versnelt de opstarttijd. Als u problemen hebt met het laden van homebrew in DS-modus, stel dit dan in op laden via nds-bootstrap.
DESCRIPTION_BOOTSTRAP_1=De release build is de laatste versie die gewoonlijk gebundeld wordt. De nachtelijke build is gebaseerd op een commit van GitHub, en kan bugs bevatten.
DESCRIPTION_DEBUG_1=Geeft debug informatie weer.
DESCRIPTION_LOGGING_1=Logt het proces van patchen naar sd:/NDSBTSRP.LOG
DESCRIPTION_SAVE_RELOCATION=The default "SD/microSD Card" relocates saves to files on your SD card. "Game Card" disables relocation to save on the inserted game card when title ID matches between ROM and game card.

