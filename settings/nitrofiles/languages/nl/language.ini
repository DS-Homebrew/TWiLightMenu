DESCRIPTION_DSI_SPLASH_EASTER_EGGS=Different versions of the DSi splash screen will be displayed on specific days (ex. anniversaries).
DESCRIPTION_DSSPLASHAUTOSKIP=Indien ingeschakeld zal het startscherm van de Nintendo DS automatisch verdergaan in plaats van te wachten tot u het touchscreen aanraakt.
