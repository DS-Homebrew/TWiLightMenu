DESCRIPTION_LIMITEDMODE=Gebruik alleen voor testen. Voert TWiLight Menu++ uit alsof uw console zich in een DSiWarehax omgeving bevindt. Herstart na het uitschakelen om veranderingen van kracht te laten worden.
