DESCRIPTION_TWL_SPEED_FOR_COLOR_FILTERS=Speeds up color filter and/or DS Phat color proccessing by setting the ARM9 CPU speed to 133mhz (TWL). Does not affect titles which blacklist TWL speed.
DESCRIPTION_ASPECTRATIO=Ajusta a tela superior para o mesmo tamanho ou mais comprida em jogos de DS. Alguns jogos podem não funcionar. Requer TWPatch junto com sysmodules externos do Luma.
DESCRIPTION_GBABORDER=Muda a borda no modo GBA. Não afeta o GBARunner2.
DESCRIPTION_GAMELOADER=Selecione se deseja usar o nds-bootstrap ou o kernel do flashcard para inicializar as ROMs do DS.
DESCRIPTION_B4DSMODE=Ativa o modo usado ao executar o nds-bootstrap no DS/DS Lite com alguns recursos adicionais do DSi. Só use para teste.
DESCRIPTION_ESRBRATINGSCREEN=Mostra uma tela com a descrição e classificação ESRB ao iniciar o nds-bootstrap. Não funciona com todos os jogos.
DESCRIPTION_HOTKEY=Selecione o atalho para abrir o menu do nds-bootstrap em jogo.
DESCRIPTION_SAVE_LOCATION=Escolha o local onde o progresso dos jogos será salvo. Selecionar a pasta ROM irá desativar os slots de salvamento.
DESCRIPTION_FORCESLEEPMODE=Se um cartucho do Slot-1 estiver impedindo que o modo de suspensão funcione, ative esta opção. Lembre-se de desativá-la caso tenha um cartucho original inserido.
DESCRIPTION_SLOT1SDACCESS=Tenha acesso ao cartão SD do console enquanto usa um flashcard no Slot-1.
DESCRIPTION_SLOT1SCFGUNLOCK=Tenha acesso ao SCFG enquanto usa um flashcard no Slot-1. Permite extender a memória alocada e/ou a velocidade do clock no homebrew do flashcard.
DESCRIPTION_SLOT1TOUCHMODE=Para maior compatibilidade entre o modo DSi e flashcards, troque o modo de toque para modo DSi.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Altere esta opção caso os cartuchos do Slot-1 não iniciem. Note que o método de reinicialização não usará seu idioma ou velocidade da CPU.
DESCRIPTION_SNDFREQ_1=32.73kHz é a qualidade original, 47.51kHz é alta qualidade. Não afeta cartuchos originais do Slot-1.
DESCRIPTION_ROMREADLED_1=Define o LED como indicador de leitura de ROM da CPU.
DESCRIPTION_DMAROMREADLED=Define o LED como indicador de leitura de ROM DMA da CPU.
DESCRIPTION_PRECISEVOLUMECTRL=Adiciona mais níveis de volume entre os já existentes nos botões físicos. Aperte SELECT+CIMA/BAIXO para ajustar o volume com os níveis adicionais.
DESCRIPTION_DSIWARETOSD=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but redirects NAND/SD contents to flashcard.
DESCRIPTION_DSIWARETOSD_DSBIOS=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but will decrease compatibility.
DESCRIPTION_PHOTOLOCATION=Escolha a localização da pasta de fotos para usar em jogos DSiWare.
DESCRIPTION_TWLNANDLOCATION=Selecione qual dispositivo será usado pelos jogos DSiWare para ler o conteúdo do TWLNAND.
DESCRIPTION_CACHEBLOCKSIZE=Dependendo do tamanho, algumas áreas em jogos de DS(i) carregarão um pouco mais rápido ou devagar.
DESCRIPTION_LOAD_BOOTLOADER=Carregando o iniciador diretamente agilizará seu início. Mude o carregamento para nds-bootstrap caso tenha problemas com apps homebrew em modo DS.
DESCRIPTION_BOOTSTRAP_1=A compilação Release é a versão mais recente geralmente incluída. A compilação Nightly é baseada em um envio do GitHub e pode conter bugs.
DESCRIPTION_DEBUG_1=Mostra alguns textos antes de abrir o jogo.
DESCRIPTION_LOGGING_1=Guarda um registro do processo de correção em sd:/NDSBTSRP.LOG
DESCRIPTION_SAVE_RELOCATION=The default "SD/microSD Card" relocates saves to files on your SD card. "Game Card" disables relocation to save on the inserted game card when title ID matches between ROM and game card.

