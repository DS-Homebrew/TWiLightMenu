DESCRIPTION_DSI_SPLASH_EASTER_EGGS=Different versions of the DSi splash screen will be displayed on specific days (ex. anniversaries).
DESCRIPTION_DSSPLASHAUTOSKIP=A tela de início do Nintendo DS avançará sozinha ao invés de esperar que você toque na tela inferior.
DESCRIPTION_DSISPLASHAUTOSKIP=Quando ativado, a tela inicial do Nintendo DSi avançará sozinha em vez de esperar que você toque na tela inferior.
DESCRIPTION_NINTENDOLOGOCOLOR=Muda a cor do logotipo da Nintendo que aparece na tela inicial do Nintendo DSi caso tenha um cartucho inserido.
DESCRIPTION_DSIMENUPPLOGO_1=O logotipo será mostrado ao iniciar o TWiLight Menu++.
DESCRIPTION_SPLASH_JINGLE_LENGTH=Altera a duração do som de início da tela de introdução do TWiLight Menu++. Não afeta variações que usem um som diferente.
DESCRIPTION_ROCKET_ROBZ_LOGO=The Rocket Robz logo will be shown on the bottom screen during the TWiLight Menu++ splash screen.
DESCRIPTION_ROCKET_ROBZ_LOGO_MACRO=The Rocket Robz logo will be shown before the TWiLight Menu++ splash screen.
DESCRIPTION_DSIWARE_EXPLOIT=A modificação de jogo de DSiWare que estiver usando para o TWiLight Menu++ e nds-bootstrap. Selecione "Nenhum" se não tiver.
DESCRIPTION_SYSREGION_1=A região do SysNAND. "Automático" só funcionará se o SDNAND estiver configurado.
DESCRIPTION_LAUNCHERAPP=Para obter o nome do .app, pressione POWER, segure \A + \B, e marque LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Selecione se deseja iniciar o TWiLight Menu++ ou o menu do Nintendo DSi na inicialização.
DESCRIPTION_SYSTEMSETTINGS_1=Pressione \A para mudar configurações relacionadas ao sistema do Nintendo DSi.
