DESCRIPTION_UPDATETWLMENU=Atualiza o TWiLight Menu++ para uma nova versão.
DESCRIPTION_DSCLASSICMENU=O menu que é mostrado ao apertar SELECT na interface Nintendo DSi, pode ser mostrado antes do menu de seleção de ROMs.
DESCRIPTION_SELECTBUTTONOPTION=Escolha um menu para mostrar ao pressionar SELECT na interface Nintendo DSi, SEGA Saturn e Homebrew Launcher.
DESCRIPTION_USER_INTERFACE=Cada interface muda a aparência e as funções.
DESCRIPTION_CUSTOM_THEME=A aparência da interface pode ser alterada usando um tema personalizado.
DESCRIPTION_SETTINGSMUSIC=Selecione qual música deve tocar nessa tela. Reinicie para fazer efeito.
DESCRIPTION_DSIMUSIC=Escolha qual música deve ser tocada nos temas Nintendo DSi, Nintendo 3DS, SEGA Saturn e Homebrew Launcher.
DESCRIPTION_FONT=Escolha qual tipo de fonte a usar na tela de ajustes e nos temas Nintendo DSi, Nintendo 3DS, SEGA Saturn e Homebrew Launcher.
DESCRIPTION_USE_THEME_FONT=Usar a fonte incluida no tema (se tiver) ao invés da escolhida na configuração de fontes.
DESCRIPTION_DS_CLASSIC_CUSTOM_FONT=Selecione se deseja usar a fonte padrão ou a definida pela configuração "Fonte" no menu DS Clássico.
DESCRIPTION_REFERSD=Você está usando um cartão SD ou um cartão microSD?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Atualiza a lista com os jogos jogados recentemente. Desative se causar o erro Guru Meditation em um jogo ou app.
DESCRIPTION_CURSOR_ALWAYS_AT_START=Fazer com que o cursor comece sempre no primeiro ícone listado em vez do último título lançado.
DESCRIPTION_SORT_METHOD=Muda o método de visualização para alfabético, mais recentes, mais jogados, tipo de arquivo ou personalizado.
DESCRIPTION_SHOW_EMPTY_BOXES=Mostrar caixas vazias nas interfaces Nintendo DSi, Nintendo 3DS Sega Saturn e Homebrew Launcher.
DESCRIPTION_DIRECTORIES_1=Se estiver em uma pasta onde a maioria dos seus jogos está, é seguro ocultar diretórios/pastas.
DESCRIPTION_SHOW_HIDDEN_1=Se ativado, todos os apps serão exibidos, mesmo que estejam marcados como ocultos.
DESCRIPTION_PREVENT_ROM_DELETION_1=Quando ativado, as ROMs não podem ser ocultadas/apagadas. Isso também desativa a função de mostrar ROMs que já foram ocultadas.
DESCRIPTION_SHOW_PHOTO=Mostrar fotos e capturas na tela superior nas interfaces Nintendo DSi/3DS. Esta função pode não estar disponível em certos temas.
DESCRIPTION_BOXART=Mostrar capas de jogo na tela superior nas interfaces Nintendo DSi/3DS.
DESCRIPTION_BOXART_DSI=Mostrar capas dos jogos na tela superior nas interfaces Nintendo DSi/3DS. Ativar o cache deixará a navegação pelas ROMs mais suave a custo de maiores tempos de carregamento.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Increases color range of the photo and/or box art/game covers. Disable this, if you encounter a freeze in the DSi, 3DS, Saturn, or HBL UIs.
DESCRIPTION_FILENAME_DISPLAY=Exibir ou não o nome do arquivo acima do texto do banner ou substituir o texto do banner. Aplica-se às interfaces do DSi, Saturn e HBL.
DESCRIPTION_FILENAME_AS_BANNER_TEXT=Replace the banner text of all titles with their filenames. Applies to the DSi, Saturn, and HBL UIs.
DESCRIPTION_ANIMATEDSIICONS_1=Anima os ícones de jogos aprimorados do Nintendo DSi.
DESCRIPTION_CUSTOMICONS=Mostrar ícones de jogos personalizados para todos os tipos de ROM.
DESCRIPTION_CLOCK_SYSTEM=Mostrar o relógio em formato de 12 ou 24 horas.
DESCRIPTION_AK_SCROLLSPEED=Define a velocidade da rolagem na interface Wood.
DESCRIPTION_AK_ANIM_ON_HIGHLIGHT=Display an effect for the selected icon in the Wood UI.
DESCRIPTION_LOGGING_TWLMENU=Registra processos do TWiLight Menu++ em sd:/_nds/TWiLightMenu/log.txt

