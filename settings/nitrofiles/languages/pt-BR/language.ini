DESCRIPTION_MACROMODE=Desliga a tela superior, deixando apenas a inferior. Útil para consoles com o mod GameBoy Macro.
DESCRIPTION_SCREEN_COLOR_FILTER=Applies a color LUT to your screens. Does not affect all titles. Exit settings for the change to take effect.
DESCRIPTION_LIMITEDMODE=Rodar o TWiLight Menu++ como se estivesse em um ambiente DSiWarehax. Recomendado apenas para teste, reinicie após desativar para aplicar alterações.
