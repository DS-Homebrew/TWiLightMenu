DESCRIPTION_WIFI=Escolher se quer se conectar ao Wi-Fi. Desativar caso tenha problemas com a placa Wi-Fi.
DESCRIPTION_POWERLEDCOLOR=Mudar o LED de energia para azul (ou vermelho com a bateria fraca) ou roxo.
