DESCRIPTION_DSSPLASH=Mostrar ou não a tela do logo do Nintendo DSi ao iniciar. Você pode escolher "Com S&S" se quer que a mensagem de saúde e segurança apareça na tela inferior.
DESCRIPTION_DSISPLASH=Selecione se deseja exibir a tela inicial do Nintendo DSi na inicialização. "Com S&S" ativa a mensagem de Saúde & Segurança na tela inferior.
DESCRIPTION_GB_SPLASH_EASTER_EGGS=Different versions of the GameBoy splash screen will be displayed on specific days (ex. anniversaries).
