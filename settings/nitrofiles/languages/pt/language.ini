DESCRIPTION_LANGUAGE_1=Evita as selecções limitadas de língua do teu sistema ao seleccionar esta opção.
DESCRIPTION_GAMELANGUAGE_1=Defina o idioma para as ROMs da DS executadas através do nds-bootstrap.
DESCRIPTION_TITLELANGUAGE_1=Define o idioma para o banner em títulos DS (exepto Títulos DSi).
DESCRIPTION_GAMEREGION=Define a região para ROMs DSi executadas sob o nds-bootstrap, e para Homebrew recente.
DESCRIPTION_USEROMREGION=Isto sobrepõe a definição da Região de Jogo para ROMs bloqueadas por região.
DESCRIPTION_MACROMODE=Isto desliga o ecrã superior, para que o ecrã táctil seja usado. Útil para consolas com o mod GameBoy Macro.
DESCRIPTION_COLORMODE=Muda a cor dos seus ecrãs. Pode não funcionar em todas as áreas. Saia das definições para que a mudança tenha efeito.
DESCRIPTION_LIMITEDMODE=Somente para uso em testes. Isto executa o TWiLight Menu++ como se o seu sistema estivesse num ambiente DSiWarehax. Reinicie após desactivar para que as mudanças façam efeito.
DESCRIPTION_SDREMOVALDETECTION=Habilita / Desabilita a detecção de retirar o SD. Desligue se uma mensagem de erro for exibida, ao invés do menu de ROMs.
DESCRIPTION_S1SDACCESS_1=Permite o teu flashcard ser usado como um método de armazenamento. Desligue isto se a funcionalidade IV não funcionar ou se a app crashar.
DESCRIPTION_WIFI=Usa esta opção para usar as Comunicações Sem Fios. Desactive se placa WiFi estiver avariada ou mal encaixada.
DESCRIPTION_POWERLEDCOLOR=Mude o LED de energia entre Azul (ou Vermelho em bateria fraca) ou Roxo.
DESCRIPTION_LASTPLAYEDROM_1=Se ligado, segure o \B ao iniciar para ir directamente para o menu de selecção de ROMs.
DESCRIPTION_AUTOSTARTSLOT1=Auto-inicia o jogo ou flashcard na Slot-1. Útil se o TWLMenu++ estiver no teu flashcard com acesso ao cartão SD do sistema.
DESCRIPTION_GBSPLASH=Podes escolher se queres que o Splash do GameBoy apareça ao arrancar.
DESCRIPTION_DSSPLASH=Seleccione se quer mostrar o Splash Screen Nintendo DS ao iniciar. Altere para "Com S&S" para mostrar a mensagem de Saúde & Segurança no ecrã táctil.
DESCRIPTION_DSISPLASH=Seleccione se quer mostrar o Splash Screen Nintendo DSi ao iniciar. Altere para "Com S&S" para mostrar a mensagem de Saúde & Segurança no ecrã táctil.
DESCRIPTION_DSSPLASHAUTOSKIP=Quando activo, o ecrã Splash do Sistema Nintendo DS, irá continuar para o Menu configurado automaticamente invés de esperares que toques no ecrã táctil.
DESCRIPTION_DSISPLASHAUTOSKIP=Quando activo, o ecrã Splash do Sistema Nintendo DSi, irá continuar para o Menu configurado automaticamente invés de esperares que toques no ecrã táctil.
DESCRIPTION_NINTENDOLOGOCOLOR=Muda a cor do Logótipo Nintendo que exibido no ecrã splash da Nintendo DSi, se tiveres um Game Card inserido.
DESCRIPTION_DSIMENUPPLOGO_1=O logotipo será mostrado quando iniciar o TWiLight Menu++.
DESCRIPTION_SPLASH_JINGLE_LENGTH=Esta opção altera a duração do som de arranque tocado no Ecrã Splash do TWiLight Menu++. Isto não afecta variantes do som de arranque normal.
DESCRIPTION_ROCKET_ROBZ_LOGO=O logótipo do Rocket Robz irá ser apresentado no ecrã inferior durante o ecrã inicial do TWiLight Menu++.
DESCRIPTION_ROCKET_ROBZ_LOGO_MACRO=O logótipo do Rocket Robz irá ser apresentado antes do ecrã inicial do TWiLight Menu++.
DESCRIPTION_DSIWARE_EXPLOIT=O jogo/app DSiWare alterado que tu usas para o TWiLight Menu++ e nds-bootstrap. Mude para "Nenhum" se não usas nenhum.
DESCRIPTION_SYSREGION_1=A região da SysNAND. A opção "Auto" apenas funcionará se um SDNAND estiver presente.
DESCRIPTION_LAUNCHERAPP=Para ter o nome .app, pressione POWER, segure \A + \B, e depois sublinhe LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Seleccionar quer queiras iniciar o TWiLight Menu++ ou o Menu Nintendo DSi ao arrancar.
DESCRIPTION_SYSTEMSETTINGS_1=Pressione \A para mudar definições no Sistema Nintendo DSi.
DESCRIPTION_SET_LUMA_AUTOBOOT=Isto permite o Luma3DS iniciar o TWiLight Menu++ quando ligar o seu sistema Nintendo 3DS ou 2DS.

