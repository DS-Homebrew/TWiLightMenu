DESCRIPTION_ASPECTRATIO=Ajusta o ecrã de cima para o tamanho original ou maior para jogos DS. Alguns jogos podem não usar esta funcionalidade. Isto requer o "TWPatch" para ser usado em conjunto com sysmodules externos activados no Luma.
DESCRIPTION_GBABORDER=Esta opção altera o rebordo no modo GBA. Isto não afecta o GBARunner2.
DESCRIPTION_GAMELOADER=Seleccione se pretende utilizar o nds-bootstrap ou o Kernel do Flashcard para iniciar ROMs da Nintendo DS.
DESCRIPTION_B4DSMODE=Uso somente para testes. Isto activa o modo seleccionado ao executar o nds-boostrap nos Sistemas DS/DS Lite, com algumas funções DSi.
DESCRIPTION_ESRBRATINGSCREEN=Apresenta um ecrã com a classificação ESRB de um título DS de região Americana(USA) e o(s) descriptor(es) de conteúdo, quando executado através do nds-bootstrap. Não funciona com todos os títulos DS.
DESCRIPTION_HOTKEY=Define os botões macro para abrir o menu do nds-bootstrap.
DESCRIPTION_SAVE_LOCATION=Escolhe a localização onde os ficheiros de save serão guardados. Ao seleccionar uma pasta de ROMs irá desactivar a selecção de save slots.
DESCRIPTION_FORCESLEEPMODE=Se algum cartão Slot-1 está a impedir o modo de descanso de funcionar correctamente, por-favor ligue isto. Lembre-se de desligar isto se tiveres um jogo original inserido.
DESCRIPTION_SLOT1SDACCESS=Ter acesso ao Cartão SD do sistema enquanto usar um flashcard Slot-1.
DESCRIPTION_SLOT1SCFGUNLOCK=Ter acesso ao SCFG enquanto usar um flashcard Slot-1. Isto permite o modo de memória extensa e/ou clock speed em homebrew de flashcard homebrew.
DESCRIPTION_SLOT1TOUCHMODE=Para a melhor compatibilidade no modo DSi disponível em flashcards, por favor, defina o Modo Touch para Modo DSi.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Mude isto se alguns GameCards Slot-1 não estão a arrancar. Esteja ciente que o método de reiniciar não irá usar a língua configurada ou velocidade do CPU.
DESCRIPTION_SNDFREQ_1=32.73kHz é a qualidade original, 47.61kHz é alta qualidade.
DESCRIPTION_ROMREADLED_1=Configure os diferentes LEDs para o indicador de leitura dos ROMs.
DESCRIPTION_DMAROMREADLED=Define o LED como indicador de leitura DMA dos ROMs.
DESCRIPTION_PRECISEVOLUMECTRL=Adiciona mais níveis de volume entre os existentes dos botões VOL -/+. Pressione SELECT+CIMA/BAIXO para ajustar o volume com os níveis extras.
DESCRIPTION_DSIWARETOSD=Isto copia o DSiWare lançado de um Flashcard para uma pasta temp. no Cartão SD. Desligar esta opção irá aumentar a velocidade de load, mas irá redireccionar o conteúdo da NAND/SD para o flashcard.
DESCRIPTION_DSIWARETOSD_DSBIOS=Isto copia o DSiWare lançado de um Flashcard para uma pasta temp. no Cartão SD. Desligar esta opção irá aumentar a velocidade de load, mas irá descer a compatibilidade.
DESCRIPTION_PHOTOLOCATION=Escolha o local da pasta de fotos que queiras usar para títulos DSiWare.
DESCRIPTION_TWLNANDLOCATION=Escolhe qual dispositivo queiras usar para ler conteúdos da TWLNAND para títulos DSiWare.
DESCRIPTION_CACHEBLOCKSIZE=Dependendo do tamanho, algumas áreas nos jogos DS(i) irão carregar mais rápido ou mais lento.
DESCRIPTION_SAVEFATTABLECACHE=Isto irá guardar a cache como um ficheiro de 512KB. Se encontrares corrupção no CartãoSD, por-favor desligue isto.
DESCRIPTION_LOAD_BOOTLOADER=Ao executar através do Bootloader reduz o tempo de arranque. Se tens problemas ao iniciar Homebrew no Modo DS, define isto para iniciar com o nds-bootstrap.
DESCRIPTION_BOOTSTRAP_1=A versão Estável é a versão mais recente incluída nas actualizações. A versão Nightly é baseada em contribuições da GitHub, e pode conter erros.
DESCRIPTION_DEBUG_1=Mostra algum texto antes do jogo iniciar.
DESCRIPTION_LOGGING_1=Regista os processos de patching para sd:/NDSBTSRP.LOG

