DESCRIPTION_ASPECTRATIO=Justerar den övre skärmen till originalstorlek eller bredare för DS-spel. Vissa spel kanske inte använder den här funktionen. Kräver att TWPatch används samt att externa sysmoduler är aktiverade i Luma.
DESCRIPTION_GBABORDER=Förändrar gränsen i GBA-läget. Påverkar inte GBARunner2.
DESCRIPTION_GAMELOADER=Select whether to use nds-bootstrap or the flashcard kernel to boot DS ROMs.
DESCRIPTION_B4DSMODE=Använd endast för testning. Aktiverar det läge som används när nds-bootstrap körs på DS/DS Lite, med några ytterligare DSi-funktioner.
DESCRIPTION_ESRBRATINGSCREEN=Visar en skärm med USA DS-titelns ESRB-klassificering och innehållsbeskrivning(ar) när den startas via nds-bootstrap. Fungerar inte med alla DS-titlar.
DESCRIPTION_HOTKEY=Ställ in snabbtangenten för att öppna nds-bootstrap menyn i spelet.
DESCRIPTION_SAVE_LOCATION=Pick the location of where game saves are placed. Selecting ROM folder will disable save slots.
DESCRIPTION_FORCESLEEPMODE=Om ett visst Slot-1 kort hindrar viloläge från att fungera, vänligen aktivera detta. Kom ihåg att stänga av detta om du har ett spelkort insatt.
DESCRIPTION_SLOT1SDACCESS=Ha tillgång till konsolens SD-kort medan du kör ett Slot-1-minneskort.
DESCRIPTION_SLOT1SCFGUNLOCK=Ha tillgång till SCFG medan du kör ett Slot-1-minneskort. Tillåter inställning av utökat minnesläge och/eller klockfrekvens i minneskort homebrew.
DESCRIPTION_SLOT1TOUCHMODE=För bästa DSi läge kompatibilitet tillgängligt på minneskort, vänligen ändra touch-läge till DSi läge.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Ändra detta om vissa Slot-1 kort inte startar. Observera att omstartsmetoden inte kommer att använda ditt inställda språk eller CPU-hastighet.
DESCRIPTION_SNDFREQ_1=32.73kHz är original kvalitet, 47.61kHz är hög kvalitet.
DESCRIPTION_ROMREADLED_1=Anger LED som CPU ROMs läsindikator.
DESCRIPTION_DMAROMREADLED=Anger LED som DMA ROMs läsindikator.
DESCRIPTION_PRECISEVOLUMECTRL=Lägger till fler volymnivåer mellan dom från VOL -/+ knapparna. Tryck på SELECT+UP/DOWN för att justera volymen med extra nivåer.
DESCRIPTION_DSIWARETOSD=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but redirects NAND/SD contents to flashcard.
DESCRIPTION_DSIWARETOSD_DSBIOS=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but will decrease compatibility.
DESCRIPTION_PHOTOLOCATION=Välj den plats för fotomappen som du vill använda i DSiWare-titlar.
DESCRIPTION_TWLNANDLOCATION=Välj vilken enhet du vill att DSiWare-titlar ska läsa TWLNAND-innehållet från.
DESCRIPTION_CACHEBLOCKSIZE=Beroende på storlek, vissa områden i DS(i) spel kommer att ladda något snabbare eller långsammare.
DESCRIPTION_SAVEFATTABLECACHE=Sparar den skapade FAT-tabellcachen som en 512KB-fil. Om du snart stöter på SD-korruption, stäng av detta.
DESCRIPTION_LOAD_BOOTLOADER=Direkt laddning av starthanteraren snabbar upp starttiden. Om du har problem med att läsa in DS-läge homebrew kan du ställa in detta så att det laddas via nds-bootstrap.
DESCRIPTION_BOOTSTRAP_1=Release-versionen är den senaste versionen som vanligtvis medföljer. Nightly build är baserad på ett commit från GitHub och kan innehålla buggar.
DESCRIPTION_DEBUG_1=Visar lite text innan spelet uppstartas.
DESCRIPTION_LOGGING_1=Loggar processen för patchning till sd:/NDSBTSRP.LOG

