DESCRIPTION_DSIMENUPPLOGO_1=Logotypen visas när du startar TWiLight Meny++.
DESCRIPTION_SPLASH_JINGLE_LENGTH=Ändrar längden på den jingel som spelas upp i TWiLight Menu++-startskärmen. Påverkar inte varianter som använder en annan jingel.
DESCRIPTION_ROCKET_ROBZ_LOGO=The Rocket Robz logo will be shown on the bottom screen during the TWiLight Menu++ splash screen.
