DESCRIPTION_LANGUAGE_1=Unikaj ograniczonego wyboru języka konsoli poprzez ustawienie tej opcji.
DESCRIPTION_GAMELANGUAGE_1=Ustaw język dla ROMów DS odtwarzanych za pomocą nds-bootstrap.
DESCRIPTION_TITLELANGUAGE_1=Set Banner Title language for DS ROMs (except DSiWare).
DESCRIPTION_COLORMODE=Zmienia kolor ekranów. Może nie działać we wszystkich obszarach. Wyjdź z ustawień, aby zastosować zmianę.
DESCRIPTION_SDREMOVALDETECTION=Włącza/wyłącza wykrywanie usuwania SD. Wyłącz tą opcję, jeśli wyświetlany jest komunikat o błędzie, zamiast menu ROM.
DESCRIPTION_S1SDACCESS_1=Pozwala na użycie karty flash jako urządzenia drugorzędnego. Wyłącz tę funkcję, jeśli funkcja IR nie działa, lub jeśli aplikacja się zacina.
DESCRIPTION_WIFILED=Włącza/wyłącza diode WiFi konsoli DSi.
DESCRIPTION_LASTPLAYEDROM_1=Jeśli włączone, przytrzymaj \B przy starcie aby przejść do menu wyboru ROMu.
DESCRIPTION_DSISPLASH=Pokaż ekran powitalny Nintendo DSi przy starcie.
DESCRIPTION_HSMSG=Pokaż komunikat o zdrowiu i bezpieczeństwie na dolnym ekranie powitalnym DSi.
DESCRIPTION_DSIMENUPPLOGO_1=Logo będzie wyświetlane przy uruchomieniu TWiLight Menu++.
DESCRIPTION_DSIWARE_EXPLOIT=Wykorzystywana aplikacja/gra DSiWare, której używasz dla TWiLight Menu++ i nds-bootstrap. Ustaw na "Brak", jeśli nie używasz żadnej.
DESCRIPTION_SYSREGION_1=Region SysNAND. Opcja "Automatyczne" będzie działać tylko w przypadku, gdy SDNAND jest skonfigurowane.
DESCRIPTION_LAUNCHERAPP=Aby uzyskać nazwę aplikacji, naciśnij POWER, przytrzymaj \A + \B, a następnie podświetl LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Uruchom menu Nintendo DSi lub TWiLight Menu++ przy starcie.
DESCRIPTION_SYSTEMSETTINGS_1=Naciśnij \A, aby zmienić ustawienia związane z systemem DSi.

