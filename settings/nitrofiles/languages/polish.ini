DESCRIPTION_FRAMERATE=Zmienia ilość klatek wyświetlanych na sekundę.
DESCRIPTION_DSCLASSICMENU=Menu wyświetlane przez naciśnięcie SELECT w motywie DSi może być wyświetlane przed menu wyboru ROM.
DESCRIPTION_SELECTBUTTONOPTION=Wybierz menu do wyświetlenia, podczas wciskania SELECT w motywie DSi lub SEGA Saturn.
DESCRIPTION_THEME_1=Motyw do użycia w TWiLight Menu++. Naciśnij Lewo/Prawo aby wybrać, \A dla skórek.
DESCRIPTION_DSIMUSIC=Muzyka do użycia w motywach DSi i 3DS.
DESCRIPTION_REFERSD=Używasz karty SD czy karty microSD?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Aktualizuje listę w oparciu o w jaką grę ostatnio grałeś. Wyłącz tę opcję, jeśli uruchomienie gry lub aplikacji powoduje błąd Meditation Guru.
DESCRIPTION_SORT_METHOD=Zmienia sortowanie alfabetyczne, ostatnio odtwarzane, najczęście odtwarzane, według typu pliku lub własne.
DESCRIPTION_DIRECTORIES_1=Jeśli jesteś w folderze, w którym jest większość twoich gier, bezpieczne jest ukrycie katalogów/folderów.
DESCRIPTION_SHOW_HIDDEN_1=Jeśli włączone, ukryte aplikacje będą pokazywane mimo to.
DESCRIPTION_PREVENT_ROM_DELETION_1=Po włączeniu ukrywanie/usuwanie ROM zostanie wyłączone. Zauważ, że zapobiega to również odkryciu.
DESCRIPTION_BOXART_1=Wyświetlane na górnym ekranie motywu DSi/3DS.
DESCRIPTION_BOXARTMEM=Załaduje grafiki pudełka do RAM, dla przewijania bez zacięć, kosztem powolnego ładowania listy ROM.
DESCRIPTION_ANIMATEDSIICONS_1=Animuj ikony DSi, tak jak w menu DSi/3DS.
DESCRIPTION_CLOCK_SYSTEM=Użyj 12 lub 24-godzinnego zegara.
DESCRIPTION_AK_SCROLLSPEED=Ustawia prędkość przewijania w motywie Wood UI.
DESCRIPTION_ZOOMING_ICON=Powiększa wybraną ikonę w motywie Wood UI.

