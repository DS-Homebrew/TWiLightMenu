DESCRIPTION_LANGUAGE_1=הקונסולה שלכם מציעה מבחר שפות מוגבל, אפשרות זו תאפשר לכם להתגבר על כך.
DESCRIPTION_GAMELANGUAGE_1=הגדרת שפה למשחקי DS המופעלים ע"י nds-bootstrap.
DESCRIPTION_TITLELANGUAGE_1=הגדרת השפה של שם המשחק לרומים של DS (מלבד כותרי DSi).
DESCRIPTION_GAMEREGION_DS=בחירת אזור עבור הומברו עדכני.
DESCRIPTION_GAMEREGION=בחירת אזור לרומים של DSi המופעלים על ידי nds-bootstrap ועבור הומברו עדכני.
DESCRIPTION_MACROMODE=מכבה את המסך העליון כך שנעשה שימוש במסך התחתון בלבד. שימושי לקונסולות עם מוד GameBoy Macro.
DESCRIPTION_COLORMODE=משנה את צבע המסכים. ייתכן שלא יעבוד בכל האזורים. צאו מההגדרות בכדי להחיל את השינוי.
DESCRIPTION_SDREMOVALDETECTION=מאפשר\מבטל זיהוי הסרת SD. יש לבטל אם מוצגת הודעת שגיאה במקום תפריט הרומים.
DESCRIPTION_S1SDACCESS_1=מאפשר להשתמש ב-flashcard שלכם כהתקן משני. יש לכבות אם יכולת האינפרה-אדום (IR) לא עובדת או אם האפליקציה קורסת.
DESCRIPTION_WIFI=בחירה האם להשתמש ב-Nintendo WiFi Connection. לא משפיע על DS Download Play.
DESCRIPTION_LASTPLAYEDROM_1=אם מופעל, יש להחזיק \B בעת ההפעלה בכדי לדלג לתפריט בחירת הרומים.
DESCRIPTION_AUTOSTARTSLOT1=מתחיל אוטומטית את המשחק או ה-flashcard ב-Slot-1. שימושי אם ++TWLMenu נמצא על ה-flashcard שלכם עם גישה ל-SD של הקונסולה.
DESCRIPTION_DSISPLASH=בחירה האם להציג את מסך הפתיחה של Nintendo DSi באתחול. הגדירו "עם H&S" בכדי להציג את הודעת הבריאות והבטיחות במסך התחתון.
DESCRIPTION_DSISPLASHAUTOSKIP=מאפשר למסך הפתיחה של ה-Nintendo DSi להמשיך אוטומטית במקום לחכות לנגיעה במסך המגע.
DESCRIPTION_NINTENDOLOGOCOLOR=משנה את צבע הלוגו של Nintendo שמוצג במסך הפתיחה של Nintendo DSi אם הכנסת קלטת משחק.
DESCRIPTION_DSIMENUPPLOGO_1=הלוגו יוצג כאשר תפעילו את TWiLight Menu++&lrm.
DESCRIPTION_DSIWARE_EXPLOIT=אפליקציית\משחק DSiWare המנוצל עבור TWiLight Menu++&lrm ו-nds-bootstrap. יש להגדיר "ללא" אם אינכם משתמשים בזה.
DESCRIPTION_SYSREGION_1=האזור של ה-SysNAND. האפשרות "אוטומטי" תעבוד רק אם SDNAND מוגדר.
DESCRIPTION_LAUNCHERAPP=בכדי לקבל את השם app. לחצו על POWER, החזיקו \A + \B, ואז סמנו את LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=בחירה האם להפעיל את TWiLight Menu++&lrm או את תפריט ה-Nintendo DSi באתחול.
DESCRIPTION_SYSTEMSETTINGS_1=לחצו \A בכדי לשנות הגדרות הקשורות למערכת ה-Nintendo DSi.

; Unlaunch settings
BACKGROUND=רקע
LAUNCHER_PATCHES=תיקוני מפעיל

DESCRIPTION_UNLAUNCH_BG=משנה את רקע ברירת המחדל של Unlaunch. דורש התקנה מחדש של Unlaunch.
DESCRIPTION_LAUNCHER_PATCHES=מאפשר או משבית את מסך הפתיחה של ה-DSi ואת מוזיקת התפריט של ה-DSi.

