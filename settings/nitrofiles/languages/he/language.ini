DESCRIPTION_ASPECTRATIO=התאמת המסך העליון לגודל המקורי או רחב יותר עבור משחקי DS. יתכן שחלק מהמשחקים לא ישתמש בזה. נדרש שימוש ב-Sono's patcher וש-external sysmodules יהיו מאופשרים ב-Luma.
DESCRIPTION_RUNFLUBBAEMUSIN=הרץ אמולטורים שפותחו ע"י FluBBa במצב DS או במצב DSi. יבוצע שימוש בגרסת S8DS ישנה יותר עבור משחקי SMS/GG. הגדר כמצב DS אם רומים אינם פועלים.
DESCRIPTION_GBABORDER=משנה את השוליים במצב GBA. לא משפיע על GBARunner2.
DESCRIPTION_RUNIN_1=Select whether to run in DS or DSi mode. In TWL titles, DSi mode will allow features such as Camera and/or WPA1/2 WiFi to be useable.
DESCRIPTION_CPUSPEED_1=Set to TWL to get rid of slowdowns, at the cost of a few bugs in some NTR titles.
DESCRIPTION_VRAMBOOST_1=DSi mode will allow 8-bit VRAM writes and expand the bus to 32-bit. Can cause graphical glitches in some NTR titles.
DESCRIPTION_USEBOOTSTRAP=משתמש ב-nds-bootstrap במקום ליבת (kernel) ה-flashcard או הקושחה.
DESCRIPTION_HOTKEY=הגדרת מקש קיצור לפתיחת תפריט ה-nds-bootstrap בזמן משחק.
DESCRIPTION_FCSAVELOCATION=בחירת מיקום השמירות מ-Slot-1 SD (או flashcard).
DESCRIPTION_FORCESLEEPMODE=אם כרטיס Slot-1 מסוים מונע ממצב השינה לעבוד, יש להפעיל זאת. זכרו לכבות זאת אם כרטיס משחק מקורי מוכנס.
DESCRIPTION_SLOT1SDACCESS=קבלת גישה לכרטיס ה-SD של הקונסולה בזמן ש-flashcard מ-Slot-1 מופעל.
DESCRIPTION_SLOT1SCFGUNLOCK=קבלת גישה אל SCFG בזמן ש-flashcard מופעל מ-Slot-1. מאפשר להגדיר מצב זיכרון מורחב ו\או מהירות שעון בהומברו של flashcard.
DESCRIPTION_SLOT1TOUCHMODE=לתאימות הטובה ביותר במצב DSi על flashcards, שנו את מצב המגע למצב DSi.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=יש לשנות אם ישנם כרטיסי Slot-1 שלא מאותחלים. שימו לב ששיטת האתחול מחדש לא תשתמש בשפה או במהירות המעבד שהגדרתם.
DESCRIPTION_SNDFREQ_1=32.73kHz זו האיכות המקורית, 47.61kHz זו איכות גבוהה. לא משפיע על כרטיסי Slot-1 מקוריים.
DESCRIPTION_ROMREADLED_1=מגדיר LED כמחוון קריאת ROM במעבד.
DESCRIPTION_CARDREADDMA=משחקים עושים שימוש ב-DMA בכדי לבצע פעולות קריאה מהירות יותר. בטלו זאת כאשר אתם נתקלים בקריסות, אך במחיר של תאימות למשחקים מסוימים.
DESCRIPTION_ASYNCHCARDREAD=שימוש בתהליכונים (threads) בזמן פעולות קריאה מכרטיס. לא יעבוד למשחקים מסוימים. כבה זאת בכדי לתקן קריסות.
DESCRIPTION_SWIHALTHOOK=Hooks into SWI Halt for console SD R/W operations, and/or DMA reads from RAM. Does not affect TWL titles in DSi mode. Turn this off to fix slowdown in some games.
DESCRIPTION_DMAROMREADLED=מגדיר LED כמחוון קריאת ROM בגישה ישירה לזיכרון.
DESCRIPTION_PRECISEVOLUMECTRL=מוסיף רמות עוצמת קול נוספות בין הקיימות בכפתורי ה-VOL +/-. לחצו SELECT+UP/DOWN בכדי לכוונן את עוצמת הקול עם הרמות הנוספות.
DESCRIPTION_DSIWAREBOOTER=בחירת האפליקציה שתאתחל את האפליקציות או משחקי ה-DSiWare המופעלים.
DESCRIPTION_DSIWARETOSD=העתקת ה-DSiWare שהופעל מה-flashcard למיקום זמני בכרטיס ה-SD של הקונסולה. כיבוי הגדרה זו יגדיל את מהירות הטעינה אך יקטין את התאימות.
DESCRIPTION_PHOTOLOCATION=בחירת מיקום תיקיית התמונות שברצונכם לעשות בה שימוש בכותרי DSiWare.
DESCRIPTION_TWLNANDLOCATION=בחירת המכשיר ממנו כותרי DSiWare יקראו את תכני TWLNAND.
DESCRIPTION_EXPANDROMSPACE_DSI=מרחיב את שטח ה-ROM ב-RAM מ-8MB ל-12MB, או עבור משחקי SDK5, מאפשר לרומים של 12MB (או פחות) להטען אל ה-RAM. שובר מעט משחקים שנכנסים ל-RAM.
DESCRIPTION_EXPANDROMSPACE_3DS=מרחיב את שטח ה-ROM ב-RAM מ-24MB ל-28MB, או עבור משחקי SDK5, מ-16MB ל-28MB. שובר מעט משחקים שנכנסים ל-RAM.
DESCRIPTION_CACHEBLOCKSIZE=בהתאם לגודל, חלקים מסוימים במשחקי (DS(i יטענו מעט מהר יותר או לאט יותר.
DESCRIPTION_SAVEFATTABLECACHE=שומר את מטמון טבלת ה-FAT שנוצר כקובץ בגודל 512KB. אם תתקלו לאחר מכן בהשחתה של כרטיס ה-SD, אנא בטלו זאת.
DESCRIPTION_BOOTSTRAP_1=The release build is the latest version usually bundled. The nightly build is based on a commit from GitHub, and can contain bugs.
DESCRIPTION_DEBUG_1=מציג טקסט כלשהו לפני שהמשחק מופעל.
DESCRIPTION_LOGGING_1=מתעד את תהליך התיקון ל- sd:/NDSBTSRP.LOG

