DESCRIPTION_TWL_SPEED_FOR_COLOR_FILTERS=Felgyorsítja a szín szűrőt és/vagy DS Phat színfeldolgozást az ARM9 CPU sebességének 133mhz-re állításával (TWL). Nem érinti azokat a címeket, amelyek a TWL sebességet feketelistázzák.
DESCRIPTION_ASPECTRATIO=Beállítja a felső képernyőt, hogy az eredeti vagy szélesebb legyen DS játékoknál. Néhány játék nem használja. Igényli a TWPatch használatát és külső rendszermodulok engedélyezését a Luma-ban.
DESCRIPTION_GBABORDER=Megváltoztatja a keretet GBA módban. Nem érinti a GBARunner2-t.
DESCRIPTION_GAMELOADER=Válaszd ki, hogy az nds-bootstrap-re vagy a flashcard kernel-re bootolja a DS ROM-okat.
DESCRIPTION_B4DSMODE=Csak tesztelésre használható. Az nds-bootstrap DS/DS Lite-on történő futtatásakor használt módot aktiválja, néhány további DSi funkcióval.
DESCRIPTION_ESRBRATINGSCREEN=Megjelenít egy képernyőt az USA DS címének ESRB-besorolásával és a tartalom leírásával, ha az nds-bootstrap segítségével indítjuk. Nem működik minden DS-címmel.
DESCRIPTION_HOTKEY=Az nds-bootstrap játékonkénti menü gyorsbillentyűjének beállítása.
DESCRIPTION_SAVE_LOCATION=Válaszd ki a helyét, hova kerüljenel a mentések. A ROM mappa kiválasztása letiltjsa a save slotokat.
DESCRIPTION_FORCESLEEPMODE=Ha valamely Slot-1 kártya megakadályozza az alvó mód működését, kérjük kapcsold ezt be. Ne felejtsd el kikapcsolni, ha egy bolti játékkártyát helyezel bele.
DESCRIPTION_SLOT1SDACCESS=Hozzáférés a konzol SD kártyájához, amikor Slot-1 flashcard-ot futtatsz.
DESCRIPTION_SLOT1SCFGUNLOCK=Hozzáférés az SCFG-hez, miközben Slot-1 flashcard-ot fut. Lehetővé teszi a bővített memória módot és/vagy órajel sebességet a flashcard homebrew appban.
DESCRIPTION_SLOT1TOUCHMODE=A legjobb DSi mód eléréséhez flashcardon, kérjük állítsd be az érintés módra a DSi módot.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Módosítsd ezt, ha néhány Slot-1 kártya nem bootol. Jegyezd meg, hogy az újraindítás metódus nem fogja használni a nyelv vagy CPU sebesség beállításokat.
DESCRIPTION_SNDFREQ_1=32,73kHz az eredeti minőség, 47,61kHz a nagy minőség. Nem befolyásolja a bolti Slot-1 kártyákat.
DESCRIPTION_ROMREADLED_1=A LED beállítása, mint CPU ROM olvasás jelző.
DESCRIPTION_DMAROMREADLED=A LED beállítása, mint DMA ROM olvasás jelző.
DESCRIPTION_PRECISEVOLUMECTRL=Több hangerő szintet ad hozzá a VOL -/+ gombokkal elérhetők közé. Nyomj SELECT+FEL/LE gombot a hangerő extra szintekre beállításához.
DESCRIPTION_DSIWARETOSD=Átmásolja az elindított DSiWare-t a flashcard-ról egy átmeneti helyre a konzol SD kártyájára. A kikapcsolása növeli a töltési sebességet, de átirányítja a NAND/SD tartalmat a flashcard-ra.
DESCRIPTION_DSIWARETOSD_DSBIOS=Átmásolja az elindított DSiWare-t a flashcard-ról egy átmeneti helyre a konzol SD kártyájára. A kikapcsolása növeli a töltési sebességet, de csökkenti a kompatibilitást.
DESCRIPTION_PHOTOLOCATION=Válaszd ki a fotók mappáját, amit a DSiWare címekben szeretnél használni.
DESCRIPTION_TWLNANDLOCATION=Válaszd ki melyik eszközről szeretnéd, hogy a DSiWare címek olvassák a TWLNAND tartalmakat.
DESCRIPTION_CACHEBLOCKSIZE=A mérettől függően, néhány terület a DS(i) játékokban lassabban vagy gyorsabban töltődik.
DESCRIPTION_LOAD_BOOTLOADER=A bootloader közvetlen betöltése felgyorsítja a bootolási időt. Ha problémád van a DS módú homebrew betöltésével, akkor állítsd be, hogy az nds-bootstrap-en keresztül töltse be.
DESCRIPTION_BOOTSTRAP_1=A kiadás verzió általában a legfrissebb verzió amivel összecsomagolt. Az esti (nightly) kiadás a GitHub commit-eken alapul és hibákat tartalmazhat.
DESCRIPTION_DEBUG_1=Megjelenít egy kis szöveget az indított játék előtt.
DESCRIPTION_LOGGING_1=A patch folyamatát logolja az sd:/NDSBTSRP.LOG fájlba
DESCRIPTION_SAVE_RELOCATION=Az alapértelmezett "SD/microSD kártya" az SD-kártyán lévő fájlokra helyezi át a mentéseket. A "Játékkártya" letiltja az áthelyezést a behelyezett játékkártyára történő mentés érdekében, ha a ROM és a játékkártya címazonosítója megegyezik.

