DESCRIPTION_LAUNCHER_PATCHES=Megváltoztatja, hogy az Unlaunch patch-elje-e a DSi menüjét. 'Ki', ha nem, 'Alapértelmezett', ha megtartanád a kezdőképernyőt és a hangot, 'Teljes', minden Unlaunch patch-hez.

