DESCRIPTION_USEROMREGION=Felülírja a játék régió beállítását a régióhoz kötött ROM-ok esetében.
DESCRIPTION_MACROMODE=Kikapcsolja a felső képernyőt, így csak az alsó lesz használva. Hasznos GameBoy Macro moddal rendelkező konzolok esetében.
DESCRIPTION_SCREEN_COLOR_FILTER=Színcsere táblázat alkalmazása a képernyőidre. Nem minden cím esetében működik. Lépj ki a beállításokból, hogy a módosítás érvénybe lépjen.
DESCRIPTION_LIMITEDMODE=Csak tesztelésre használható. A TWiLight Menu úgy fut, mintha a konzolod DSiWarehax környezetben lenne. A kikapcsolása után indítsd újra a rendszert, hogy a módosítások hatályba lépjenek.
DESCRIPTION_SDREMOVALDETECTION=Engedélyezi/tiltja az SD eltávolítás detektálást. Tiltsd le, ha egy hibaüzenet jelenik meg a ROM menü helyett.
DESCRIPTION_S1SDACCESS_1=A flashcard engedélyezése második egységként. Kapcsold ki ezt, ha az IR funkció nem működik vagy az app összeomlik.
DESCRIPTION_WIFI=Kiválasztható, hogy használja-e a vezeték nélküli kommunikációt. Tiltsd le, ha a WiFi kártya hibás, vagy nem megfelelően csatlakoztatott.
DESCRIPTION_POWERLEDCOLOR=Váltson kékre (vagy pirosra, ha az elem lemerült) vagy lilára.
DESCRIPTION_LASTPLAYEDROM_1=Ha bekapcsolt, a \B nyomva tartása az induláskor rögtön a ROM választó menühöz ugrik.
DESCRIPTION_AUTOSTARTSLOT1=A Slot-1 flashcard vagy játék automatikus indítása. Hasznos ha a TWLMenu++ a flashcard-on található konzol SD hozzáféréssel.
DESCRIPTION_GBSPLASH=Kiválaszthatod, hogy a Game Boy kezdőképernyő megjelenjen bootoláskor.
DESCRIPTION_DSSPLASH=Kiválaszthatod, hogy megjelenjen-e Nintendo DS nyitóképernyő. Állítsd "H&S-sel"-re a Health & Safety üzenet megjelenítéséhez az alsó képernyőn.
DESCRIPTION_DSISPLASH=Kiválaszthatod, hogy megjelenjen-e Nintendo DSi nyitóképernyő. Állítsd "H&S-sel"-re a Health & Safety üzenet megjelenítéséhez az alsó képernyőn.
DESCRIPTION_GB_SPLASH_EASTER_EGGS=A GameBoy kezdőképernyő különböző változatai jelennek meg bizonyos napokon (pl. évfordulókon).
DESCRIPTION_DS_SPLASH_EASTER_EGGS=A DS kezdőképernyő különböző változatai jelennek meg bizonyos napokon (pl. évfordulókon).
DESCRIPTION_DSI_SPLASH_EASTER_EGGS=A DSi kezdőképernyő különböző változatai jelennek meg bizonyos napokon (pl. évfordulókon).
DESCRIPTION_DSSPLASHAUTOSKIP=Ha bekapcsolt, a Nintendo DS nyitókép automatikusan átugrásra kerül, ahelyett, hogy várna arra, hogy megérintsd az érintő képernyőt.
DESCRIPTION_DSISPLASHAUTOSKIP=Ha bekapcsolt, a Nintendo DSi nyitókép automatikusan átugrásra kerül, ahelyett, hogy várna arra, hogy megérintsd az érintő képernyőt.
DESCRIPTION_NINTENDOLOGOCOLOR=Megváltoztatja a Nintendo logo színét, ami a Nintendo DSi kezdőképernyőjén jelenik meg, ha van játék kártya csatlakoztatva.
DESCRIPTION_DSIMENUPPLOGO_1=A logo megjelenjen-e, amikor elindítja a TWiLight Menu++-t.
DESCRIPTION_SPLASH_JINGLE_LENGTH=Módosítja a hosszát a kezdő csilingelésnek aTWiLight Menu++ kezdőképernyőkön. Nem érinti a különböző variánsokat, amik más csilingelést használnak.
DESCRIPTION_ROCKET_ROBZ_LOGO=A Rocket Robz logo megjelenítésre kerül az alső képernyőn a TWiLight Menu++ kezdőképernyője alatt.
DESCRIPTION_ROCKET_ROBZ_LOGO_MACRO=A Rocket Robz logo megjelenítésre kerül a TWiLight Menu++ kezdőképernyője előtt.
DESCRIPTION_DSIWARE_EXPLOIT=Az exploitolt DSiWare app/játék amit TWiLight Menu++-höz és nds-bootstrap-hez használsz. Állítsd "Nincs"-re ha nem használsz ilyet.
DESCRIPTION_SYSREGION_1=A SysNAND régiója. Az "Auto" opció csak akkor működik, ha az SDNAND telepítve van.
DESCRIPTION_LAUNCHERAPP=Az .app név beszerzéséhez, nyomj POWER-t, tartsd nyomva \A + \B-t, aztán válaszd a LAUNCHER-t.
DESCRIPTION_DEFAULT_LAUNCHER_1=Kiválaszthatod, hogy a TWiLight Menu++ vagy a Nintendo DSi menü jelenjen meg bootoláskor.
DESCRIPTION_SYSTEMSETTINGS_1=Nyomj \A-t a Nintendo DSi rendszerrel kapcsolatos beállításokhoz.
DESCRIPTION_SET_LUMA_AUTOBOOT=Lehetővé teszi a Luma3DS számára, hogy a Nintendo 3DS vagy 2DS rendszer bekapcsolásakor elindítsa a TWiLight Menu++-t.

