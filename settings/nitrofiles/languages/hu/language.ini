DESCRIPTION_SORT_METHOD=Módosíthatod, hogy rendezés abc, a legutoljára játszott, leggyakrabban játszott, fájltípus szerinti vagy egyéni sorrend legyen.
DESCRIPTION_SHOW_EMPTY_BOXES=Az üres doboz slotok megjelenítése Nintendo DSi, Nintendo 3DS, SEGA Saturn és Homebrew Launcher témák esetén.
DESCRIPTION_DIRECTORIES_1=Ha egy olyan mappában vagy, ahol a legtöbb játékod van, hasznos, ha elrejtesz könyvtárakat/mappákat.
DESCRIPTION_SHOW_HIDDEN_1=Ha bekapcsolt, akkor akár elrejtett egy app, akár nem, mindenképpen megjelenik.
DESCRIPTION_PREVENT_ROM_DELETION_1=Ha bekapcsolt, a ROM elrejtés/törlés tiltott. Fontos, hogy ez megakadályozza a rejtett ROM felfedését is.
DESCRIPTION_SHOW_PHOTO=Fényképek és képernyőfotók megjelenítése a Nintendo DSi/3DS témák felső képernyőjén. Ez a beállítás egyes témáknál erőltetve kikapcsolható.
DESCRIPTION_BOXART=A box art megjelenítése a felső képernyőn a Nintendo DSi/3DS témákban.
DESCRIPTION_BOXART_DSI=A box art megjelenítése a felső képernyőn a Nintendo DSi/3DS témákban. A cache lehetővé teszi a finomabb görgetést a lassabb ROM lista betöltés árán.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Megnöveli a színbőségét a fényképeknek és/vagy box-artoknak/játék borítóknak. Tiltsd le, ha fagyást tapasztalsz a DSi, 3DS, Saturn, vagy HBL témákban.
