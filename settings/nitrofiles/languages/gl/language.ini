DESCRIPTION_TWL_SPEED_FOR_COLOR_FILTERS=Speeds up color filter and/or DS Phat color proccessing by setting the ARM9 CPU speed to 133mhz (TWL). Does not affect titles which blacklist TWL speed.
DESCRIPTION_ASPECTRATIO=Axusta a pantalla superior ao tamaño orixinal ou máis ancho para xogos de DS. Algúns xogos poden non usalo. Require usar tanto TWPatch como sysmodules externos activados no Luma.
DESCRIPTION_GBABORDER=Cambia o borde no modo GBA. Non afecta a GBARunner2.
DESCRIPTION_GAMELOADER=Elixe usar nds-bootstrap ou o kernel da Flashcard para iniciar ROMs de DS.
DESCRIPTION_B4DSMODE=Só usar para probas. Activa o modo usado cando se executa nds-bootstrap nas consolas DS/DS Lite, cunhas melloras da DSi.
DESCRIPTION_ESRBRATINGSCREEN=Amosa a pantalla de clasificación ESRB do DS americano e descriptor(es) do contido cando se inicia co nds-bootstrap. Non funciona con todos os títulos de DS.
DESCRIPTION_HOTKEY=Asigna un atallo para abrir o menú nds-bootstrap no xogo.
DESCRIPTION_SAVE_LOCATION=Pick the location of where game saves are placed. Selecting ROM folder will disable save slots.
DESCRIPTION_FORCESLEEPMODE=Se certa tarxeta do Slot-1 impide o inicio do sleep mode, por favor activa isto. Recorda desactivalo se tes un xogo oficial inserido.
DESCRIPTION_SLOT1SDACCESS=Ter acceso á tarxeta SD da consola mentras se executa unha flashcard do Slot-1.
DESCRIPTION_SLOT1SCFGUNLOCK=Acceso ao SCFG mentres executa unha Flashcard do Slot-1. Permite establecer o modo de memoria extendida e/ou velocidade de reloxo en homebrew de Flashcard.
DESCRIPTION_SLOT1TOUCHMODE=Para mellor compatibilidade do modo DSi nas Flashcards, por favor establece o modo touch a modo DSi.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Cambia isto se algunhas tarxetas do Slot-1 non inician. Ten en conta que "Reiniciar" non usa túa lingua establecida ou velocidade da CPU.
DESCRIPTION_SNDFREQ_1=32.73kHz é a frecuencia orixinal e 47.61kHz é alta calidade. Non afecta a tarxetas do Slot-1.
DESCRIPTION_ROMREADLED_1=Establece o LED coma un indicador de lectura de CPU ROM.
DESCRIPTION_DMAROMREADLED=Establece o LED coma un indicador de lectura de DMA ROM.
DESCRIPTION_PRECISEVOLUMECTRL=Engade máis niveles de volume aos dos botóns VOL -/+. Prema SELECT+UP/DOWN para axustar o volume cos niveles extra.
DESCRIPTION_DSIWARETOSD=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but redirects NAND/SD contents to flashcard.
DESCRIPTION_DSIWARETOSD_DSBIOS=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but will decrease compatibility.
DESCRIPTION_PHOTOLOCATION=Selecciona a localización do cartafol de fotos que queres usar nos títulos de DSiWare.
DESCRIPTION_TWLNANDLOCATION=Escolle o dispositivo dende o que desexas que os títulos DSiWare lean os contidos de TWLNAND.
DESCRIPTION_CACHEBLOCKSIZE=Dependendo do tamaño, algunhas áreas nos xogos de DS(i) cargarán un pouco máis rápido ou máis lento.
DESCRIPTION_LOAD_BOOTLOADER=Cargar directamente o bootloader acelera o tempo de arranque. Se tes erros para cargar homebrew no modo DS, configúrao para que se cargue co nds-bootstrap.
DESCRIPTION_BOOTSTRAP_1=A versión de lanzamento é a última versión que se inclúe normalmente. A nightly basease nunha edición recete de GitHub e pode causar erros.
DESCRIPTION_DEBUG_1=Amosa data de depuración antes de iniciar o xogo.
DESCRIPTION_LOGGING_1=Copia os logs do proceso de parche a sd:/NDSBTSRP.log
DESCRIPTION_SAVE_RELOCATION=The default "SD/microSD Card" relocates saves to files on your SD card. "Game Card" disables relocation to save on the inserted game card when title ID matches between ROM and game card.

