; GUI settings
THEME = 主題
LASTPLAYEDROM = 啟動時運行最後開啟的 ROM
DSIMENUPPLOGO = TWLMenu++ 開機畫面
SORT_METHOD = Sort Method
DIRECTORIES = 目錄/資料夾
SHOW_HIDDEN = Show hidden files
BOXART = 盒子封面/遊戲圖片
ANIMATEDSIICONS = 動態 DSi 圖標
SYSTEMSETTINGS = 系統設置
REPLACEDSIMENU = 取代 DSi 選單
RESTOREDSIMENU = 恢復 DSi 選單
DEFAULT_LAUNCHER = 預設啟動器
SHOW = 顯示
HIDE = 隱藏
ALPHABEICAL = Alphabetial
RECENT = Recent
MOST_PLAYED = Most played
FILE_TYPE = File Type
CUSTOM = Custom

DESCRIPTION_THEME_1 = 運用於 TWiLight Menu++ 的主題風格. 點擊 左/右 選擇風格, A 選擇主題.
DESCRIPTION_LASTPLAYEDROM_1 = 如果開啟了, 在開機的時候長按 B 以進入 ROM 選單.
DESCRIPTION_DSIMENUPPLOGO_1 = 啟動時會顯示 TWiLight Menu++ 的圖標.
DESCRIPTION_SORT_METHOD = Changes whether to sort alphabetically, by recently played, by most played, by file type, or custom.
DESCRIPTION_DIRECTORIES_1 = 如果已位於大部分遊戲放置的資料夾, 隱藏 目錄/資料夾 是安全的.
DESCRIPTION_SHOW_HIDDEN_1 = If turned on, whether an app is set to hidden or not will be ignored and it will be displayed anyways.
DESCRIPTION_BOXART_1 = 顯示在 DSi/3DS 主題的上方螢幕.
DESCRIPTION_ANIMATEDSIICONS_1 = 像在 DSi/3DS 選單上的動態 DSi-增強圖標.
DESCRIPTION_SYSTEMSETTINGS_1 = 按 A 來更改與 DSi 系統有關的設置.
DESCRIPTION_REPLACEDSIMENU_1 = 開機時啟動 TWiLight Menu++ , 而不是啟動 DSi 選單.
DESCRIPTION_RESTOREDSIMENU_1 = 再次於開機時顯示 DSi 選單.

; Games/Apps settings
LANGUAGE = 語言
CPUSPEED = ARM9 CPU 速度
VRAMBOOST = VRAM boost
DEBUG = Debug
LOGGING = Logging
ROMREADLED = ROM 讀取 LED
RUNIN = Run in
SNDFREQ = 聲音/麥克風 頻率
SLOT1LAUNCHMETHOD = Slot-1 啟動模式
BOOTSTRAP = Bootstrap
USEGBARUNNER2 = 使用 GBARunner2

SYSTEM = 系統
ON = 開
OFF = 關
YES = 是
NO = 否
NONE = 無
POWER = 電源
CAMERA = 相機
REBOOT = 重啟
DIRECT = 直接
REGULAR = 一般
RELEASE = Release
NIGHTLY = Nightly

DESCRIPTION_LANGUAGE_1 = 選像可以避免遊戲強制使用機器的系統語言.
DESCRIPTION_RUNIN_1 = 運行於 DS 或 DSi 模式.
DESCRIPTION_CPUSPEED_1 = 設置為 TWL 可避免有些遊戲的拖慢.
DESCRIPTION_VRAMBOOST_1 = 允許 8 bit VRAM 寫入以及擴展 bus 到 32 bit.
DESCRIPTION_DEBUG_1 = 運行遊戲前顯示一些文字.
DESCRIPTION_LOGGING_1 = Logs the process of patching to sd:/NDSBTSRP.LOG
DESCRIPTION_ROMREADLED_1 = 設置 ROM 讀取時的 LED 指示.
DESCRIPTION_SNDFREQ_1 = 32.73kHz 為原本的音質, 47.61kHz 為高音質.
DESCRIPTION_SLOT1LAUNCHMETHOD_1 = 如果有些 Slot-1 卡帶無法運行請選擇重啟. 請注意重啟的方案不會套用語言以及 CPU 設置.
DESCRIPTION_BOOTSTRAP_1 = 選擇 release 或 nightly bootstrap.
DESCRIPTION_FLASHCARD_1 = 選擇要在上面運行ROM的燒錄卡.
DESCRIPTION_GBARUNNER2_1 = 使用 GBARunner2 或是內建的 GBA 模式來運行 GBA 遊戲.
DESCRIPTION_DEFAULT_LAUNCHER_1_DSIMENUPP = 在啟動時運行 Nintendo DSi Menu 或 TWiLight Menu++.

12_HOUR_CLOCK = 使用 12 小時制
DESCRIPTION_12_HOUR_CLOCK = 在 Acekard theme 中使用 12-小時制的時間而不是 24 小時制.

AK_ZOOMING_ICON = 縮放圖標
DESCRIPTION_AK_ZOOMING_ICON = 在 Acekard theme 選中的圖標顯示縮放效果顯示.

AK_SCROLLSPEED = 捲動速度
DESCRIPTION_AK_SCROLLSPEED = 設置在 Acekard theme 中的捲動速度.

; Flashcard(s) settings
FLASHCARD_SELECT = 選擇燒錄卡
LEFTRIGHT_FLASHCARD = 左/右: 選擇燒錄卡
AB_SETRETURN = A/B: 設置和返回

