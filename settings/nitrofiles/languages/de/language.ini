DESCRIPTION_UPDATETWLMENU=Aktualisiert TWiLight Menu++ auf eine neue Version.
DESCRIPTION_DSCLASSICMENU=Das Menü, das durch Drücken von SELECT in der Nintendo DSi-Oberfläche angezeigt wird, kann vor dem ROM-Auswahlmenü angezeigt werden.
DESCRIPTION_SELECTBUTTONOPTION=Wähle ein Menü, das beim Drücken von SELECT in den Nintendo DSi-, SEGA Saturn- und Homebrew-Launcher-Oberflächen angezeigt werden soll.
DESCRIPTION_USER_INTERFACE=Jede Oberfläche bietet ein anderes Design und andere Funktionen.
DESCRIPTION_CUSTOM_THEME=Das Design der aktuell eingestellten Oberfläche kann mit einem angepassten Theme geändert werden.
DESCRIPTION_SETTINGSMUSIC=Wähle aus, welches Lied auf diesem Bildschirm abgespielt werden soll. Zum Anwenden erneut öffnen.
DESCRIPTION_DSIMUSIC=Wähle, welches Lied in den Nintendo DSi-, Nintendo 3DS-, SEGA Saturn- und Homebrew-Launcher-Oberflächen abgespielt werden soll.
DESCRIPTION_FONT=Wähle, welche Schriftart in den Nintendo DSi-, Nintendo 3DS-, SEGA Saturn- und Homebrew-Launcher-Oberflächen verwendet werden soll.
DESCRIPTION_USE_THEME_FONT=Die im Theme enthaltene Schriftart (falls vorhanden) anstelle der in der Einstellung "Schriftart" festgelegten Schriftart verwenden.
DESCRIPTION_DS_CLASSIC_CUSTOM_FONT=Wähle aus, ob die Standardschriftart oder die von der "Schriftart"-Einstellung im DS-Menü verwendet werden soll.
DESCRIPTION_REFERSD=Verwendest du eine SD-Karte oder eine microSD-Karte?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Aktualisiert die Liste basierend auf den kürzlich gespielten Spielen. Deaktiviere dies, wenn das Starten eines Spiels oder einer App einen "Guru Meditation Error" verursacht.
DESCRIPTION_CURSOR_ALWAYS_AT_START=Der Cursor ist immer auf das erste Symbol einer Liste gerichtet und nicht auf dem zuletzt gestarteten Titel.
DESCRIPTION_SORT_METHOD=Ändert, ob alphabetisch, nach zuletzt gespielt, nach meistgespielt, nach Dateityp oder benutzerdefiniert sortiert werden soll.
DESCRIPTION_SHOW_EMPTY_BOXES=Leere Slotfelder in den Nintendo DSi-, Nintendo 3DS-, SEGA Saturn- und Homebrew-Launcher-Oberflächen anzeigen.
DESCRIPTION_DIRECTORIES_1=Wenn du dich in dem Ordner befindest, in dem sich die meisten deiner Spiele befinden, ist es sicher, andere Ordner zu verstecken.
DESCRIPTION_SHOW_HIDDEN_1=Wenn diese Option aktiviert ist, wird ignoriert, ob eine App ausgeblendet ist oder nicht. Sie wird trotzdem angezeigt.
DESCRIPTION_PREVENT_ROM_DELETION_1=Wenn aktiviert, ist ROM-Verstecken/-Löschen deaktiviert. Beachte, dass dies auch das sichtbar machen verhindert.
DESCRIPTION_SHOW_PHOTO=Fotos und Screenshots auf dem oberen Bildschirm der Nintendo DSi-/3DS-Oberflächen anzeigen. Diese Einstellung wird ggf. bei einigen Themes deaktiviert.
DESCRIPTION_BOXART=Box-Art auf dem oberen Bildschirm der Nintendo DSi-/3DS-Oberflächen anzeigen.
DESCRIPTION_BOXART_DSI=Zeigt Box-Art am oberen Bildschirm der DSi/3DS-Oberflächen. Caching ermöglicht einen ruckelfreien Bildlauf während das Laden der ROM-Liste verlangsamt wird.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Erhöht das Farbspektrum der Fotos und/oder Box-Arts/Spiel-Covers. Deaktivieren, wenn ein Einfrieren in den DSi-, 3DS-, Saturn- oder HBL-Oberflächen bemerkt wird.
DESCRIPTION_FILENAME_DISPLAY=Wähle, ob der Dateiname über dem Bannertext angezeigt oder der Bannertext ersetzt werden soll. Betrifft die DSi-, Saturn- und HBL-Oberflächen.
DESCRIPTION_FILENAME_AS_BANNER_TEXT=Ersetzt den Bannertext aller Titel durch deren Dateinamen. Betrifft die DSi-, Saturn- und HBL-Oberflächen.
DESCRIPTION_ANIMATEDSIICONS_1=Symbole der Nintendo DSi-enhanced-Titel animieren.
DESCRIPTION_CUSTOMICONS=Benutzerdefinierte Spielsymbole für alle ROM-Typen anzeigen.
DESCRIPTION_CLOCK_SYSTEM=Verwende entweder eine 12-Stunden-Uhr oder eine 24-Stunden-Uhr.
DESCRIPTION_AK_SCROLLSPEED=Legt die Scroll-Geschwindigkeit im Wood UI fest.
DESCRIPTION_AK_ANIM_ON_HIGHLIGHT=Einen Effekt für das ausgewählte Symbol im Wood UI anzeigen.
DESCRIPTION_LOGGING_TWLMENU=Protokolliert den Prozess von TWiLight Menu++ auf sd:/_nds/TWiLightMenu/log.txt

