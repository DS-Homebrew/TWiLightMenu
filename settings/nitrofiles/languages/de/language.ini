DESCRIPTION_LANGUAGE_1=Weiche der limitierten Auswahl der Konsolensprachen aus, indem du diese Option festlegst.
DESCRIPTION_GAMELANGUAGE_1=Lege die Sprache für DS-ROMs fest, die mit nds-bootstrap gespielt werden.
DESCRIPTION_TITLELANGUAGE_1=Lege Bannertitelsprache für DS-ROMs fest (außer DSi-Titel).
DESCRIPTION_GAMEREGION=Region für DSi-ROMs über nds-bootstrap und neueres Homebrew festlegen.
DESCRIPTION_USEROMREGION=Überschreibt die Einstellung "Spielregion" für regional gesperrte ROMs.
DESCRIPTION_MACROMODE=Schaltet den oberen Bildschirm aus, sodass nur der untere Bildschirm verwendet wird. Nützlich für Konsolen mit GameBoy Macro Mod.
DESCRIPTION_COLORMODE=Ändert die Farbe deiner Bildschirme. Funktioniert eventuell nicht in allen Bereichen. Verlasse die Einstellungen, damit die Änderung wirksam wird.
DESCRIPTION_LIMITEDMODE=Nur zu Testzwecken verwenden. Führt TWiLight Menu so aus, als befände sich Ihre Konsole in einer DSiWarehax-Umgebung. Nach der Deaktivierung neustarten, damit die Änderungen wirksam werden.
DESCRIPTION_SDREMOVALDETECTION=Aktiviert/Deaktiviert die Erkennung von SD-Entfernungen. Deaktiviere sie, wenn anstatt des ROM-Menüs eine Fehlermeldung angezeigt wird.
DESCRIPTION_S1SDACCESS_1=Ermöglicht die Verwendung deiner Flashkarte als sekundäres Gerät. Schalte dies aus, wenn die IR-Funktionalität nicht funktioniert oder die App abstürzt.
DESCRIPTION_WIFI=Wähle aus, ob drahtlose Kommunikation verwendet werden soll. Deaktiviere dies, falls die WLAN-Karte defekt ist oder nicht korrekt sitzt.
DESCRIPTION_POWERLEDCOLOR=Wechsle zu Blau (Rot bei schwachem Akku) oder Lila.
DESCRIPTION_LASTPLAYEDROM_1=Falls eingeschaltet, halte \B beim Start gedrückt, um zum ROM-Auswahlmenü zu springen.
DESCRIPTION_AUTOSTARTSLOT1=Startet das Spiel oder die Flashkarte im Slot-1 automatisch. Nützlich, wenn TWLMenu++ auf deiner Flashkarte mit Konsolen-SD-Zugriff ist.
DESCRIPTION_GBSPLASH=Legt fest, ob der Game Boy-Startbildschirm beim Booten angezeigt werden soll.
DESCRIPTION_DSSPLASH=Wähle ob der DS-Startbildschirm beim Start angezeigt werden soll. Stelle "Mit H&S" ein, damit die Gesundh.- u. Sicherheitsmeldung auf dem unteren Bildschirm angezeigt wird.
DESCRIPTION_DSISPLASH=Wähle ob der DSi-Startbildschirm beim Start angezeigt werden soll. Stelle "Mit H&S" ein, damit die Gesundh.- u. Sicherheitsmeldung auf dem unteren Bildschirm angezeigt wird.
DESCRIPTION_DSSPLASHAUTOSKIP=Wenn aktiviert, wird der Nintendo DS-Startbildschirm automatisch fortgesetzt, anstatt darauf zu warten, dass du den Touchscreen berührst.
DESCRIPTION_DSISPLASHAUTOSKIP=Wenn aktiviert, wird der Nintendo DSi Startbildschirm automatisch fortgesetzt, anstatt darauf zu warten, dass du den Touchscreen berührst.
DESCRIPTION_NINTENDOLOGOCOLOR=Ändert die Farbe des Nintendo-Logos, das im Nintendo DSi Startbildschirm angezeigt wird, wenn eine Spielkarte eingelegt ist.
DESCRIPTION_DSIMENUPPLOGO_1=Das Logo wird beim Start von TWiLight Menu++ angezeigt.
DESCRIPTION_SPLASH_JINGLE_LENGTH=Ändert die Länge des Jingles, der im TWiLight Menu++ Startbildschirm abgespielt wird. Wirkt sich nicht auf Varianten aus, die einen anderen Jingle verwenden.
DESCRIPTION_DSIWARE_EXPLOIT=Die/Das ausgenutzte DSiWare-App/-Spiel, die/das du für TWiLight Menu++ und nds-bootstrap verwendest. Setze auf "Keine", wenn du keines verwendest.
DESCRIPTION_SYSREGION_1=Die Region des SysNAND. Die Option "Automatisch" funktioniert nur, wenn SDNAND eingerichtet ist.
DESCRIPTION_LAUNCHERAPP=Um den .app-Namen zu erhalten, drücke POWER, halte \A + \B gedrückt und markiere dann LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Wähle, ob TWiLight Menu++ oder das Nintendo DSi-Menü beim Start gestartet werden soll.
DESCRIPTION_SYSTEMSETTINGS_1=Drücke \A, um Einstellungen im Zusammenhang mit dem Nintendo DSi-System zu ändern.

