DESCRIPTION_TWL_SPEED_FOR_COLOR_FILTERS=Beschleunigt den Farbbildschirmfilter und/oder die DS Phat Farbverarbeitung, indem die ARM9 CPU Geschwindigkeit auf 133MHz (TWL) gesetzt wird. Wirkt sich nicht auf Titel aus, die TWL-Geschwindigkeit auf der schwarzen Liste haben.
DESCRIPTION_ASPECTRATIO=Passt ob. Bildschirm für DS-Spiele auf Originalgröße oder breiter an. Einige Spiele können das ignorieren. TWPatch muss verwendet werden und externe Sysmodule in Luma aktiviert sein.
DESCRIPTION_GBABORDER=Ändert die Umrandung im GBA-Modus. Hat keinen Einfluss auf GBARunner2.
DESCRIPTION_GAMELOADER=Wähle, ob nds-bootstrap oder der Flashcard-Kernel zum Booten von DS-ROMs verwendet werden soll.
DESCRIPTION_B4DSMODE=Nur zu Testzwecken verwenden. Aktiviert den Modus, der beim Ausführen von nds-bootstrap auf DS/DS Lite verwendet wird, mit einigen zusätzlichen DSi-Funktionen.
DESCRIPTION_ESRBRATINGSCREEN=Zeigt einen Bildschirm mit der ESRB-Bewertung und Inhaltsbeschreibung(en) von USA-DS-Titeln an, wenn diese über nds-bootstrap gestartet werden. Funktioniert nicht mit allen DS-Titeln.
DESCRIPTION_HOTKEY=Hotkey festlegen, um das nds-bootstrap-Menü im Spiel zu öffnen.
DESCRIPTION_SAVE_LOCATION=Wähle den Ort, an dem Speicherdaten gespeichert werden sollen. Wenn der ROM-Ordner ausgewählt wird, werden die Speicherplätze deaktiviert.
DESCRIPTION_FORCESLEEPMODE=Wenn eine Slot-1-Karte verhindert, dass der Standby-Modus funktioniert, schalte das bitte ein. Denk daran, es auszuschalten, wenn eine handelsübliche Spielkarte eingelegt ist.
DESCRIPTION_SLOT1SDACCESS=Ermöglicht während der Verwendung einer Slot-1-Flashcard den Zugriff auf die SD-Karte der Konsole.
DESCRIPTION_SLOT1SCFGUNLOCK=Habe Zugang zu SCFG, während eine Slot-1-Flashkarte verwendet wird. Erlaubt einstellen des erweiterten Speichermodus und/oder der Taktrate in Flashkarten-HB.
DESCRIPTION_SLOT1TOUCHMODE=Für beste DSi-Modus-Kompatibilität auf Flashkarten stelle bitte den Touch-Modus auf DSi-Modus ein.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Ändere diese Einstellung, wenn einige Slot-1-Karten nicht starten. Bitte beachte, dass die Neustartmethode nicht die festgelegte Sprache oder CPU-Geschwindigkeit verwendet.
DESCRIPTION_SNDFREQ_1=32.73 kHz ist die originale Qualität, 47.61 kHz ist die höhere Qualität. Hat keinen Einfluss auf handelsübliche Slot-1-Karten.
DESCRIPTION_ROMREADLED_1=Legt die LED als CPU-ROM-Leseanzeige fest.
DESCRIPTION_DMAROMREADLED=Legt die LED als DMA-ROM-Leseanzeige fest.
DESCRIPTION_PRECISEVOLUMECTRL=Fügt weitere Lautstärkestufen zwischen denen der Tasten VOL -/+ hinzu. Drücke SELECT+HOCH/RUNTER, um die Lautstärke mit den zusätzlichen Stufen einzustellen.
DESCRIPTION_DSIWARETOSD=Kopiert die gestartete DSiWare von der Flashcard an einen temp. Ort auf der SD-Karte. Deaktivieren erhöht die Ladegeschw., aber der NAND-/SD-Inhalt wird auf die Flashcard geleitet.
DESCRIPTION_DSIWARETOSD_DSBIOS=Kopiert die gestartete DSiWare von der Flashcard an einen temp. Ort auf der SD-Karte. Deaktivieren erhöht die Ladegeschw., aber verringert die Kompatibilität.
DESCRIPTION_PHOTOLOCATION=Wähle den Foto-Speicherort aus, den du in DSiWare-Titeln verwenden möchtest.
DESCRIPTION_TWLNANDLOCATION=Wähle aus, von welchem Gerät DSiWare-Titel die TWLNAND-Inhalte lesen sollen.
DESCRIPTION_CACHEBLOCKSIZE=Abhängig von der Größe werden einige Bereiche in DS(i)-Spielen etwas schneller oder langsamer geladen.
DESCRIPTION_LOAD_BOOTLOADER=Direktes Laden des Bootloaders beschleunigt die Bootzeit. Wenn du Probleme hast, DS-Modus-Homebrew zu laden, dann stelle es so ein, dass über nds-bootstrap geladen wird.
DESCRIPTION_BOOTSTRAP_1=Der Release-Build ist die neueste Version, die normalerweise gebündelt wird. Der Nightly-Build basiert auf einem Commit von GitHub und kann Bugs enthalten.
DESCRIPTION_DEBUG_1=Zeigt etwas Debug-Text vor dem Start des Spiels an.
DESCRIPTION_LOGGING_1=Protokolliert den Patch-Prozess auf sd:/NDSBTSRP.LOG
DESCRIPTION_SAVE_RELOCATION=Die Standardeinstellung "SD/microSD-Karte" verschiebt die Speicher auf Dateien auf Ihrer SD-Karte. Die Einstellung "Spielkarte" deaktiviert die Verlagerung auf die eingelegte Spielkarte, wenn die Titel-ID zwischen ROM und Spielkarte übereinstimmt.

