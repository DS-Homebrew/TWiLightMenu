DESCRIPTION_UPDATETWLMENU=Aktualisiert TWiLight Menu++ auf eine neue Version.
DESCRIPTION_FRAMERATE=Ändert, wie viele Bilder pro Sekunde angezeigt werden.
DESCRIPTION_DSCLASSICMENU=Das Menü, das durch Drücken von SELECT im Nintendo DSi-Theme angezeigt wird, kann vor dem ROM-Auswahlmenü angezeigt werden.
DESCRIPTION_SELECTBUTTONOPTION=Wähle ein Menü, das beim Drücken von SELECT im Nintendo DSi-, SEGA Saturn- und Homebrew Launcher-Theme angezeigt wird.
DESCRIPTION_THEME_1=Das Theme, das in TWiLight Menu++ verwendet werden soll. Drücke Links/Rechts zum Auswählen, \A für Skins.
DESCRIPTION_SETTINGSMUSIC=Wähle aus, welches Lied auf diesem Bildschirm abgespielt werden soll. Zum Anwenden erneut öffnen.
DESCRIPTION_DSIMUSIC=Wähle aus, welches Lied in den Nintendo DSi-, Nintendo 3DS-, SEGA Saturn- und Homebrew-Launcher-Themes abgespielt werden soll.
DESCRIPTION_FONT=Wähle aus, welche Schriftart in den Nintendo DSi-, Nintendo 3DS-, SEGA Saturn- und Homebrew-Launcher-Themes verwendet werden soll.
DESCRIPTION_USE_THEME_FONT=Die im Skin enthaltene Schriftart (falls vorhanden) anstelle der in der Einstellung "Schriftart" festgelegten Schriftart verwenden.
DESCRIPTION_DS_CLASSIC_CUSTOM_FONT=Wähle aus, ob die Standardschriftart oder die von der "Schriftart"-Einstellung im DS-Menü verwendet werden soll.
DESCRIPTION_REFERSD=Benutzt du eine SD-Karte oder eine microSD-Karte?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Aktualisiert die Liste basierend auf den kürzlich gespielten Spielen. Deaktiviere dies, wenn das Starten eines Spiels oder einer App einen "Guru Meditation Error" verursacht.
DESCRIPTION_SORT_METHOD=Ändert, ob alphabetisch, nach zuletzt gespielt, nach meistgespielt, nach Dateityp oder benutzerdefiniert sortiert werden soll.
DESCRIPTION_SHOW_EMPTY_BOXES=Show empty box slots in the Nintendo DSi, Nintendo 3DS, SEGA Saturn and Homebrew Launcher themes.
DESCRIPTION_DIRECTORIES_1=Wenn du dich in dem Ordner befindest, in dem sich die meisten deiner Spiele befinden, ist es sicher, andere Ordner zu verstecken.
DESCRIPTION_SHOW_HIDDEN_1=Wenn diese Option aktiviert ist, wird ignoriert, ob eine App ausgeblendet ist oder nicht, und sie wird trotzdem angezeigt.
DESCRIPTION_PREVENT_ROM_DELETION_1=Wenn aktiviert, ist ROM-Verstecken/-Löschen deaktiviert. Beachte, dass dies auch das sichtbar machen verhindert.
DESCRIPTION_SHOW_PHOTO=Zeige Fotos und Screenshots auf dem oberen Bildschirm der Nintendo DSi/3DS Themes. Diese Einstellung kann in einigen Skins zwingend deaktiviert sein.
DESCRIPTION_BOXART=Zeige Box-Art auf dem oberen Bildschirm der Nintendo DSi/3DS-Themes.
DESCRIPTION_BOXART_DSI=Zeige Box-Art am oberen Bildschirm der DSi/3DS-Themes. Caching ermöglicht einen ruckelfreien Bildlauf während das Laden der ROM-Liste verlangsamt wird.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Erhöht das Farbspektrum der Fotos und/oder Boxarts/Game-Covers. Deaktiviere dies, wenn du ein Einfrieren in den DSi-, 3DS-, Saturn- oder HBL-Themes bemerkst.
DESCRIPTION_ANIMATEDSIICONS_1=Animiere die Symbole der Nintendo DSi-enhanced-Titel.
DESCRIPTION_CUSTOMICONS=Benutzerdefinierte Spielsymbole für alle ROM-Typen anzeigen.
DESCRIPTION_CLOCK_SYSTEM=Verwende entweder eine 12-Stunden-Uhr oder eine 24-Stunden-Uhr.
DESCRIPTION_AK_SCROLLSPEED=Lege die Scroll-Geschwindigkeit im Wood UI-Theme fest.
DESCRIPTION_AK_ANIM_ON_HIGHLIGHT=Display an effect for the selected icon in the Wood UI theme.
DESCRIPTION_LOGGING_TWLMENU=Protokolliert den Prozess von TWiLight Menu++ auf sd:/_nds/TWiLightMenu/log.txt

