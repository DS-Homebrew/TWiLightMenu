DESCRIPTION_LANGUAGE_1=Tránh các lựa chọn hạn chế về ngôn ngữ trên máy bạn bằng cách đặt tùy chọn này.
DESCRIPTION_GAMELANGUAGE_1=Đặt ngôn ngữ cho DS ROM đã chơi bằng nds-bootstrap.
DESCRIPTION_TITLELANGUAGE_1=Chọn ngôn ngữ banner tiêu đề cho DS ROM (trừ tiêu đề DSi).
DESCRIPTION_GAMEREGION=Cài đặt vùng cho các ROM chơi bằng nds-bootstrap, và homebrew gần đây.
DESCRIPTION_USEROMREGION=Ghi đè lên Cài đặt Vùng Game cho những ROM bị khóa vùng.
DESCRIPTION_MACROMODE=Tắt màn hình trên, chỉ màn hình dưới được sử dụng. Rất hữu ích ở chế độ GameBoy Macro.
DESCRIPTION_SCREEN_COLOR_FILTER=Applies a color LUT to your screens. Does not affect all titles. Exit settings for the change to take effect.
DESCRIPTION_LIMITEDMODE=Chỉ dùng để chạy thử. Chạy TWiLight Menu++ như máy của bạn trong môi trường DSiWarehax. Khởi động lại sau khi tắt để áp dụng các thay đổi.
DESCRIPTION_SDREMOVALDETECTION=Bật/Tắt dò tìm tháo thẻ SD. Tắt nếu hiện thông báo lỗi thay vì menu ROM.
DESCRIPTION_S1SDACCESS_1=Cho phép sử dụng flashcard của bạn làm thiết bị phụ. Tắt mục này nếu chức năng IR không hoạt động hoặc ứng dụng bị crash.
DESCRIPTION_WIFI=Chọn dùng Liên Lạc Không Dây. Tắt nếu card WiFi bị hỏng hoặc không được đặt đúng cách.
DESCRIPTION_POWERLEDCOLOR=Chuyển sang màu Xanh (hoặc Đỏ khi pin yếu) hoặc Tím.
DESCRIPTION_LASTPLAYEDROM_1=Khi bật, giữ \B khi khởi động để bỏ qua đến menu chọn ROM.
DESCRIPTION_AUTOSTARTSLOT1=Tự động khởi động game hoặc flashcard ở Slot-1. Hữu dụng nếu có TWLMenu++ trên flashcard cùng quyền truy cập thẻ SD.
DESCRIPTION_GBSPLASH=Chọn hiện màn hình chào Game Boy lúc khởi động.
DESCRIPTION_DSSPLASH=Chọn hiện màn hình chào Nintendo DS lúc khởi động. Đặt "Cùng H&S" để thông báo về Sức Khỏe & An Toàn hiện ở màn hình dưới.
DESCRIPTION_DSISPLASH=Chọn hiện màn hình chào Nintendo DSi lúc khởi động. Đặt "Cùng H&S" để thông báo về Sức Khỏe & An Toàn hiện ở màn hình dưới.
DESCRIPTION_GB_SPLASH_EASTER_EGGS=Different versions of the GameBoy splash screen will be displayed on specific days (ex. anniversaries).
DESCRIPTION_DS_SPLASH_EASTER_EGGS=Different versions of the DS splash screen will be displayed on specific days (ex. anniversaries).
DESCRIPTION_DSI_SPLASH_EASTER_EGGS=Different versions of the DSi splash screen will be displayed on specific days (ex. anniversaries).
DESCRIPTION_DSSPLASHAUTOSKIP=Khi bật, màn hình chào Nintendo DS sẽ tự động tiếp tục thay vì đợi bạn chạm vào màn hình chạm.
DESCRIPTION_DSISPLASHAUTOSKIP=Khi bật, màn hình chào Nintendo DSi sẽ tự động tiếp tục thay vì đợi bạn chạm vào màn hình chạm.
DESCRIPTION_NINTENDOLOGOCOLOR=Đổi màu của logo Nintendo hiện ở màn hình chào Nintendo DSi nếu bạn có thẻ game.
DESCRIPTION_DSIMENUPPLOGO_1=Logo sẽ hiện ra khi bạn chạy TWiLight Menu++.
DESCRIPTION_SPLASH_JINGLE_LENGTH=Thay đổi độ dài của tiếng leng keng được phát trong màn hình giật gân TWiLight Menu++. Không ảnh hưởng đến các biến thể sử dụng tiếng leng keng khác.
DESCRIPTION_ROCKET_ROBZ_LOGO=Logo Rocket Robz sẽ xuất hiện ở màn hình phía dưới cùng lúc với màn hình khởi động TWiLight Menu++.
DESCRIPTION_ROCKET_ROBZ_LOGO_MACRO=Logo Rocket Robz sẽ xuất hiện trước màn hình khởi động TWiLight Menu++.
DESCRIPTION_DSIWARE_EXPLOIT=Ứng dụng/trò chơi DSiWare bị khai thác mà bạn đang sử dụng cho TWiLight Menu++ và nds-bootstrap. Đặt thành "Không" nếu không sử dụng.
DESCRIPTION_SYSREGION_1=Vị trí địa lý của SysNAND. "Tự động" lựa chọn chỉ hoạt động khi SDNAND được cài đặt.
DESCRIPTION_LAUNCHERAPP=Để lấy .app name, nhấn POWER, giữ \A + \B, và nó sẽ hiển thị trên LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Chọn chạy TWiLight Menu++ hay Menu Nintendo DSi khi khởi động.
DESCRIPTION_SYSTEMSETTINGS_1=Nhấn \A để thay đổi cài đặt liên quan đến hệ thống Nintendo DSi.
DESCRIPTION_SET_LUMA_AUTOBOOT=Cho phép Luma3DS khởi động TWiLight Menu++ khi bật máy Nintendo 3DS or 2DS của bạn.

