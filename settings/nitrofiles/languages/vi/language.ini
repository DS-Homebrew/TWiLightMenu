DESCRIPTION_TWL_SPEED_FOR_COLOR_FILTERS=Speeds up color filter and/or DS Phat color proccessing by setting the ARM9 CPU speed to 133mhz (TWL). Does not affect titles which blacklist TWL speed.
DESCRIPTION_ASPECTRATIO=Chỉnh màn hình trên thành kích cỡ gốc hoặc rộng hơn cho game DS. Một vài game có thể không dùng. Cần dùng TWPatch và bật sysmodule ngoài ở Luma.
DESCRIPTION_GBABORDER=Thay đổi viền ở chế độ GBA. Không ảnh hưởng GBARunner2.
DESCRIPTION_GAMELOADER=Chọn sử dụng nds-bootstrap hoặc nhân của flashcard để khởi động các ROM DS.
DESCRIPTION_B4DSMODE=Chỉ dùng cho chạy thử. Kích hoạt chế độ khi chạy nds-bootstrap trên DS/DS Lite, cùng một vài tính năng thêm của DSi.
DESCRIPTION_ESRBRATINGSCREEN=Hiển thị màn hình với (các) bộ mô tả nội dung và xếp hạng ESRB của tiêu đề DS Hoa Kỳ, khi được khởi chạy qua nds-bootstrap. Không hoạt động với tất cả các tựa game DS.
DESCRIPTION_HOTKEY=Đặt phím nóng để mở menu nds-bootstrap trong trò chơi.
DESCRIPTION_SAVE_LOCATION=Lựa chọn thư mục lưu game. Lựa chọn thư mục ROM sẽ vô hiệu hóa ô lưu.
DESCRIPTION_FORCESLEEPMODE=Bật chế độ này nếu thẻ game ở Slot-1 không cho chế độ ngủ hoạt động. Hãy tắt nếu bạn cho 
thẻ game chính thức vào slot.
DESCRIPTION_SLOT1SDACCESS=Có quyền truy cập thẻ SD của máy khi đang chạy flashcard ở Slot-1.
DESCRIPTION_SLOT1SCFGUNLOCK=Có quyền truy cập vào SCFG trong khi chạy thẻ flash Slot-1. Cho phép cài đặt chế độ bộ nhớ mở rộng và/hoặc tốc độ xung nhịp trong flashcard homebrew.
DESCRIPTION_SLOT1TOUCHMODE=Để có chế độ DSi tốt nhất trên flashcard, hãy đặt chế độ chạm là chế độ DSi.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Thay đổi điều này nếu một số thẻ Slot-1 không khởi động được. Xin lưu ý rằng phương pháp khởi động lại sẽ không sử dụng ngôn ngữ đã đặt hoặc tốc độ CPU của bạn.
DESCRIPTION_SNDFREQ_1=32.73kHz là chất lượng gốc, 47.61kHz là chất lượng cao. Không ảnh hưởng tới thẻ trong Slot-1.
DESCRIPTION_ROMREADLED_1=Đặt đèn LED làm chỉ báo đọc CPU ROM.
DESCRIPTION_DMAROMREADLED=Đặt đèn LED làm chỉ báo đọc ROM DMA.
DESCRIPTION_PRECISEVOLUMECTRL=Thêm nhiều mức âm lượng hơn ở giữa các mức âm lượng từ các nút VOL -/+. Nhấn SELECT+LÊN/XUỐNG để điều chỉnh âm lượng với các mức bổ sung.
DESCRIPTION_DSIWARETOSD=Sao chép DSiWare đã khởi chạy từ flashcard sang một vị trí tạm thời trên thẻ SD của thiết bị. Tắt tính năng này sẽ tăng tốc độ tải, nhưng sẽ di chuyển nội dung NAND/SD sang flashcard.
DESCRIPTION_DSIWARETOSD_DSBIOS=Sao chép DSiWare đã khởi chạy từ flashcard sang một vị trí tạm thời trên thẻ SD của bảng điều khiển. Tắt tính năng này sẽ tăng tốc độ tải, nhưng sẽ làm giảm khả năng tương thích.
DESCRIPTION_PHOTOLOCATION=Select vị trí thư mục ảnh bạn muốn sử dụng trong tiêu đề DSiWare.
DESCRIPTION_TWLNANDLOCATION=Select thiết bị mà bạn muốn tiêu đề DSiWare đọc nội dung TWLNAND từ đó.
DESCRIPTION_CACHEBLOCKSIZE=Tùy thuộc vào kích thước, một số khu vực trong trò chơi DS(i) sẽ tải nhanh hơn hoặc chậm hơn một chút.
DESCRIPTION_LOAD_BOOTLOADER=Tải trực tiếp bộ tải khởi động sẽ tăng tốc thời gian khởi động. Nếu bạn gặp sự cố khi tải homebrew ở chế độ DS, thì hãy đặt chế độ này để tải qua nds-bootstrap.
DESCRIPTION_BOOTSTRAP_1=Bản dựng release là phiên bản mới nhất thường được đóng gói. Bản dựng nightly dựa trên cam kết từ GitHub và có thể chứa lỗi.
DESCRIPTION_DEBUG_1=Hiện vài chữ trước khi chạy trò chơi.
DESCRIPTION_LOGGING_1=Ghi nhật ký quá trình vá vào sd:/NDSBTSRP.LOG
DESCRIPTION_SAVE_RELOCATION=The default "SD/microSD Card" relocates saves to files on your SD card. "Game Card" disables relocation to save on the inserted game card when title ID matches between ROM and game card.

