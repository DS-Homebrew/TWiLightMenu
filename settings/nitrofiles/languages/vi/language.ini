DESCRIPTION_LAUNCHER_PATCHES=Thay đổi việc Unlaunch có vá Menu DSi hay không. 'Tắt' khi không có bản vá lỗi nào, 'Mặc định' để giữ màn hình và âm thanh, 'Đầy đủ' cho tất cả các bản vá lỗi của Unlaunch's.

