DESCRIPTION_UPDATETWLMENU=Cập nhật TWiLight Menu++ lên bản mới.
DESCRIPTION_DSCLASSICMENU=Menu này hiện ra khi nhấn SELECT ở giao diện Nintendo DSi, có thể hiện trước menu chọn ROM.
DESCRIPTION_SELECTBUTTONOPTION=Chọn menu hiển thị khi nhấn nút SELECT trên giao diện người dùng của Nintendo DSi, SEGA Saturn và Homebrew Launcher.
DESCRIPTION_USER_INTERFACE=Mỗi giao diện người dùng có thiết kế và chức năng khác nhau.
DESCRIPTION_CUSTOM_THEME=Giao diện người dùng hiện tại có thể được thay đổi bằng cách sử dụng một chủ đề tùy chỉnh.
DESCRIPTION_SETTINGSMUSIC=Chọn bài hát sẽ được phát ở màn hình này. Mở lại để có hiệu quả.
DESCRIPTION_DSIMUSIC=Chọn bài hát sẽ được phát ở giao diện Nintendo DSi, Nintendo 3DS, SEGA Saturn và Homebrew Launcher.
DESCRIPTION_FONT=Chọn font được dùng ở cài đặt và giao diện Nintendo DSi, Nintendo 3DS, SEGA Saturn, và Homebrew Launcher.
DESCRIPTION_USE_THEME_FONT=Use the font included in the theme (if it has one) instead of the one set by the "Font" setting.
DESCRIPTION_DS_CLASSIC_CUSTOM_FONT=Chọn sử dụng font mặc định hoặc đặt theo cài đặt "Font" trong menu DS Classic.
DESCRIPTION_REFERSD=Bạn có dùng một thẻ SD hay microSD không?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Cập nhật danh sách dựa trên trò chơi bạn đã chơi gần đây. Điều này bị vô hiệu hóa nếu khởi động trò chơi hoặc ứng dụng gây ra lỗi Guru Meditation.
DESCRIPTION_CURSOR_ALWAYS_AT_START=Luôn đặt con trỏ chuột bắt đầu tại biểu tượng đầu tiên trong danh sách thay vì ứng dụng được khởi chạy gần đây nhất.
DESCRIPTION_SORT_METHOD=Thay đổi cách sắp xếp theo bảng chữ cái, dùng gần đây, hay dùng, loại file hoặc tùy chỉnh.
DESCRIPTION_SHOW_EMPTY_BOXES=Hiện thị ô trống trong chủ đề Nintendo DSi, Nintendo 3DS, SEGA Saturn và Homebrew Launcher.
DESCRIPTION_DIRECTORIES_1=Nếu tệp này là nơi bạn thường lưu game, để an toàn hơn thì hãy ẩn nó đi.
DESCRIPTION_SHOW_HIDDEN_1=Nếu bật, dù một ứng dụng có được đặt để ẩn hoặc không bị bỏ qua thì nó vẫn luôn được hiển thị.
DESCRIPTION_PREVENT_ROM_DELETION_1=Khi bật nó lên, ẩn hay xóa ROM sẽ bị vô hiệu hóa. Cũng nên lưu ý điều này ngăn chặn sự không che dấu là tốt.
DESCRIPTION_SHOW_PHOTO=Show photos and screenshots on the top screen of the Nintendo DSi/3DS UIs. This setting may be forcefully disabled in some themes.
DESCRIPTION_BOXART=Show box art on the top screen of the Nintendo DSi/3DS UIs.
DESCRIPTION_BOXART_DSI=Show box art on the top screen of the Nintendo DSi/3DS UIs. Caching allows smoother scrolling at the cost of slower ROM list loading.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Increases color range of the photo and/or box art/game covers. Disable this, if you encounter a freeze in the DSi, 3DS, Saturn, or HBL UIs.
DESCRIPTION_FILENAME_DISPLAY=Choose whether to display the filename above the banner text, or replace the banner text. Applies to the DSi, Saturn, and HBL UIs.
DESCRIPTION_FILENAME_AS_BANNER_TEXT=Replace the banner text of all titles with their filenames. Applies to the DSi, Saturn, and HBL UIs.
DESCRIPTION_ANIMATEDSIICONS_1=Làm sinh động các biểu tượng của các tựa game được nâng cấp Nintendo DSi.
DESCRIPTION_CUSTOMICONS=Hiện icon tùy chỉnh cho tất cả các loại ROM.
DESCRIPTION_CLOCK_SYSTEM=Sử dụng chế độ đồng hồ 12 giờ hoặc 24 giờ.
DESCRIPTION_AK_SCROLLSPEED=Sets the scroll speed in the Wood UI.
DESCRIPTION_AK_ANIM_ON_HIGHLIGHT=Display an effect for the selected icon in the Wood UI.
DESCRIPTION_LOGGING_TWLMENU=Ghi chép của TWiLight Menu++ nằm ở sd:/_nds/TWiLightMenu/log.txt

