DESCRIPTION_FRAMERATE=１秒あたりのフレーム数を変更します。
DESCRIPTION_DSCLASSICMENU=DSiテーマでSELECTを押すと表示されるメニュー。ROM選択メニューの前に表示できます。
DESCRIPTION_SELECTBUTTONOPTION=DSiかセガサターンテーマでSELECTを押すと表示するメニューを選択します。
DESCRIPTION_THEME_1=TWiLight Menu++で使用テーマ。左/右を押して選択します、\Aでスキン。
DESCRIPTION_DSIMUSIC=DSiと3DSのテーマで使用する音楽。
DESCRIPTION_REFERSD=SDカードかmicroSDカードを使用していますか？
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=最近プレイしたゲームに基づいてリストを更新する。ゲームかアプリの起動時にGuru Meditation Errorが発生する場合は、これを無効にする。
DESCRIPTION_SORT_METHOD=アルファベット順、最近プレイした順、最もプレイした順、ファイル種類、またはカスタムのいずれで並べ替えるかを変更します。
DESCRIPTION_DIRECTORIES_1=ほとんどのゲームを含むフォルダにいる場合は、ディレクトリ/フォルダを非表示にしては安全です。
DESCRIPTION_SHOW_HIDDEN_1=オンに設定場合は、アプリが非表示に設定されているかどうかは無視され、とにかく表示されます。
DESCRIPTION_PREVENT_ROM_DELETION_1=オンに設定場合は、ROMの非表示/削除は無効にする。また、再表示も防ぎます。
DESCRIPTION_BOXART_1=DSi/3DSテーマの上画面に表示されます。
DESCRIPTION_BOXARTMEM=遅いROMリストのロードを犠牲にして、ラグのないスクロールのためにボックスアート画像をRAMに読み込みます。
DESCRIPTION_ANIMATEDSIICONS_1=DSi/3DSメニューのように、DSi対応ゲームのアイコンをアニメション化します。
DESCRIPTION_CLOCK_SYSTEM=12時間表記か24時間表記の時計を使用します。
DESCRIPTION_AK_SCROLLSPEED=Wood UIテームのスクロール速度を設定します。
DESCRIPTION_ZOOMING_ICON=Wood UIテーマで選択したアイコンをズーム効果を表示します。

