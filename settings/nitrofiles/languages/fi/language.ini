DESCRIPTION_DSCLASSICMENU=The menu that is shown by pressing SELECT in the Nintendo DSi UI, can be shown before the ROM select menu.
DESCRIPTION_SELECTBUTTONOPTION=Choose a menu to show when pressing SELECT in the Nintendo DSi, SEGA Saturn, and Homebrew Launcher UIs.
DESCRIPTION_USER_INTERFACE=Each UI provides a different look and functionality.
DESCRIPTION_CUSTOM_THEME=The look of the currently set UI can be changed by using a custom theme.
DESCRIPTION_SETTINGSMUSIC=Select which song should be played in this screen. Re-open to take effect.
DESCRIPTION_DSIMUSIC=Select which song should be played in the Nintendo DSi, Nintendo 3DS, SEGA Saturn and Homebrew Launcher UIs.
DESCRIPTION_FONT=Select which font to use in Settings and the Nintendo DSi, Nintendo 3DS, SEGA Saturn, and Homebrew Launcher UIs.
DESCRIPTION_USE_THEME_FONT=Use the font included in the theme (if it has one) instead of the one set by the "Font" setting.
DESCRIPTION_DS_CLASSIC_CUSTOM_FONT=Select whether to use the default font or the one set by the "Font" setting in the DS Classic Menu.
DESCRIPTION_REFERSD=Are you using an SD Card or a microSD Card?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Updates the list based on what game you recently played. Disable this if launching a game or app causes a Guru Meditation Error.
DESCRIPTION_CURSOR_ALWAYS_AT_START=Have the cursor always start on the first icon listed instead of the last-launched title.
DESCRIPTION_SORT_METHOD=Changes whether to sort alphabetically, by recently played, by most played, by file type, or custom.
DESCRIPTION_SHOW_EMPTY_BOXES=Show empty box slots in the Nintendo DSi, Nintendo 3DS, SEGA Saturn and Homebrew Launcher UIs.
DESCRIPTION_DIRECTORIES_1=If you're in a folder where most of your games are, it is safe to hide directories/folders.
DESCRIPTION_SHOW_HIDDEN_1=If turned on, whether an app is set to hidden or not will be ignored and it will be displayed anyways.
DESCRIPTION_PREVENT_ROM_DELETION_1=When turned on, ROM hiding/deletion is disabled. Also note this prevents un-hiding as well.
DESCRIPTION_SHOW_PHOTO=Show photos and screenshots on the top screen of the Nintendo DSi/3DS UIs. This setting may be forcefully disabled in some themes.
DESCRIPTION_BOXART=Show box art on the top screen of the Nintendo DSi/3DS UIs.
DESCRIPTION_BOXART_DSI=Show box art on the top screen of the Nintendo DSi/3DS UIs. Caching allows smoother scrolling at the cost of slower ROM list loading.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Increases color range of the photo and/or box art/game covers. Disable this, if you encounter a freeze in the DSi, 3DS, Saturn, or HBL UIs.
DESCRIPTION_FILENAME_DISPLAY=Choose whether to display the filename above the banner text, or replace the banner text. Applies to the DSi, Saturn, and HBL UIs.
DESCRIPTION_FILENAME_AS_BANNER_TEXT=Replace the banner text of all titles with their filenames. Applies to the DSi, Saturn, and HBL UIs.
DESCRIPTION_ANIMATEDSIICONS_1=Animate the icons of Nintendo DSi-enhanced titles.
DESCRIPTION_CUSTOMICONS=Show custom game icons for all ROM types.
DESCRIPTION_CLOCK_SYSTEM=Use either a 12-hour clock or a 24-hour clock.
DESCRIPTION_AK_SCROLLSPEED=Sets the scroll speed in the Wood UI.
DESCRIPTION_AK_ANIM_ON_HIGHLIGHT=Display an effect for the selected icon in the Wood UI.
DESCRIPTION_LOGGING_TWLMENU=Logs the TWiLight Menu++ process to sd:/_nds/TWiLightMenu/log.txt

