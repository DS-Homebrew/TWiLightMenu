DESCRIPTION_TWL_SPEED_FOR_COLOR_FILTERS=Speeds up color filter and/or DS Phat color proccessing by setting the ARM9 CPU speed to 133mhz (TWL). Does not affect titles which blacklist TWL speed.
DESCRIPTION_ASPECTRATIO=Adjusts the top screen to be the original size or wider for DS games. Some games may not use this. Requires TWPatch to be used as well as external sysmodules enabled in Luma.
DESCRIPTION_GBABORDER=Changes the border in GBA mode. Does not affect GBARunner2.
DESCRIPTION_GAMELOADER=Select whether to use nds-bootstrap or the flashcard kernel to boot DS ROMs.
DESCRIPTION_B4DSMODE=Only use for testing. Activates the mode used when running nds-bootstrap on DS/DS Lite, with some additional DSi features.
DESCRIPTION_ESRBRATINGSCREEN=Displays a screen with USA DS title's ESRB rating and content descriptor(s), when launched via nds-bootstrap. Does not work with all DS titles.
DESCRIPTION_HOTKEY=Set the hotkey to open the nds-bootstrap in-game menu.
DESCRIPTION_SAVE_LOCATION=Pick the location of where game saves are placed. Selecting ROM folder will disable save slots.
DESCRIPTION_FORCESLEEPMODE=If a certain Slot-1 card is preventing sleep mode from working, please turn this on. Remember to turn this off if you have a retail game card inserted.
DESCRIPTION_SLOT1SDACCESS=Have access to the console's SD card while running a Slot-1 flashcard.
DESCRIPTION_SLOT1SCFGUNLOCK=Have access to SCFG while running a Slot-1 flashcard. Allows setting extended memory mode and/or clock speed in flashcard homebrew.
DESCRIPTION_SLOT1TOUCHMODE=For best DSi mode compatibility available on flashcards, please set touch mode to DSi mode.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Change this if some Slot-1 cards are not booting. Please note the reboot method will not use your set language or CPU speed.
DESCRIPTION_SNDFREQ_1=32.73kHz is original quality, 47.61kHz is high quality. Does not affect retail Slot-1 cards.
DESCRIPTION_ROMREADLED_1=Sets LED as CPU ROM read indicator.
DESCRIPTION_DMAROMREADLED=Sets LED as DMA ROM read indicator.
DESCRIPTION_PRECISEVOLUMECTRL=Adds more volume levels in between ones from the VOL -/+ buttons. Press SELECT+UP/DOWN to adjust the volume with the extra levels.
DESCRIPTION_DSIWARETOSD=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but redirects NAND/SD contents to flashcard.
DESCRIPTION_DSIWARETOSD_DSBIOS=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but will decrease compatibility.
DESCRIPTION_PHOTOLOCATION=Select the photo folder location you want to use in DSiWare titles.
DESCRIPTION_TWLNANDLOCATION=Select which device you want DSiWare titles to read the TWLNAND contents from.
DESCRIPTION_CACHEBLOCKSIZE=Depending on the size, some areas in DS(i) games will load slightly faster or slower.
DESCRIPTION_LOAD_BOOTLOADER=Directly loading the bootloader speeds up boot time. If you have issues loading DS mode homebrew, then set this to load through nds-bootstrap.
DESCRIPTION_BOOTSTRAP_1=The release build is the latest version usually bundled. The nightly build is based on a commit from GitHub, and can contain bugs.
DESCRIPTION_DEBUG_1=Displays some text before launched game.
DESCRIPTION_LOGGING_1=Logs the process of patching to sd:/NDSBTSRP.LOG
DESCRIPTION_SAVE_RELOCATION=The default "SD/microSD Card" relocates saves to files on your SD card. "Game Card" disables relocation to save on the inserted game card when title ID matches between ROM and game card.

