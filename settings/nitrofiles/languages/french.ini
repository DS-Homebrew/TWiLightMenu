; GBARUNNER2 Settings
DESCRIPTION_GBAR2_DLDIACCESS = Choisissez quel CPU a accès au driver DLDI du linker. Choisissez ARM7 si ARM9 cause crash sur un écran blanc.
DESCRIPTION_USEBOTTOMSCREEN = Jouer aux jeux GBA sur l'écran du bas.
DESCRIPTION_CENTERANDMASK = Centrer le jeu avec l'ajout d'une bordure. Ajoute un délai de 1 frame.
DESCRIPTION_GBAR2_MAINMEMICACHE = Boost la vitesse mais cause des problèmes de timing dans certains jeux.
DESCRIPTION_GBAR2_WRAMICACHE = Boost la vitesse mais certains jeux peuvent crash.
DESCRIPTION_BIOSINTRO = Jouer le logo GBA avant de lancer un jeu GBA.

