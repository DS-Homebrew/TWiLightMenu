DESCRIPTION_THEME_1 = Le thème utilisé pour TWiLight Menu++. Appuyer Gauche/Droite Pour choisir, A pour les sous-thèmes.
DESCRIPTION_LASTPLAYEDROM_1 = Si activé, maintenir B au démarrage pour passer le menu de sélection de ROM.
DESCRIPTION_DSIMENUPPLOGO_1 = Le logo sera montré au démarrage de TWiLight Menu++.
DESCRIPTION_SORT_METHOD = Trier par ordre alphabétique, récemment joués, plus joués, type de fichier, ou custom.
DESCRIPTION_DIRECTORIES_1 = Si vous êtes dans un dossier où sont la plupart de vos jeux, cacher les dossiers ne devrait pas poser de problèmes.
DESCRIPTION_SHOW_HIDDEN_1 = Si activé, tout les fichiers reconnus seront afichés. Qu'ils soient masqués ou non.
DESCRIPTION_BOXART_1 = Montré sur l'écran du haut du thème DSi/3DS.
DESCRIPTION_ANIMATEDSIICONS_1 = Icônes DSi animés comme dans les menus DSi/3DS.
DESCRIPTION_SYSTEMSETTINGS_1 = Appuyez sur A pour changer les paramètres liés au système DSi.
DESCRIPTION_REPLACEDSIMENU_1 = Lancer TWiLight Menu++ au démarrage, au lieu du menu DSi.
DESCRIPTION_RESTOREDSIMENU_1 = Montrer le menu DSi au démarrage.
DESCRIPTION_COLORMODE = Canhe la couleur de vos écrans. Ne marche pas partout. Quittez les paramètres pour que les changements prennent effet.
DESCRIPTION_BLF = Réduit la lumière bleue émise par les écrans et réduit la fatigue des yeux. Ce paramètre est expérimental.
DESCRIPTION_WIFILED = Active/Désactive la LED Wi-Fi de la DSi.
DESCRIPTION_SDREMOVALDETECTION = Active/Désactive la détection de la carte SD retirée. Désactivez ce paramètre si une erreur s'affiche au lieu de la ROM.
DESCRIPTION_REFERSD = Utilisez-vous une carte SD ou une microSD ?
DESCRIPTION_S1SDACCESS_1 = Autoriser votre linker à être utilisé comme un appareil secondaire. Désactivez ce paramètre si la fonctionnalité Infrarouge ne fonctionne pas.
DESCRIPTION_DSCLASSICMENU = Ce menu est affiché en appuyant sur SELECT dans le thème DSi ou Sega Saturn.
DESCRIPTION_SELECTBUTTONOPTION = Choisissez le menu à afficher lorsque vous appuyez sur SELECT dans le thème DSi ou Sega Saturn.
DESCRIPTION_DSIMUSIC = Musique à utiliser dans le thème DSi ou 3DS.
DESCRIPTION_DSISPLASH = Afficher le logo DSi au démarrage.
DESCRIPTION_HSMSG = Montrer le message de santé et de sécurité sur l'écran du bas lors de l'affichage du logo DSi.
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST = Met à jour la liste des jeux joués récemment. Désactivez ce paramètre si vous obtenez une erreur Guru Mediation Mrror.
DESCRIPTION_SHOW_NDS = Afficher ROMs DS/DSi dans la liste de ROM.
DESCRIPTION_SHOW_VIDEO = Afficher les fichiers Rocket Video et MPEG4 dans la liste de ROM.
DESCRIPTION_SHOW_NES = Afficher les ROMs NES et Famicom Disk System dans la liste de ROM.
DESCRIPTION_SHOW_GB = Afficher les ROMs GameBOy, Super GameBOy et GameBoy Color dans la liste de ROM.
DESCRIPTION_SHOW_SMS = Afficher les ROMs Sega Master System et Game Gear dans la liste de ROM.
DESCRIPTION_SHOW_MD = Afficher les ROMs Sega Genesis/Mega Drive dans la liste de ROM.
DESCRIPTION_SHOW_SNES = Afficher les ROMs Super Nintendo/Super Famicon dans la liste de ROM.
DESCRIPTION_BOXARTMEM = Charge les jaquettes dans la RAM pour un défilement sans lag en contre-partie d'un chargement de la liste de ROM plus long.
DESCRIPTION_SYSREGION_1 = La région de la SysNAND. L'option Auto ne marchera que si la SDNAND est mise en place.
DESCRIPTION_LAUNCHERAPP = Pour obtenir le nom .app, appuyez sur POWER, maintenez A+B et surlignez LAUNCHER.

