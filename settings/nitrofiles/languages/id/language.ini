DESCRIPTION_TWL_SPEED_FOR_COLOR_FILTERS=Speeds up color filter and/or DS Phat color proccessing by setting the ARM9 CPU speed to 133mhz (TWL). Does not affect titles which blacklist TWL speed.
DESCRIPTION_ASPECTRATIO=Menyesuaikan layar atas permainan DS ke rasio normal/lebar. Tidak semua permainan menggunakan opsi ini. Perlu pasang TWLPatch dan aktifkan "external sysmodules" dulu di Luma.
DESCRIPTION_GBABORDER=Mengubah tepian di mode GBA. GBARunner2 tidak terpengaruh.
DESCRIPTION_GAMELOADER=Pilih memuat ROM DS menggunakan nds-bootstrap atau kernel flashcard.
DESCRIPTION_B4DSMODE=Hanya untuk pengujian. Mengaktifkan mode DS/DS Lite dari nds-bootstrap, dan ada sedikit fitur DSi.
DESCRIPTION_ESRBRATINGSCREEN=Menampilkan layar ESRB dan uraian permainan DS untuk daerah AS (USA) saat dimainkan lewat nds-bootstrap. Belum untuk semua permainan DS.
DESCRIPTION_HOTKEY=Atur tombol hotkey untuk membuka menu in-game nds-bootstrap.
DESCRIPTION_SAVE_LOCATION=Pilih lokasi taruh simpanan permainan. Memilih "Folder ROM" akan menonaktifkan slot simpanan.
DESCRIPTION_FORCESLEEPMODE=Jika ada kartrid Slot-1 yang mengecoh mode tidur konsol, mohon aktifkan ini. Jangan lupa nonaktifkan lagi jika tersisip kartrid retail.
DESCRIPTION_SLOT1SDACCESS=Mendapat akses ke kartu SD konsol selagi flashcard Slot-1 dijalankan.
DESCRIPTION_SLOT1SCFGUNLOCK=Mendapat akses ke SCFG selagi flashcard Slot-1 dijalankan. Perluasan mode memori dan/atau laju jam pada homebrew flashcard akan boleh diatur.
DESCRIPTION_SLOT1TOUCHMODE=Untuk kompatibilitas mode DSi yang lebih baik di flashcard, mohon ubah mode sentuh ke mode DSi.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Ubah ini jika kartrid Slot-1 susah mulai. Cara penyalaan ulang ini tidak akan menggunakan bahasa atau cepat CPU yang sudah diatur.
DESCRIPTION_SNDFREQ_1=32.73kHz untuk suara mutu biasa, 47.61kHz untuk suara mutu tinggi. Kartrid retail Slot-1 tidak terpengaruh.
DESCRIPTION_ROMREADLED_1=Mengatur LED mana yang menjadi penanda CPU membaca ROM.
DESCRIPTION_DMAROMREADLED=Mengatur LED mana yang menjadi penanda DMA membaca ROM.
DESCRIPTION_PRECISEVOLUMECTRL=Menambah tingkatan volume suara berjenjang di antara tombol VOL -/+. Tekan SELECT+ATAS/BAWAH untuk penyesuaian suara lebih presisi.
DESCRIPTION_DSIWARETOSD=Menyalin sementara DSiWare yang dibuka dari flashcard ke SD konsol. Matikan ini agar pemuatan lebih cepat, tapi isi kartu SD/NAND akan dialihkan ke flashcard.
DESCRIPTION_DSIWARETOSD_DSBIOS=Menyalin sementara DSiWare yang dibuka dari flashcard ke SD konsol. Matikan ini agar pemuatan lebih cepat, tapi kompatibilitas akan berkurang.
DESCRIPTION_PHOTOLOCATION=Pilih lokasi folder foto yang diinginkan untuk digunakan di DSiWare.
DESCRIPTION_TWLNANDLOCATION=Pilih perangkat yang DSiWare baca sebagai sumber konten TWLNAND.
DESCRIPTION_CACHEBLOCKSIZE=Tergantung ukurannya, di beberapa bagian permainan DS(i) akan dimuat cepat atau lambat.
DESCRIPTION_LOAD_BOOTLOADER=Memuat langsung bootloader bisa mempercepat waktu nyala. Jika muncul isu saat memuat homebrew mode DS, ubah ini menjadi lewat nds-bootstrap.
DESCRIPTION_BOOTSTRAP_1=Versi release adalah binaan terkini yang sudah dikemas untuk umum. Versi nightly didasarkan dari commit Github dan masih banyak kutu (bug).
DESCRIPTION_DEBUG_1=Ada teks sistem sebelum ke permainan.
DESCRIPTION_LOGGING_1=Mencatat (log) proses penambalan ke sd:/NDSBTSRP.LOG
DESCRIPTION_SAVE_RELOCATION=The default "SD/microSD Card" relocates saves to files on your SD card. "Game Card" disables relocation to save on the inserted game card when title ID matches between ROM and game card.

