DESCRIPTION_ASPECTRATIO=Ajusta la pantalla superior para que sea del tamaño original o más amplia para los juegos de DS. Algunos juegos pueden no usarlo. Requiere que el patcher de Sono sea usado así como los módulos externos habilitados en Luma.
DESCRIPTION_SMSGGINRAM=Cargar SEGA Master System y Game Gear ROMs en unidades de RAM. Se utilizará una versión antigua de S8DS. Habilita esto si no puedes ejecutar dichas ROMs.
DESCRIPTION_GBABORDER=¿Cambiar borde en modo GBA? No afectará a GBARunner2.
DESCRIPTION_RUNIN_1=Selecciona si se ejecuta en modo DS o DSi.
DESCRIPTION_CPUSPEED_1=Selecciona TWL para eliminar el lag de algunos juegos.
DESCRIPTION_VRAMBOOST_1=Permite escrituras en VRAM de 8 bit y expande el bus a 32 bit.
DESCRIPTION_USEBOOTSTRAP=Se usará nds-bootstrap en lugar del kernel o firmware de la flashcard.
DESCRIPTION_FCSAVELOCATION=Escoge la ubicación de los archivos de guardado de la SD (o flashcard) en Slot-1.
DESCRIPTION_FORCESLEEPMODE=Si cierta tarjeta en Slot-1 está impidiendo que el modo reposo funcione, por favor actívalo. Recuerda desactivar esta opción si tienes una tarjeta de juego insertada.
DESCRIPTION_SLOT1SDACCESS=Ten acceso a la tarjeta SD de la consola mientras ejecutas una flashcart en Slot-1.
DESCRIPTION_SLOT1SCFGUNLOCK=Tener acceso al SCFG mientras se usa una flashcard en Slot-1. Permite activar el modo de memoria expandida y/o velocidad de reloj de homebrew en flashcard.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Si los juegos Slot-1 no inician, cambia esta opción. El método de reinicio no usará el idioma o velocidad de CPU seleccionado.
DESCRIPTION_SNDFREQ_1=32.73 kHz es la calidad original, 47.61 kHz es alta calidad. No afecta a cartuchos comerciales.
DESCRIPTION_ROMREADLED_1=Usar LED como indicador de lectura de la CPU ROM.
DESCRIPTION_DMAROMREADLED=Usar LED como indicador de lectura de la DMA ROM.
DESCRIPTION_PRECISEVOLUMECTRL=Añade más niveles de volumen entre los de los botones VOL -/+. Pulsa SELECT+UP/DOWN para ajustar el volumen con los niveles extra.
DESCRIPTION_DSIWAREBOOTER=Selecciona qué aplicación inicia aplicaciones o juegos de DSiWare.
DESCRIPTION_EXPANDROMSPACE_DSI=Amplía el espacio de la ROM en RAM de 8MB a 12MB, o para juegos SDK5, permite cargar ROMs de 12MB (o menos) en RAM. Rompe algunos juegos que caben en RAM.
DESCRIPTION_EXPANDROMSPACE_3DS=Amplía el espacio de la ROM en RAM de 24MB a 28MB, o para juegos SDK5, de 16MB a 28MB. Rompe algunos juegos que caben en RAM.
DESCRIPTION_CACHEBLOCKSIZE=Dependiendo del tamaño, algunas áreas en juegos DS(i) cargarán un poco más rápido o más lento.
DESCRIPTION_SAVEFATTABLECACHE=Guarda la caché de tabla FAT creada como un archivo de 512KB. Si surge una corrupción en la SD, por favor desactívala.
DESCRIPTION_BOOTSTRAP_1=Elige entre bootstrap Release o Nightly.
DESCRIPTION_DEBUG_1=Muestra información de depuración antes de iniciar el juego.
DESCRIPTION_LOGGING_1=Registra el proceso de parcheo en sd:/NDSBTSRP.LOG

