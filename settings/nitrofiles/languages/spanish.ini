DESCRIPTION_ASPECTRATIO=Ajusta la pantalla superior para que sea del tamaño original, o más amplio, para los juegos de DS. Algunos juegos pueden no usarlo. Requiere que se utilice el patcher de Sono, así como los módulos externos habilitados en Luma.
DESCRIPTION_SMSGGINRAM=Carga un SEGA Master System o Game Gear ROM en una unidad de RAM. Se usará una versión antigua de S8DS. Habilita esto, si no puedes ejecutar dichas ROMs.
DESCRIPTION_GBARUNNER2_1=Usar GBARunner2 o el modo GBA nativo para jugar juegos de GBA.
DESCRIPTION_RUNIN_1=Arranca en modo DS o DSi.
DESCRIPTION_CPUSPEED_1=Elige el modo TWL para eliminar el lag en algunos juegos
DESCRIPTION_VRAMBOOST_1=Permite escrituras VRAM de 8 bit y expande el bus a 32 bit.
DESCRIPTION_USEBOOTSTRAP=Se usará nds-bootstrap en lugar del kernel o firmware del Flashcard.
DESCRIPTION_FCSAVELOCATION=Escoge la ubicación de los archivos de guardado de la Slot-1 SD (o flashcard).
DESCRIPTION_FORCESLEEPMODE=Si cierta tarjeta Slot-1 está impidiendo que el sleep mode funcione, por favor actívalo. Recuerda desactivar esta opción si tienes una tarjeta de juego insertada.
DESCRIPTION_SLOT1SCFGUNLOCK=Obtén acceso al SCFG mientras se este usando un flashcard en Slot-1. Permite configurar el modo de memoria expandida y/o velocidad de homebrew en flashcard.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Si los juegos Slot-1 no inician, cambia esta opción. El método de reinicio no usará el idioma o velocidad de CPU seleccionado.
DESCRIPTION_SNDFREQ_1=32.73 kHz Calidad original, 47.61 kHz Alta calidad.
DESCRIPTION_ROMREADLED_1=Activar LED como sensor de lectura.
DESCRIPTION_DMAROMREADLED=Establece LED como indicador de lectura DMA ROM.
DESCRIPTION_PRECISEVOLUMECTRL=Añade más niveles de volumen entre los botones VOL -/+. Pulsa SELECT+UP/DOWN para ajustar el volumen con los niveles extra.
DESCRIPTION_DSIWAREBOOTER=Selecciona qué aplicaciones inician aplicaciones o juegos de DSiWare.
DESCRIPTION_EXPANDROMSPACE_DSI=Amplía el espacio de la ROM en RAM de 8MB a 12MB, o para juegos SDK5, permite cargar ROMs de 12MB (o menos) en RAM. Rompe algunos juegos que caben en RAM.
DESCRIPTION_EXPANDROMSPACE_3DS=Amplía el espacio de la ROM en RAM de 24MB a 28MB, o para juegos SDK5, de 16MB a 28MB. Rompe algunos juegos que caben en RAM.
DESCRIPTION_CACHEBLOCKSIZE=Dependiendo del tamaño, algunas áreas en juegos DS(i) cargarán un poco más rápido o más lento.
DESCRIPTION_SAVEFATTABLECACHE=Guarda la caché de tabla FAT creada como un archivo de 512KB. Si pronto encuentras corrupción SD, por favor desactívala.
DESCRIPTION_BOOTSTRAP_1=Elige entre bootstrap de lanzamiento o Nightly.
DESCRIPTION_DEBUG_1=Muestra información de depuración antes de lanzar la ROM
DESCRIPTION_LOGGING_1=Registra el proceso de patching a sd:/NDSBTSRP.LOG
; DESCRIPTION_FLASHCARD_1=Pick a flashcard to use to run ROMs from it.

