DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Actualiza la lista basándose en qué juego has jugado recientemente. Deshabilita esto, si al iniciar un juego o aplicación causa un error de meditación Guru.
DESCRIPTION_SORT_METHOD=Cambia si ordenar alfabéticamente, por jugado recientemente, por más jugado, por tipo de archivo o personalizado.
