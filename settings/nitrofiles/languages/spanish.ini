DESCRIPTION_COLORMODE=Cambia el color de las pantallas. Puede no funcionar en todos los sitios. Sal de la configuración para que los cambios surtan efecto.
DESCRIPTION_SDREMOVALDETECTION=Activa/desactiva la detección de extracción SD. Desactívala si se muestra un mensaje de error en lugar del menú ROM.
DESCRIPTION_S1SDACCESS_1=Permite usar la flashcard como un dispositivo secundario. Desactiva esta opción si la función IR no funciona o si la aplicación falla.
DESCRIPTION_WIFI=Selecciona si quieres usar la conexión Wi-Fi de Nintendo. No afecta a la Descarga DS.
DESCRIPTION_LASTPLAYEDROM_1=Si está activado, mantén pulsado \B en el arranque para ir al menú de selección de ROM.
DESCRIPTION_AUTOSTARTSLOT1=Lanza directamente el cartucho en Slot-1. Útil si TWLMenu++ está en tu flashcard con acceso a la SD de la consola.
DESCRIPTION_DSISPLASH=Selecciona si quieres mostrar la pantalla de inicio de Nintendo DSi. Elige "Con SyS" para que el mensaje de Salud y Seguridad se muestre en la pantalla inferior.
DESCRIPTION_NINTENDOLOGOCOLOR=Cambia el color del logo de Nintendo que se muestra en la pantalla de inicio de Nintendo DSi si tienes un cartucho insertado.
DESCRIPTION_DSIMENUPPLOGO_1=El logo aparecerá cuando inicies TWiLight Menu++.
DESCRIPTION_DSIWARE_EXPLOIT=La aplicación/juego DSiWare con Exploit que estás usando para TWiLight Menu++ y nds-bootstrap. Elige "Ninguno" si no lo usas.
DESCRIPTION_SYSREGION_1=La región de SysNAND. La opción "Auto" sólo funcionará si SDNAND está configurada.
DESCRIPTION_LAUNCHERAPP=Para obtener el nombre de .app, presione POWER, mantén presionado \A + \B, y elige LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Selecciona si iniciar TWiLight Menu++ o el Menú de Nintendo DSi al arrancar.
DESCRIPTION_SYSTEMSETTINGS_1=Pulsa \A para cambiar la configuración relacionada con el sistema de Nintendo DSi.

