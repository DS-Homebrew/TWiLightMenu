DESCRIPTION_S1SDACCESS_1 = Permite que tu flashcard sea usado como dispositivo secundario. Desactiva si la funcionalidad IR no funciona o si la app se cierra

DESCRIPTION_QUICKMENU = El menú mostrado antes del menú de selección de ROM. Tiene el estilo del DS original.

DESCRIPTION_THEME_1 = Tema para TWLMenu++. Pulsa A para elegir un subtema.

DESCRIPTION_LASTPLAYEDROM_1 = Si esta activado, mantén presionado B al inicio para saltar al menú de selección de ROM.

DESCRIPTION_DSIMENUPPLOGO_1 = El logo de app estara activo cuando inicie TWiLight Menu++.

DESCRIPTION_DIRECTORIES_1 = Si estás en una carpeta donde la mayoría de tus juegos están, es seguro ocultar directorios/carpetas.

DESCRIPTION_BOXART_1 = Mostrado en la pantalla superior del tema de DSi/3DS.

DESCRIPTION_ANIMATEDSIICONS_1 = Anima los iconos DSi-enhanced como en los menús de DSi/3DS.

DESCRIPTION_SYSTEMSETTINGS_1 = Presione A para cambiar las opciones correspondientes a la consola DSi.

DESCRIPTION_REPLACEDSIMENU_1 = Iniciar TWLMenu++ al inicio, en lugar del menú regular de DSi.

DESCRIPTION_RESTOREDSIMENU_1 = Volver a mostrar el menú DSi al inicio.

DESCRIPTION_SYSREGION = La región de la SysNAND. La opción "Auto" funcionará sólo si la SDNAND está configurada

DESCRIPTION_LAUNCHERAPP = Para obtener el nombre del archivo .app, pulsa POWER, mantén presionado A y selecciona LAUNCHER

DESCRIPTION_DEFAULT_LAUNCHER_1_DSIMENUPP = Lanzar menú DSi o TWLMenu++ al inicio.

12_HOUR_CLOCK =  Usar reloj de 12 horas
DESCRIPTION_12_HOUR_CLOCK = En el tema Acekard, usa un reloj de 12 horas en lugar del reloj de 24 horas.

AK_ZOOMING_ICON = Zooming de iconos
DESCRIPTION_ZOOMING_ICON = En el tema Acekard, muestra un efecto zoom para el icono seleccionado.

AK_SCROLLSPEED = Velocidad de scroll
DESCRIPTION_AK_SCROLLSPEED = En el tema Acekard, configura la velocidad del scroll.

AK_VIEWMODE = Modo de vista
DESCRIPTION_AK_VIEWMODE = En el tema Acekard, configura el modo de vista.

SHOW_HIDDEN = Mostrar carpetas ocultas
DESCRIPTION_SHOW_HIDDEN_1 = Si se activa, no importará si la app está oculta o no, será ignorado y se mostrará de todas formas.

COLORMODE = Modo de color
DESCRIPTION_COLORMODE = Cambia el color de las pantallas. Puede no funcionar en todas las áreas. Sal de la configuración para que los cambios surtan efecto.

BLF = Filtro de luz azul
DESCRIPTION_BLF = Disminuye o bloquea la luz azul proveniente de las pantalla para evitar daños de la vista. Esta característica es experimental, así que no esperes un correcto funcionamiento.

DSISPLASH = Pantalla de arranque del DSi
DESCRIPTION_DSISPLASH = Muestra la pantalla de arranque del DSi al inicio.

HSMSG = Mensaje de Salud y seguridad
DESCRIPTION_HSMSG = Muestra el mensaje de salud y seguridad en pantalla inferior de la pantalla de arranque del DSi.

DESCRIPTION_SHOW_NDS = Muestra las ROMS de Nintendo DS/DSi en la lista de ROMs.

DESCRIPTION_SHOW_NES = Muestra las ROMS del NES y Famicom Disk System en la lista de ROMs.

DESCRIPTION_SHOW_GB = Muestra las ROMS de GameBoy, Super GBB y GBC en la lista de ROMs.

DESCRIPTION_SHOW_SMS= Muestra las ROMS de Sega Master System y Game Gear en la lista de ROMs.

DESCRIPTION_SHOW_MD = Muestra las ROMS de Sega Genesis/Mega Drive en la lista de ROMs.

DESCRIPTION_SHOW_SNES = Muestra las ROMS del Super Nintendo/Super Famicom en la lista de ROMS.

