DESCRIPTION_DISPLAY_SCREEN=Αυτή η επιλογή θα αλλάξει μεταξύ του αν ο τίτλος GBA θα εμφανίζεται στην κάτω ή στην επάνω οθόνη.
DESCRIPTION_BORDER_FRAME=Ενεργοποιεί τη χρήση Περίγραμμα πλαισίων ορίων GBA.
DESCRIPTION_CENTERANDMASK=Κεντράρει το παιχνίδι με περίγραμμα. Προσθέτει 1 καθυστέρηση καρέ.
DESCRIPTION_GBACOLORS=Προσομοιώνει τα χρώματα GBA σκοτινιάζοντας την οθόνη.
DESCRIPTION_GBAR2_MAINMEMICACHE=Ενισχύει την ταχύτητα, αλλά προκαλεί σφαλμάτων που έχουν σχέση με τους χρόνους σε μερικά παιχνίδια.
DESCRIPTION_GBAR2_WRAMICACHE=Ενισχύει την ταχύτητα, αλλά σε ορισμένα παιχνίδια ενδέχεται να προκληθούν σφάλματα.
DESCRIPTION_BIOSINTRO=Επιλέξτε αν η οθόνη εκκίνησης Game Boy Advance θα εμφανίζεται κατά την εκκίνηση μιας GameBoy Advance ROM.

