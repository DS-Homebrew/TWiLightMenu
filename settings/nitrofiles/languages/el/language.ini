DESCRIPTION_ASPECTRATIO=Ρυθμίζει την επάνω οθόνη ώστε να έχει το αρχικό μέγεθος ή μεγαλύτερο για τα παιχνίδια DS. Ορισμένα παιχνίδια ενδέχεται να μην το χρησιμοποιούν αυτό. Απαιτεί τη χρήση του TWPatch καθώς και την ενεργοποίηση εξωτερικών sysmodules στο Luma.
DESCRIPTION_GBABORDER=Αλλάζει το περίγραμμα οθόνης σε λειτουργία GBA. Δεν επηρεάζει το GBARunner2.
DESCRIPTION_GAMELOADER=Επιλέξτε αν θα χρησιμοποιήσετε το nds-bootstrap ή το flashcard kernel για την εκκίνηση των DS ROMs.
DESCRIPTION_B4DSMODE=Χρησιμοποιήστε το μόνο για δοκιμές. Ενεργοποιεί τη λειτουργία που χρησιμοποιείται κατά την εκτέλεση του nds-bootstrap σε DS/DS Lite, με ορισμένες πρόσθετες λειτουργίες DSi.
DESCRIPTION_ESRBRATINGSCREEN=Εμφανίζει μια οθόνη με τη βαθμολογία ESRB του τίτλου USA DS και την περιγραφή περιεχομένου, όταν εκκινείται μέσω nds-bootstrap. Δεν λειτουργεί με όλους τους τίτλους DS.
DESCRIPTION_HOTKEY=Ορίστε το πλήκτρο συντόμευσης για να ανοίξετε το μενού nds-bootstrap στο παιχνίδι.
DESCRIPTION_SAVE_LOCATION=Pick the location of where game saves are placed. Selecting ROM folder will disable save slots.
DESCRIPTION_FORCESLEEPMODE=Εάν μια συγκεκριμένη κάρτα Slot-1 εμποδίζει τη λειτουργία ύπνου από να δουλεύει, παρακαλούμε ενεργοποιήστε το. Θυμηθείτε να το απενεργοποιήσετε αν έχετε μια κάρτα παιχνιδιών λιανικής πώλησης.
DESCRIPTION_SLOT1SDACCESS=Έχετε πρόσβαση στην κάρτα SD της κονσόλας ενώ τρέχετε με μια κάρτα flashcard Slot-1.
DESCRIPTION_SLOT1SCFGUNLOCK=Έχετε πρόσβαση σε SCFG ενώ τρέχετε μια κάρτα flashcard Slot-1. Επιτρέπει τη ρύθμιση της λειτουργίας εκτεταμένης μνήμης και/ή την ταχύτητα του ρολογιού σε flashcard homebrew.
DESCRIPTION_SLOT1TOUCHMODE=Για την καλύτερη συμβατότητα λειτουργίας DSi διαθέσιμη σε flashcards, παρακαλώ ορίστε τη λειτουργία αφής σε DSi.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Αλλάξτε αυτό αν κάποιες κάρτες Slot-1 δεν ανοίγουν. Παρακαλώ σημειώστε ότι η μέθοδος επανεκκίνησης δεν θα χρησιμοποιήσει την καθορισμένη γλώσσα ή την ταχύτητα της CPU.
DESCRIPTION_SNDFREQ_1=32.73kHz είναι αρχική ποιότητα, 47.61kHz είναι υψηλής ποιότητας. Δεν επηρεάζει τις κάρτες Slot-1 λιανικής.
DESCRIPTION_ROMREADLED_1=Ορίζει το LED ως ένδειξη ανάγνωσης CPU ROM.
DESCRIPTION_DMAROMREADLED=Ορίζει το LED ως ένδειξη ανάγνωσης DMA ROM.
DESCRIPTION_PRECISEVOLUMECTRL=Προσθέτει περισσότερα επίπεδα έντασης μεταξύ αυτών από τα πλήκτρα VOL -/+. Πατήστε SELECT+UP/DOWN για να ρυθμίσετε την ένταση με τα επιπλέον επίπεδα.
DESCRIPTION_DSIWARETOSD=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but redirects NAND/SD contents to flashcard.
DESCRIPTION_DSIWARETOSD_DSBIOS=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but will decrease compatibility.
DESCRIPTION_PHOTOLOCATION=Επιλέξτε την τοποθεσία του φακέλου φωτογραφιών που θέλετε να χρησιμοποιήσετε στους τίτλους DSiWare.
DESCRIPTION_TWLNANDLOCATION=Επιλέξτε ποια συσκευή θέλετε οι τίτλοι DSiWare να διαβάζουν τα περιεχόμενα της TWLNAND.
DESCRIPTION_CACHEBLOCKSIZE=Ανάλογα με το μέγεθος, ορισμένες περιοχές σε DS(i) παιχνίδια θα φορτώσουν ελαφρώς πιο γρήγορα ή πιο αργά.
DESCRIPTION_SAVEFATTABLECACHE=Αποθηκεύει τον δημιουργημένο FAT table cache ως ένα 512KB αρχείο. Αν σύντομα αντιμετωπίσετε διαφθορά SD, παρακαλώ απενεργοποιήστε το.
DESCRIPTION_LOAD_BOOTLOADER=Η άμεση φόρτωση του φορτωτή εκκίνησης(bootloader) επιταχύνει τον χρόνο εκκίνησης. Αν έχετε προβλήματα με τη φόρτωση του homebrew σε λειτουργία DS, τότε ρυθμίστε το να φορτώνεται μέσω του nds-bootstrap.
DESCRIPTION_BOOTSTRAP_1=Το release build είναι η τελευταία έκδοση που συνήθως περιλαμβάνεται με το πακέτο. Το νυχτερινό build βασίζεται σε μια δέσμευση από το GitHub και μπορεί να περιέχει σφάλματα.
DESCRIPTION_DEBUG_1=Εμφανίζει κάποιο κείμενο πριν το παιχνίδι ξεκινήσει.
DESCRIPTION_LOGGING_1=Καταγράφει τη διαδικασία patching στο sd:/NDSBTSRP.LOG

