DESCRIPTION_LAUNCHER_PATCHES=Αλλάζει αν το Unlaunch θα κάνει Διορθώσεις Εκκινητή(Patches) στο μενού του DSi. 'Ανενεργό' για να μην υπάρχουν επιδιορθώσεις, 'Προεπιλογή' για να διατηρήσετε την οθόνη εκκίνησης και τον ήχο, ''Πλήρες" για όλες τις επιδιορθώσεις του Unlaunch.

