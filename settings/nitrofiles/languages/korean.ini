DESCRIPTION_LANGUAGE_1=이 옵션을 설정해서 본체 언어의 선택에 대한 제한을 피하세요.
DESCRIPTION_GAMELANGUAGE_1=nds-bootstrap을 이용해서 플레이하는 DS 롬파일의 언어를 설정합니다.
DESCRIPTION_TITLELANGUAGE_1=DS 롬파일의 제목에 대한 언어를 설정합니다. (DSiWare 제외)
DESCRIPTION_COLORMODE=화면의 색상을 바꿉니다. 모든 영역에서 작동하지 않을경우, 변경 내용을 적용하기 위해 설정에서 나오세요.
DESCRIPTION_UNLAUNCH_BG=Changes the default background of Unlaunch. Requires re-installation of Unlaunch.
DESCRIPTION_SDREMOVALDETECTION=SD 제거 감지를 활성화 또는 비활성화합니다. ROM 메뉴 대신 오류 메시지가 뜬다면 이 설정을 비활성화 하세요.
DESCRIPTION_S1SDACCESS_1=Flashcard를 보조 기기로 이용할 수 있게합니다. IR 기능이 작동하지 않거나 앱이 충돌한다면 이 옵션을 꺼주세요.
DESCRIPTION_WIFI=닌텐도 와이파이 커넥션을 이용할지 고릅니다. DS 다운로드 플레이에는 영향을 미치지 않습니다.
DESCRIPTION_LASTPLAYEDROM_1=이 옵션이 켜져있으면, 시작할때 \B를 눌러 ROM 선택 메뉴를 건너뛸 수 있습니다.
DESCRIPTION_DSISPLASH=부팅시 닌텐도 DSi 부팅화면을 띄울지 고릅니다.
DESCRIPTION_DSIMENUPPLOGO_1=TWiLight Menu++를 시작할 때 로고를 띄웁니다.
DESCRIPTION_DSIWARE_EXPLOIT=TWiLight Menu++와 nds-bootstrap에 사용되는 exploit한 DSiWare 앱 또는 게임. 이용하지 않으면 "사용 안 함"으로 설정하세요.
DESCRIPTION_SYSREGION_1=SysNAND의 국가코드를 지정합니다. "자동" 옵션은 SDNAND가 설정되어있을 때에만 작동합니다.
DESCRIPTION_LAUNCHERAPP=.app 이름을 얻으려면, 전원 버튼을 누르고, \A버튼과 \B버튼을 동시에 누르고있으세요. 그런 다음, LAUNCHER에 강조표시 하세요.
DESCRIPTION_DEFAULT_LAUNCHER_1=부팅시 TWiLight Menu++를 실행할지, DSi메뉴를 실행할지 결정합니다.
DESCRIPTION_SYSTEMSETTINGS_1=\A 버튼을 눌러서 DSi 본체와 관련된 설정을 변경합니다.

