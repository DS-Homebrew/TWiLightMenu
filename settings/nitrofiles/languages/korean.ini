DESCRIPTION_SHOW_MD=세가 제네시스, 메가 드라이브 롬파일을 롬 리스트에서 표시합니다.
DESCRIPTION_SHOW_SNES=SNES, 슈퍼 패미컴 롬파일을 롬 리스트에서 표시합니다.
DESCRIPTION_SHOW_PCE=PC 엔진, TruboGrafx-16 롬파일을 롬 리스트에서 표시합니다.

