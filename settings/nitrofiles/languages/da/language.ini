DESCRIPTION_ASPECTRATIO=Justerer den øverste skærm til den oprindelige størrelse eller bredere for DS-spil. Nogle spil bruger muligvis ikke denne funktion. Kræver at TWPatch bruges samt at eksterne sysmoduler er aktiveret i Luma.
DESCRIPTION_GBABORDER=Vælger rammen vist i GBA-tilstand. Påvirker ikke GBARunner2.
DESCRIPTION_USEBOOTSTRAP=nds-bootstrap bruges i stedet for flashcardets kerne eller firmware.
DESCRIPTION_B4DSMODE=Må kun anvendes til test. Aktiverer den tilstand, der anvendes, når nds-bootstrap køres på DS/DS Lite, med nogle ekstra DSi-funktioner.
DESCRIPTION_ESRBRATINGSCREEN=Viser en skærm med USA DS-titlens ESRB-klassificering og indholdsbeskrivelse(r), når den startes via nds-bootstrap. Virker ikke med alle DS-titler.
DESCRIPTION_HOTKEY=Vælg genvejstasten til at åbne menuen i spillet i nds-bootstrap.
DESCRIPTION_FCSAVELOCATION=Vælg placeringen for gemte spil på Slot-1 SD (eller flashcard).
DESCRIPTION_FORCESLEEPMODE=Slå dette til hvis et Slot-1-kort forhindrer standby-tilstand. Slå fra igen hvis et originalt DS-spil er indsat i Slot-1.
DESCRIPTION_SLOT1SDACCESS=Giv adgang til konsollens SD-kort mens et Slot-1 flashcard bruges.
DESCRIPTION_SLOT1SCFGUNLOCK=Giv adgang til SCFG mens et Slot-1 flashcard bruges. Tillader konfiguration af udvidet RAM og/eller CPU-hastighed i flashcard-homebrew.
DESCRIPTION_SLOT1TOUCHMODE=For bedst kompatibilitet med DSi-tilstand på flashcards, indstil venligst berøringstilstand til DSi-tilstand.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Ændr denne indstilling, hvis nogle Slot-1-kort ikke starter. Vær opmærksom på, at "genstart"-metoden ikke anvender dine valg af sprog og CPU-hastighed.
DESCRIPTION_SNDFREQ_1=32,73KHz er original kvalitet, 47,61KHz er høj kvalitet. Virker ikke for originale Slot-1-spil.
DESCRIPTION_ROMREADLED_1=Brug en LED som indikator ved læsning fra ROM.
DESCRIPTION_DMAROMREADLED=Brug en LED som indikator ved DMA-baserede læsninger fra ROM.
DESCRIPTION_PRECISEVOLUMECTRL=Tilføjer flere lydstyrker mellem dem fra VOL +/- knapperne. Tryk på SELECT+op/ned for at justere lydstyrken med de ekstra niveauer.
DESCRIPTION_DSIWARETOSD=Kopierer det kørte DSiWare fra flashcart'et til en midlertidig placering på konsollens SD-kort. Hvis du slår dette fra vil læsehastigheder forbedres, men kan føre til lavere kompatibilitet.
DESCRIPTION_PHOTOLOCATION=Vælg placeringen til fotos, du vil bruge i DSiWare-titler.
DESCRIPTION_TWLNANDLOCATION=Vælg hvilken enhed, du vil have DSiWare-titler til at læse indholdet af TWLNAND fra.
DESCRIPTION_CACHEBLOCKSIZE=Alt efter størrelsen indlæses dele af DS(i)-spil hurtigere eller langsommere.
DESCRIPTION_SAVEFATTABLECACHE=Gemmer den oprettede FAT-tabelcache som en 512KB fil. Slå fra hvis dette fører til beskadning af filsystemet på SD-kortet.
DESCRIPTION_LOAD_BOOTLOADER=Direkte indlæsning af bootloaderen fremskynder opstartstiden. Hvis du har problemer med at indlæse DS-mode homebrew, skal du indstille dette til at indlæse via nds-bootstrap.
DESCRIPTION_BOOTSTRAP_1=Release-versionen er den nyeste version som oftest inkluderes. Nightly-versionen er baseret på et commit fra GitHub og kan indeholde fejl.
DESCRIPTION_DEBUG_1=Vis tekst til fejlfinding før ROM'en startes.
DESCRIPTION_LOGGING_1=Logfører processen af patching til sd:/NDSBTSRP.LOG.

