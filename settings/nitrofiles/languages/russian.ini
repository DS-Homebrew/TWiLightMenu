DESCRIPTION_LANGUAGE_1=При выборе обходит ограничение языка вашей консоли.
DESCRIPTION_GAMELANGUAGE_1=Установите язык ромов, воспроизводимых с помощью nds-bootstrap.
DESCRIPTION_TITLELANGUAGE_1=Выбор языка названия игр для DS ромов (кроме DSiWare).
DESCRIPTION_COLORMODE=Изменяет цвет экрана. Может не работать во всех областях. Закройте настройки, чтобы изменения вступили в силу.
DESCRIPTION_SDREMOVALDETECTION=Включает/отключает обнаружение удаления SD. Отключите, если появляется сообщение об ошибке, вместо ROM меню.
DESCRIPTION_S1SDACCESS_1=Позволяет использовать флэш карту как второстепенное устройство. Выключите, если IR-функциональность не работает.
DESCRIPTION_WIFI=Выберите, использовать ли Nintendo WiFi соединение. Не влияет на работу DS Download Play.
DESCRIPTION_LASTPLAYEDROM_1=Если включено, удерживайте \B при запуске, чтобы перейти к списку ромов.
DESCRIPTION_AUTOSTARTSLOT1=Автозапуск игры или флеш карты в Slot-1. Полезно, если TWLMenu++ находится на вашей флеш карте с SD расширением.
DESCRIPTION_DSISPLASH=Выберите, показывать ли заставку Nintendo DSi при загрузке. Установите "С H&S" для показа сообщения о «Здоровье и безопасности» на нижнем экране.
DESCRIPTION_DSIMENUPPLOGO_1=Показывает логотип при запуске TWiLight Menu++.
DESCRIPTION_DSIWARE_EXPLOIT=Используемое DSiWare приложение для TWiLight Menu++ и nds-bootstrap. Если оно не используется, установите "Нет".
DESCRIPTION_SYSREGION_1=SysNAND регион. Опция "Авто" будет работать только если установлен SDNAND.
DESCRIPTION_LAUNCHERAPP=Для получения названия .app нажмите POWER, удерживайте \A + \B, затем выберите LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Выберите, запускать меню TWiLight Menu++ или Nintendo DSi при загрузке.
DESCRIPTION_SYSTEMSETTINGS_1=Нажмите \A чтобы изменить системные настройки консоли.

