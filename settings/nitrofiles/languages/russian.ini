DESCRIPTION_GBAR2_DLDIACCESS=Выберите CPU для доступа к DLDI драйверу флэш карты. Выберите ARM7, если ARM9 вызывает ошибку белого экрана.
DESCRIPTION_USEBOTTOMSCREEN=Играйте в GBA игры на нижнем экране.
DESCRIPTION_CENTERANDMASK=Игра по центру с рамкой. Добавляет задержку в 1 кадр.
DESCRIPTION_GBACOLORS=Имитирует цвета GBA, затемняя экран.
DESCRIPTION_GBAR2_MAINMEMICACHE=Увеличивает скорость, но в некоторых играх вызывает ошибки.
DESCRIPTION_GBAR2_WRAMICACHE=Увеличивает скорость, но в некоторых играх может произойти сбой.
DESCRIPTION_BIOSINTRO=Выберите, будет ли отображаться заставка Game Boy Advance при запуске GBA игр.

