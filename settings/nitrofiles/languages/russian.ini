DESCRIPTION_FRAMERATE=Изменяет частоту кадров в секунду.
DESCRIPTION_DSCLASSICMENU=Меню, отображаемое нажатием на SELECT в теме Nintendo DSi, отображается перед списком ромов.
DESCRIPTION_SELECTBUTTONOPTION=Выберите меню при нажатии SELECT в темах Nintendo DSi, SEGA Saturn и Homebrew Launcher.
DESCRIPTION_THEME_1=Тема для TWiLight Menu+++. Нажмите влево/вправо для выбора, \A для скинов.
DESCRIPTION_DSIMUSIC=Выберите, какая музыка должна воспроизводиться в темах Nintendo DSi, Nintendo 3DS, SEGA Saturn и Homebrew Launcher.
DESCRIPTION_REFERSD=Вы используете SD карту или microSD карту?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Обновляет список на основе того, в какую игру вы недавно играли. Отключите, если запуск игры вызывает ошибку Guru Meditation.
DESCRIPTION_SORT_METHOD=Изменяет сортировку по алфавиту, по недавно сыгранным, по самым популярным, по типу файла или на свою.
DESCRIPTION_DIRECTORIES_1=Если вы в папке, где находятся большинство ваших игр, то можно безопасно скрыть каталоги/папки.
DESCRIPTION_SHOW_HIDDEN_1=Если включено, скрытые приложения будут отображаться.
DESCRIPTION_PREVENT_ROM_DELETION_1=При включении, запрещает скрытие/удаление ромов. Также запрещает отмену скрытия.
DESCRIPTION_BOXART=Отображает обложки на верхнем экране в темах Nintendo DSi/3DS.
DESCRIPTION_BOXART_DSI=Отображает обложки на верхнем экране в темах Nintendo DSi/3DS. Кэширование даёт более плавную прокрутку за счёт медленной загрузки списка.
DESCRIPTION_ANIMATEDSIICONS_1=Анимация Nintendo DSi-enhanced иконок.
DESCRIPTION_CLOCK_SYSTEM=Выберите либо 12-часовые, либо 24-часовые часы.
DESCRIPTION_AK_SCROLLSPEED=Устанавливает скорость прокрутки в Wood UI теме.
DESCRIPTION_ZOOMING_ICON=Отображает эффект увеличения активной иконки в Wood UI теме.

