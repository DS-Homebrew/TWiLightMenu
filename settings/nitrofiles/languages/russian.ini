DESCRIPTION_LANGUAGE_1=При выборе обходит ограничение языка вашей консоли.
DESCRIPTION_TITLELANGUAGE_1=Выбор языка названия игр для DS ромов (кроме DSiWare).
DESCRIPTION_COLORMODE=Изменяет цвет экрана. Может не работать во всех областях. Закройте настройки, чтобы изменения вступили в силу.
