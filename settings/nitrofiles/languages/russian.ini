DESCRIPTION_FRAMERATE=Изменяет частоту кадров в секунду.
DESCRIPTION_DSCLASSICMENU=Меню, отображаемое нажатием на SELECT в теме DSi, отображается перед списком ромов.
DESCRIPTION_SELECTBUTTONOPTION=Выберите меню при нажатии на SELECT в теме DSi или SEGA Saturn.
DESCRIPTION_THEME_1=Тема для TWiLight Menu++. Нажмите влево/вправо для выбора, А для подтем.
DESCRIPTION_DSIMUSIC=Музыка используемая в темах DSi и 3DS.
DESCRIPTION_REFERSD=Вы используете SD карту или microSD карту?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Обновляет список на основе того, в какую игру вы недавно играли. Отключите, если запуск игры вызывает ошибку Guru Meditation.
DESCRIPTION_SORT_METHOD=Изменяет сортировку по алфавиту, по недавно сыгранным, по самым популярным, по типу файла или на свою.
DESCRIPTION_DIRECTORIES_1=Если вы в папке, где находятся большинство ваших игр, то можно безопасно скрыть каталоги/папки.
DESCRIPTION_SHOW_HIDDEN_1=Если включено, скрытые приложения будут отображаться.
DESCRIPTION_PREVENT_ROM_DELETION_1=При включении, запрещает скрытие/удаление ромов. Также запрещает отмену скрытия.
DESCRIPTION_BOXART_1=Отображаются на верхнем экране темы DSi/3DS.
DESCRIPTION_BOXARTMEM=Загружает обложки в RAM для быстрой прокрутки, ценной медленной загрузки списка ромов.
DESCRIPTION_ANIMATEDSIICONS_1=Анимация улучшенных DSi иконок в меню DSi/3DS.
DESCRIPTION_CLOCK_SYSTEM=Выберите либо 12-часовые, либо 24-часовые часы.
DESCRIPTION_AK_SCROLLSPEED=Устанавливает скорость прокрутки в Acekard теме.
DESCRIPTION_ZOOMING_ICON=Отображает эффект масштаба для иконки в Acekard теме.

