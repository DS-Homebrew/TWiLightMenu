DESCRIPTION_TWL_SPEED_FOR_COLOR_FILTERS=透過將ARM9 CPU速度設定為133MHz (TWL)，加快色彩濾鏡和/或DS原始色彩處理速度。不影響將TWL速度列入黑名單的軟體。
DESCRIPTION_ASPECTRATIO=調整DS遊戲上螢幕顯示比例。一些遊戲無法使用。需要用TWPatch，且要選中Luma3DS選單中的Enable loading external FIRMs and modules。
DESCRIPTION_GBABORDER=更改GBA模式畫面填充的邊框。不會影響GBARunner2的設定。
DESCRIPTION_GAMELOADER=選擇是否使用nds-bootstrap或是燒錄卡韌體以啟動DS ROM。
DESCRIPTION_B4DSMODE=僅用於測試。啟用在DS/DS Lite中執行nds-bootstrap時所使用的，包含部分額外DSi功能的模式。
DESCRIPTION_ESRBRATINGSCREEN=透過nds-bootstrap啟動軟體時顯示美國ESRB評級標籤以及描述元素。並不適用於全部的DS軟體。
DESCRIPTION_HOTKEY=設定熱鍵以開啟nds-bootstrap遊戲內選單。
DESCRIPTION_SAVE_LOCATION=選擇遊戲儲存位置。選擇 ROM 資料夾會禁用多儲存槽位。
DESCRIPTION_FORCESLEEPMODE=若插入Slot-1遊戲卡時無法正常進入待玩模式，請開啟此選項。如果您插入的是零售版遊戲卡，請務必關閉此功能。
DESCRIPTION_SLOT1SDACCESS=執行Slot-1燒錄卡時存取主機SD卡。
DESCRIPTION_SLOT1SCFGUNLOCK=執行Slot-1燒錄卡時存取SCFG。允許在燒錄卡自製軟體中設定擴展記憶體模式和/或時脈速度。
DESCRIPTION_SLOT1TOUCHMODE=為了確認燒錄卡透過DSi模式執行的相容性，請將觸控模式設定為DSi模式。
DESCRIPTION_SLOT1LAUNCHMETHOD_1=如果某些Slot-1卡無法啟動，請變更此設定。請注意，重新啟動方法不會使用您設定的語言或CPU速度。
DESCRIPTION_SNDFREQ_1=32.73kHz 為原本的音質, 47.61kHz 為高音質.
DESCRIPTION_ROMREADLED_1=將LED用作CPU讀取ROM的指示燈。
DESCRIPTION_DMAROMREADLED=將LED用作DMA讀取ROM的指示燈。
DESCRIPTION_PRECISEVOLUMECTRL=使音量調節比機身調節更精確，按下SELECT+上/下來使用。
DESCRIPTION_DSIWARETOSD=將啟動的DSiWare軟體從燒錄卡複製到主機SD卡的臨時位置。關閉此項目將提高載入速度，但會重新導向 NAND/SD 內容至燒錄卡。
DESCRIPTION_DSIWARETOSD_DSBIOS=將啟動的DSiWare軟體從燒錄卡複製到主機SD卡的臨時位置。關閉此項目將提高載入速度，但會降低相容性。
DESCRIPTION_PHOTOLOCATION=選擇您想要在DSiWare中使用的照片資料夾位置。
DESCRIPTION_TWLNANDLOCATION=設定DSiWare所使用的TWLNAND的位置。
DESCRIPTION_CACHEBLOCKSIZE=根據設定的快取區塊大小，DS/DSi遊戲中的一些畫面将會更快或更慢地進行加載。
DESCRIPTION_LOAD_BOOTLOADER=直接加載引導程式可加快啟動速度，如果運行DS模式的自製程式出現問題，請設定為"透過nds-bs"。
DESCRIPTION_BOOTSTRAP_1=正式版通常為時下同捆的最新發行版本，而開發版則是開發者在Github提交某次修改後生成的測試版本，且可能會包含一些Bug。
DESCRIPTION_DEBUG_1=執行遊戲前顯示一些文字。
DESCRIPTION_LOGGING_1=日誌會存儲在SD:/NDSBTSRP.LOG
DESCRIPTION_SAVE_RELOCATION=預設的「SD/microSD 卡」選項會將檔案移轉到SD卡上的檔案。「遊戲卡」選項會在ROM和遊戲卡的軟體ID匹配時停用將存檔遷移至插入的遊戲卡上的功能。

