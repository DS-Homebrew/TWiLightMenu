SKINSEL_DSI=主題選擇: DSi選單
SKINSEL_3DS=主題選擇: 3DS HOME選單

SKINSEL_R4=主題選擇: R4原版
SKINSEL_WOOD=主題選擇: Wood

BORDERSEL_GBA=邊框選擇: GBA模式
BGSEL_UNLAUNCH=背景選擇: Unlaunch

FONTSEL=字體選擇

