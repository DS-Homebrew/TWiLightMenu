DESCRIPTION_WIFI=選擇是否開啟無線通信，若發生硬體損壞或是安裝不正確時建議禁用。
DESCRIPTION_POWERLEDCOLOR=選擇藍色(低電量時為紅色) 或是紫色。
DESCRIPTION_LASTPLAYEDROM_1=如果開啟了, 在開機的時候長按 \B 以進入 ROM 選單.
DESCRIPTION_AUTOSTARTSLOT1=自動啟動Slot-1卡內的遊戲或燒錄卡。
DESCRIPTION_GBSPLASH=選擇在啟動本軟體時是否顯示GameBoy動畫頁面。
DESCRIPTION_DSSPLASH=選擇在啟動本軟體時是否顯示DS開機動畫。選定"顯示H&S"將會顯示開機動畫的H&S。
DESCRIPTION_DSISPLASH=選擇在啟動本軟體時是否顯示DSi開機動畫。選定"顯示H&S"將會顯示開機動畫的H&S。
DESCRIPTION_GB_SPLASH_EASTER_EGGS=在特殊日子 (例如: 週年紀念日) 將顯示不同版本的Game Boy啟動畫面。
DESCRIPTION_DS_SPLASH_EASTER_EGGS=在特殊日子 (例如: 週年紀念日) 將顯示不同版本的DS啟動畫面。
DESCRIPTION_DSI_SPLASH_EASTER_EGGS=在特殊日子 (例如: 週年紀念日) 將顯示不同版本的DSi啟動畫面。
DESCRIPTION_DSSPLASHAUTOSKIP=啟用後，Nintendo DS啟動畫面將會自動繼續，而無需等待觸控螢幕。
DESCRIPTION_DSISPLASHAUTOSKIP=啟用後，Nintendo DSi啟動畫面將會自動繼續，而無需等待觸控螢幕。
DESCRIPTION_NINTENDOLOGOCOLOR=如果有插入遊戲卡，則會變更 Nintendo DSi 啟動畫面中顯示的任天堂標誌的顏色。
DESCRIPTION_DSIMENUPPLOGO_1=啟動本軟體時會顯示 TWiLight Menu++ 的LOGO。
DESCRIPTION_SPLASH_JINGLE_LENGTH=改動本軟體啟動時的動畫頁面中“叮叮”效果音時長。不會影響页面内其他效果音。
DESCRIPTION_ROCKET_ROBZ_LOGO=在 TWiLight Menu++ 啟動畫面時，Rocket Robz 標誌會顯示在下螢幕。
DESCRIPTION_ROCKET_ROBZ_LOGO_MACRO=Rocket Robz 標誌將在 TWiLight Menu++ 啟動畫面之前顯示。
DESCRIPTION_DSIWARE_EXPLOIT=設定在TWiLight Menu++和nds-bootstrap所使用的DSiWare漏洞引導軟體。若不使用請選"無"。
DESCRIPTION_SYSREGION_1=設定SysNAND的地區。"自動"選項僅在已配置SDNAND的環境下生效。
DESCRIPTION_LAUNCHERAPP=要获取.app名，按下电源键，长按 \A + \B，随后将选定启动器。
DESCRIPTION_DEFAULT_LAUNCHER_1=設定在開機時進入Nintendo DSi Menu或是自动載入TWiLight Menu++。
DESCRIPTION_SYSTEMSETTINGS_1=按\A進行Nintendo DSi系統設定。
DESCRIPTION_SET_LUMA_AUTOBOOT=允許Luma3DS在啟動Nintendo 3DS/2DS主機時啟動本軟體。

; Unlaunch settings
BACKGROUND=背景
LAUNCHER_PATCHES=啟動器補丁

DESCRIPTION_UNLAUNCH_BG=變更 Unlaunch 的預設背景。需要重新安裝 Unlaunch。
DESCRIPTION_LAUNCHER_PATCHES=選擇是否用Unlaunch對DSi選單進行補丁修改 ，"關"則為不打補丁，“預設”則為保留啟動畫面和聲音，"所有"則為全部的Unlaunch補丁。

FULL=所有

SCREEN_COLOR_FILTER_SELECT=螢幕濾色片選擇

