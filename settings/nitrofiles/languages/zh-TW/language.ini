AB_SETBORDER=\A / \B: 設定邊框
AB_SETBG=\A / \B: 設定背景
AB_SETFONT=\A / \B: 設定字體

HOLD_1S_SET=按下按鍵來設定。
HOLD_1S_DETAILS=按住兩個按鍵至少1秒鐘。\n初始設定為\L \DD SELECT。\n按住\B取消。
