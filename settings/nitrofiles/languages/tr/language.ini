DESCRIPTION_LAUNCHER_PATCHES=Unlaunch'ın DSi Menüsüne yama yapıp yapmayacağını değiştirir. Yama olmaması için 'Kapalı', açılış ekranını ve sesi korumak için 'Varsayılan', Unlaunch'ın tüm yamaları için 'Tam'.

