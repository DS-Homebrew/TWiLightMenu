DESCRIPTION_SORT_METHOD=Alfabeye göre, en son oynanana göre, en çok oynanana göre, dosya türüne ya da isteğe göre sıralama seçeneği sunar.
DESCRIPTION_SHOW_EMPTY_BOXES=Nintendo DSi, Nintendo 3DS, SEGA Saturn ve Homebrew Launcher kullanıcı arayüzlerinde boş kutu yuvalarını gösterin.
DESCRIPTION_DIRECTORIES_1=Eğer oyunlarınızın çoğunluğunun bulunduğu bir klasörde iseniz, klasörleri/dizeleri gizlemek güvenlidir.
DESCRIPTION_SHOW_HIDDEN_1=Eğer açıksa, uygulamanın gizlenmiş olup olmadığına bakılmadan gösterilir.
DESCRIPTION_PREVENT_ROM_DELETION_1=Açıldığında ROM'ların silinmesi/saklanması devre dışı bırakılır. Ayrıca ortaya çıkmayı da önler.
DESCRIPTION_SHOW_PHOTO=Nintendo DSi/3DS temalarında üst ekranda fotoğraf ve ekran görüntülerini gösterir. Bu ayar bazı temalarda zorla devre dışı bırakılabilir.
DESCRIPTION_BOXART=Kutu tasarımını Nintendo DSi/3DS temalarında üst ekranda gösterir.
DESCRIPTION_BOXART_DSI=Kutu tasarımını Nintendo DSi/3DS temalarında üst ekranda gösterir. Önbellekleme daha akıcı bir şekilde kaydırma pahasına ROM listesini daha yavaş yükler.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Fotoğrafın ve/veya kutu resminin/oyun kapaklarının renk aralığını artırır. DSi, 3DS, Saturn veya HBL temalarında bir donma ile karşılaşırsanız bunu devre dışı bırakın.
DESCRIPTION_FILENAME_DISPLAY=Dosya adının banner metninin üzerinde mi görüntüleneceğini yoksa banner metninin yerini mi alacağını seçin. DSi, Saturn ve HBL kullanıcı arayüzleri için geçerlidir.
DESCRIPTION_FILENAME_AS_BANNER_TEXT=Tüm başlıkların başlık metnini dosya adlarıyla değiştirin. DSi, Saturn ve HBL kullanıcı arayüzleri için geçerlidir.
DESCRIPTION_ANIMATEDSIICONS_1=Nintendo DSi-enhanced oyunların simgelerini hareketli yapın.
DESCRIPTION_CUSTOMICONS=Tüm ROM türleri için özel oyun simgelerini gösterir.
DESCRIPTION_CLOCK_SYSTEM=12 veya 24'lük bir saat dilimi kullanın.
