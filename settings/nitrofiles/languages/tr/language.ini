DESCRIPTION_TWL_SPEED_FOR_COLOR_FILTERS=ARM9 CPU hızını 133mhz'e (TWL) ayarlayarak renk filtresini ve/veya DS Phat renk işlemeyi hızlandırır. TWL hızını kara listeye alan başlıkları etkilemez.
DESCRIPTION_ASPECTRATIO=DS oyunları için üst ekranı orijinal boyutta veya daha geniş olacak şekilde ayarlar. Bazı oyunlar bunu kullanamayabilir. Luma'da etkinleştirilmiş harici sistem modüllerinin yanı sıra TWPatch'in kullanılmasını gerektirir.
DESCRIPTION_GBABORDER=GBA Modunda kenarları değiştirir. GBARunner2'yi etkilemez.
DESCRIPTION_GAMELOADER=Select which application to use as the game loader to boot DS ROMs.
DESCRIPTION_B4DSMODE=Sadece test için kullanın. Bazı ek DSi özellikleriyle birlikte DS/DS Lite üzerinde nds-bootstrap çalıştırılırken kullanılan modu etkinleştirir.
DESCRIPTION_ESRBRATINGSCREEN=Nds-bootstrap aracılığıyla başlatıldığında, USA DS oyununun ESRB derecelendirmesini ve içerik tanımlayıcılarını içeren bir ekran görüntüler. Tüm DS oyunlarında çalışmaz.
DESCRIPTION_HOTKEY=nds-bootstrap oyun içi menüsünü açmak için kısayol ayarlayın.
DESCRIPTION_SCREEN_SWAP_HOTKEY=Üst ve alt ekranları değiştirmek için kısayol tuşunu ayarlayın.
DESCRIPTION_SAVE_LOCATION=Oyun kayıtlarının yerleştirileceği konumu seçin. ROM klasörünün seçilmesi kayıt yuvalarını devre dışı bırakacaktır.
DESCRIPTION_FORCESLEEPMODE=Eğer belli bir Yuva-1 kartı uyku modunun çalışmasını önlüyorsa lütfen bunu açın. Eğer satın alınmış bir kartı yerleştirdiyseniz bunu kapamayı unutmayın.
DESCRIPTION_SLOT1SDACCESS=Yuva-1 flashcard'ı çalışırken konsolun SD kartına ulaşım sağlayın.
DESCRIPTION_SLOT1SCFGUNLOCK=Bir Yuva-1 flashcard'ı çalışırken SCFG'e erişim sahibi olursunuz. Artırılmış hafıza modunun ve(ya) flashcard homebrew'indeki çalışma hızını ayarlamaya olanak sağlar.
DESCRIPTION_SLOT1TOUCHMODE=Flashcard'larda en iyi DSi Modu uyumluluğu için lütfen Dokunma Modu'nu DSi Modu'na ayarlayın.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Eğer bazı Yuva-1 kartları çalışmıyorsa bunu değiştirin. Lütfen yeniden başlatma şeklinin ayarlanmış dili ya da işlemci hızını kullanmayacağının farkında olun.
DESCRIPTION_SNDFREQ_1=32.73kHz orijinal kalite, 47.61kHz yüksek kalite. Satın alınmış Yuva-1 kartlarını etkilemez.
DESCRIPTION_ROMREADLED_1=LED ışığını işlemcinin ROM'u okuma göstergesi olarak ayarlar.
DESCRIPTION_DMAROMREADLED=LED ışığını DMA ROM'u okuma göstergesi olarak ayarlar.
DESCRIPTION_PRECISEVOLUMECTRL=VOL -/+ düğmelerinden daha fazla ses seviyesi ekler. Ses seviyesini daha detaylı ayarlamak için SELECT+Yukarı/Aşağı tuşlarını kullanın.
DESCRIPTION_DSIWARETOSD=Başlatılan DSiWare'i flaş karttan konsolun SD kartındaki geçici bir konuma kopyalar. Bunu kapatmak yükleme hızını artırır, ancak NAND/SD içeriğini flaş karta yönlendirir.
DESCRIPTION_DSIWARETOSD_DSBIOS=Çalıştırılan DSiWare oyununu flashcard'tan SD Kartın geçici bölümüne kopyalar. Bunu kapatmak yükleme hızını artırır fakat uyumluluğu azaltır.
DESCRIPTION_PHOTOLOCATION=DSiWare oyunlarında kullanmak istediğiniz fotoğraf klasörünü seçin.
DESCRIPTION_TWLNANDLOCATION=DSiWare oyunlarının TWLNAND içeriğini okumasını istediğiniz cihazı seçin.
DESCRIPTION_CACHEBLOCKSIZE=Boyuta bağlı olarak DS(i) oyunlarındaki bazı bölümler daha hızlı ya da yavaş yüklenir.
DESCRIPTION_LOAD_BOOTLOADER=Önyükleyicinin doğrudan yüklenmesi önyükleme süresini hızlandırır. DS modunda homebrew yüklemede sorun yaşıyorsanız, bunu nds-bootstrap aracılığıyla yüklenecek şekilde ayarlayın.
DESCRIPTION_BOOTSTRAP_1=Stabil sürümü yanında gelen en son sürümdür. İleri beta ise GitHub'da girişim esaslıdır ve yazılım hataları barındırabilir.
DESCRIPTION_DEBUG_1=Oyun başlamadan önce birkaç metin gösterir.
DESCRIPTION_LOGGING_1=Yama sürecinini sd:/NDSBTSRP.LOG 'a kaydeder
DESCRIPTION_SAVE_RELOCATION=Varsayılan "SD/microSD Kart" kayıtları SD kartınızdaki dosyalara yeniden yerleştirir. "Oyun Kartı" ROM ve oyun kartı arasında yazılım kimliği eşleştiğinde takılı oyun kartına kaydetmek için yeniden yerleştirmeyi devre dışı bırakır.

