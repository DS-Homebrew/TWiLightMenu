DESCRIPTION_ASPECTRATIO=Üst ekranı DS oyunları için orijinal ya da daha geniş olması için ayarlayın. Bazı oyunlar bunu kullanmayabilir. Çalışması için hem Sono'nun yamalayıcısı hem de Luma'da external sysmodules'ün etkinleştirilmesi gerekir.
DESCRIPTION_RUNFLUBBAEMUSIN=Run emulators developed by FluBBa in either DS or DSi mode. An older S8DS version will be used for SMS/GG ROMS. Set to DS mode if you can't run ROMs.
DESCRIPTION_GBABORDER=Changes the border in GBA mode. Does not affect GBARunner2.
DESCRIPTION_RUNIN_1=DS ya da DSi modunda çalıştırmayı seçin.
DESCRIPTION_CPUSPEED_1=Bazı oyunlarda gecikmeyi önlemek için TWL'i seçin.
DESCRIPTION_VRAMBOOST_1=8-Bit VRAM'in 32 bitlik veri yoluna yazmasına ve ulaşmasına izin verin.
DESCRIPTION_USEBOOTSTRAP=Flashcard çekirdeği ya da firmware yerine nds-bootstrap kullanılır.
DESCRIPTION_HOTKEY=Set the hotkey to open the nds-bootstrap in-game menu.
DESCRIPTION_FCSAVELOCATION=Slot-1 SD (ya da flashcard) kayıtlarının yerini seçin.
DESCRIPTION_FORCESLEEPMODE=Eğer belli bir Slot-1 kartı uyku modunun çalışmasını önlüyorsa lütfen bunu açın. Eğer satın alınmış bir kartı yerleştirdiyseniz bunu kapamayı unutmayın.
DESCRIPTION_SLOT1SDACCESS=Slot-1 flashcard'ı çalışırken konsolun SD kartına ulaşım sağlayın.
DESCRIPTION_SLOT1SCFGUNLOCK=Bir Slot-1 flashcard'ı çalışırken SCFG'e erişim sahibi olun. Artırılmış hafıza modunun ve(ya) flashcard homebrew'indeki çalışma hızını ayarlamaya olanak sağlar.
DESCRIPTION_SLOT1TOUCHMODE=For best DSi mode compatibility available on flashcards, please set touch mode to DSi mode.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Eğer bazı Slot-1 kartları çalışmıyorsa bunu değiştirin. Lütfen yeniden başlatma methodunun ayarlanmış dili ya da işlemci hızını kullanmayacağını farkında olun.
DESCRIPTION_SNDFREQ_1=32.73kHz orijinal kalite, 47.61kHz yüksek kalite. Satın alınmış Slot-1 kartlarını etkilemez.
DESCRIPTION_ROMREADLED_1=LED ışığını işlemcinin ROM'u okuma göstergesi olarak ayarlar.
DESCRIPTION_CARDREADDMA=Games use DMA to do asynchrous read operations. Turn this off to work around crashes, at the cost of some game compatibility.
DESCRIPTION_DMAROMREADLED=LED ışığını DMA ROM'u okuma göstergesi olarak ayarlar.
DESCRIPTION_PRECISEVOLUMECTRL=VOL -/+ düğmeleri dışında daha fazla ses seviyesi ekler. Ses seviyesini daha detaylı ayarlamak için SELECT+Yukarı/Aşağı'yı kullanın.
DESCRIPTION_DSIWAREBOOTER=Hangi uygulamanın çalıştırılmış DSiWare oyunlarını veya uygulamalarını önyükleyeceğini seçin.
DESCRIPTION_DSIWARETOSD=Copies the launched DSiWare from flashcard to a temporary location on the console's SD card. Turning this off will increase load speed, but will decrease compatibility.
DESCRIPTION_PHOTOLOCATION=Select the photo folder location you want to use in DSiWare titles.
DESCRIPTION_TWLNANDLOCATION=Select which device you want DSiWare titles to read the TWLNAND contents from.
DESCRIPTION_EXPANDROMSPACE_DSI=RAM'deki ROM alanını 8MB'den 12MB'e artırır ya da bazı SDK5 oyunları için 12MB (veya daha az) olan ROMları RAM'e yükler. RAM'e sığan bazı oyunları bozar.
DESCRIPTION_EXPANDROMSPACE_3DS=RAM'deki ROM alanını 24MB'den 28MB'e artırır ya da bazı SDK5 oyunları için 16MB'den 28MB'e. RAM'e sığan bazı oyunları bozar.
DESCRIPTION_CACHEBLOCKSIZE=Boyuta göre DS(i) oyunlarındaki bazı alanlar azcık daha hızlı ya da daha yavaş yüklenir.
DESCRIPTION_SAVEFATTABLECACHE=Oluşturulmuş dosya dizini önbellek çizelgesini 512KB'lık bir dosya olarak kaydeder. Eğer yakın zamanda SD bozulmasıyla karşılaştıysanız lütfen bunu kapatın.
DESCRIPTION_BOOTSTRAP_1=Pick release or nightly bootstrap.
DESCRIPTION_DEBUG_1=Oyun başlamadan önce birkaç metin gösterir.
DESCRIPTION_LOGGING_1=Yamalama sürecinini sd:/NDSBTSRP.LOG 'e kaydeder.

