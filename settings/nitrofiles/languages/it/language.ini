DESCRIPTION_TWL_SPEED_FOR_COLOR_FILTERS=Accelera il filtro colore e/o l'elaborazione dei colori del DS Phat impostando la velocità della CPU ARM9 a 133mhz (TWL). Non influisce sui titoli inseriti nella blacklist per la velocità TWL.
DESCRIPTION_ASPECTRATIO=Adatta lo schermo superiore alle dimensioni originali o ampie per i giochi DS. Alcuni giochi non la usano. Richiede l'utilizzo di TWPatch e i sysmodules esterni abilitati in Luma.
DESCRIPTION_GBABORDER=Cambia il bordo nella modalità GBA. Non influisce su GBARunner2.
DESCRIPTION_GAMELOADER=Scegli se usare nds-bootstrap o il kernel della flashcard per avviare le ROM DS.
DESCRIPTION_B4DSMODE=Da usare solo per i test. Attiva la modalità usata quando si esegue nds-bootstrap su DS/DS Lite, con alcune caratteristiche aggiuntive per DSi.
DESCRIPTION_ESRBRATINGSCREEN=Mostra una schermata con la classificazione d'età ESRB e le descrizioni dei contenuti quando viene avviato un titolo USA per DS tramite nds-bootstrap. Non funziona con tutti i titoli.
DESCRIPTION_HOTKEY=Imposta la combinazione di tasti per aprire il menu nel gioco di nds-boostrap.
DESCRIPTION_SAVE_LOCATION=Scegli la posizione dove sono messi i salvataggi dei giochi. Selezionando la cartella ROM si disabiliteranno gli slot di salvataggio.
DESCRIPTION_FORCESLEEPMODE=Se certe schede Slot-1 non fanno funzionare la modalità riposo, attivala. Ricorda di disattivarla se hai una scheda originale inserita.
DESCRIPTION_SLOT1SDACCESS=Accedi alla scheda SD della console mentre si sta eseguendo una flashcard Slot-1.
DESCRIPTION_SLOT1SCFGUNLOCK=Dà l'accesso a SCFG mentre si sta usando una flashcard Slot-1. Consente di impostare la modalità di memoria estesa e/o la velocità di clock negli homebrew della flashcard.
DESCRIPTION_SLOT1TOUCHMODE=Per una migliore compatibilità con la modalità DSi disponibile sulle flashcard, imposta la modalità touch su modalità DSi.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Cambialo se alcune schede Slot-1 non si avviano. Nota che il metodo di riavvio non utilizzerà la lingua e la velocità della CPU impostate.
DESCRIPTION_SNDFREQ_1=32.73 kHz Qualità originale, 47.61 kHz Alta qualità. Questa opzione non influisce sulle schede ufficiali Slot-1.
DESCRIPTION_ROMREADLED_1=Indica con un LED la lettura della ROM.
DESCRIPTION_DMAROMREADLED=Indica con un LED la lettura DMA della ROM.
DESCRIPTION_PRECISEVOLUMECTRL=Aggiunge più livelli tra quelli dei tasti VOL +/-. Premi SELECT+SU/GIÙ per cambiare il volume con i livelli extra.
DESCRIPTION_DSIWARETOSD=Copia il DSiWare avviato dalla flashcard a una posizione temporanea sulla scheda SD della console. Disattivare questa opzione aumenterà la velocità di caricamento, ma reindirizzerà i contenuti della NAND/SD alla flashcard.
DESCRIPTION_DSIWARETOSD_DSBIOS=Copia il DSiWare avviato dalla flashcard a una posizione temporanea sulla scheda SD della console. Disattivare questa opzione aumenterà la velocità di caricamento, ma diminuirà la compatibilità.
DESCRIPTION_PHOTOLOCATION=Seleziona la posizione che vuoi utilizzare per la cartella delle foto nei titoli DSiWare.
DESCRIPTION_TWLNANDLOCATION=Seleziona da quale dispositivo vuoi che i titoli DSiWare leggano i contenuti della TWLNAND.
DESCRIPTION_CACHEBLOCKSIZE=A seconda delle dimensioni, alcune aree dei giochi DS(i) caricheranno leggermente più velocemente o più lentamente.
DESCRIPTION_LOAD_BOOTLOADER=Il caricamento diretto del bootloader accelera i tempi di avvio. Se hai problemi ad avviare homebrew in modalità DS, imposta il caricamento con nds-bootstrap.
DESCRIPTION_BOOTSTRAP_1=La versione stabile è l'ultima versione solitamente inclusa. La versione nightly si basa su una commit di GitHub, e può contenere bug.
DESCRIPTION_DEBUG_1=Mostra del testo prima di avviare il gioco.
DESCRIPTION_LOGGING_1=Registra il processo di patch in sd:/NDSBTSRP.LOG
DESCRIPTION_SAVE_RELOCATION=L'impostazione predefinita "Scheda SD/microSD" ricolloca i salvataggi nei file della tua scheda SD. "Scheda di gioco" disabilita la ricollocazione dei salvataggi sulla scheda gioco inserita quando l'ID del titolo corrisponde a quello della ROM e della scheda gioco.

