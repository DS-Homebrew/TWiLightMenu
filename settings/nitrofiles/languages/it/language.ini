DESCRIPTION_UPDATETWLMENU=Aggiorna TWiLight Menu++ a una nuova versione.
DESCRIPTION_FRAMERATE=Cambia quanti fotogrammi per secondo (FPS) vengono visualizzati.
DESCRIPTION_DSCLASSICMENU=Il menù che viene mostrato premendo SELECT nel tema DSi può essere visualizzato prima del menu di selezione delle ROM.
DESCRIPTION_SELECTBUTTONOPTION=Scegli un menù da mostrare quando premi SELECT nel tema Nintendo DSi, SEGA Saturn e Homebrew Launcher.
DESCRIPTION_THEME_1=Il tema da utilizzare in TWLMenu++. Premi Destra/Sinistra per scegliere,\A per i sottotemi.
DESCRIPTION_SETTINGSMUSIC=Seleziona la musica che deve essere riprodotta in questa schermata. Riapri per far sì che abbia effetto.
DESCRIPTION_DSIMUSIC=Seleziona la musica che verrà riprodotta nei temi Nintendo DSi, Nintendo 3DS, SEGA Saturn e Homebrew Launcher.
DESCRIPTION_FONT=Seleziona il carattere da usare nelle impostazioni e nei temi Nintendo DSi, Nintendo 3DS, SEGA Saturn e Homebrew Launcher.
DESCRIPTION_USE_THEME_FONT=Utilizza il carattere incluso nella skin (se ne ha uno) invece di quello impostato dall'impostazione "Carattere".
DESCRIPTION_DS_CLASSIC_CUSTOM_FONT=Seleziona se usare il carattere predefinito o quello impostato dall'impostazione "Carattere" nel Menù DS Classico.
DESCRIPTION_REFERSD=Stai usando una scheda SD o una scheda microSD?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Aggiorna la lista a seconda dell'ultimo gioco usato. Disattivala se avviando un'app o un gioco viene visualizzato un Errore Guru Meditation.
DESCRIPTION_SORT_METHOD=Ordina i file per nome, giocati di recente, più giocati, per tipo di file o personalizzato.
DESCRIPTION_SHOW_EMPTY_BOXES=Mostra le caselle vuote nei temi Nintendo DSi, Nintendo 3DS, SEGA Saturn e Homebrew Launcher.
DESCRIPTION_DIRECTORIES_1=Se sei in una cartella dove sono presenti molti dei tuoi giochi, è sicuro nascondere le directory/cartelle.
DESCRIPTION_SHOW_HIDDEN_1=Se attivato, anche se un'app è nascosta verrà visualizzata comunque.
DESCRIPTION_PREVENT_ROM_DELETION_1=Quando questa opzione è attivata, la funzione di nascondere/eliminare ROM è disabilitata. Nota anche che impedisce di occultare le ROM.
DESCRIPTION_SHOW_PHOTO=Mostra foto e screenshot nella schermata superiore dei temi per Nintendo DSi/3DS. Questa impostazione può essere disabilitata forzatamente in alcune skin.
DESCRIPTION_BOXART=Mostra le copertine dei giochi sullo schermo superiore dei temi Nintendo DSi/3DS.
DESCRIPTION_BOXART_DSI=Mostra le copertine sullo schermo superiore dei temi Nintendo DSi/3DS. Le cache permettono lo scorrimento più fluido al costo del caricamento della lista delle ROM più lento.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Aumenta la gamma di colori delle foto e delle copertine dei giochi. Disabilita questa opzione se si verificano dei freeze nei temi DSi, 3DS, Saturn o HBL.
DESCRIPTION_ANIMATEDSIICONS_1=Anima le icone dei titoli DSi-enhanced.
DESCRIPTION_CUSTOMICONS=Mostra icone dei giochi personalizzate per tutti i tipi di ROM.
DESCRIPTION_CLOCK_SYSTEM=Scegli se usare un orologio a 12 ore o a 24 ore.
DESCRIPTION_AK_SCROLLSPEED=Imposta la velocità di scorrimento nel tema Wood UI.
DESCRIPTION_AK_ANIM_ON_HIGHLIGHT=Mostra un effetto per l'icona selezionata nel tema Wood IU.
DESCRIPTION_LOGGING_TWLMENU=Registra il processo di TWiLight Menu++ in sd:/_nds/TWiLightMenu/log.txt

