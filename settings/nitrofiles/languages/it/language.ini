DESCRIPTION_UPDATETWLMENU=Aggiorna TWiLight Menu++ a una nuova versione.
DESCRIPTION_DSCLASSICMENU=Il menu che viene mostrato premendo SELECT nell'IU Nintendo DSi può essere visualizzato prima del menu di selezione delle ROM.
DESCRIPTION_SELECTBUTTONOPTION=Scegli un menu da mostrare quando premi SELECT nelle IU Nintendo DSi, SEGA Saturn e Homebrew Launcher.
DESCRIPTION_USER_INTERFACE=Ogni interfaccia utente offre un aspetto e funzionalità diverse.
DESCRIPTION_CUSTOM_THEME=L'aspetto dell'interfaccia utente attualmente impostata può essere modificato utilizzando un tema personalizzato.
DESCRIPTION_SETTINGSMUSIC=Seleziona la musica che deve essere riprodotta in questa schermata. Riapri per far sì che l'opzione abbia effetto.
DESCRIPTION_DSIMUSIC=Seleziona la musica che verrà riprodotta nelle IU Nintendo DSi, Nintendo 3DS, SEGA Saturn e Homebrew Launcher.
DESCRIPTION_FONT=Seleziona il carattere da usare nelle impostazioni e nelle IU Nintendo DSi, Nintendo 3DS, SEGA Saturn e Homebrew Launcher.
DESCRIPTION_USE_THEME_FONT=Utilizza il carattere incluso nel tema (se ne ha uno) invece di quello impostato dall'impostazione "Carattere".
DESCRIPTION_DS_CLASSIC_CUSTOM_FONT=Seleziona se usare il carattere predefinito o quello impostato dall'impostazione "Carattere" nel menu DS Classico.
DESCRIPTION_REFERSD=Stai usando una scheda SD o una scheda microSD?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Aggiorna la lista a seconda dell'ultimo gioco usato. Disattivala se avviando un'app o un gioco viene visualizzato un errore Guru Meditation.
DESCRIPTION_CURSOR_ALWAYS_AT_START=Fai in modo che il cursore parta sempre dalla prima icona elencata al posto dell'ultimo titolo avviato.
DESCRIPTION_SORT_METHOD=Ordina i file per nome, giocati di recente, più giocati, per tipo di file o personalizzato.
DESCRIPTION_SHOW_EMPTY_BOXES=Mostra le caselle vuote nelle IU Nintendo DSi, Nintendo 3DS, SEGA Saturn e Homebrew Launcher.
DESCRIPTION_DIRECTORIES_1=Se sei in una cartella dove sono presenti molti dei tuoi giochi, è sicuro nascondere le directory/cartelle.
DESCRIPTION_SHOW_HIDDEN_1=Se attivata, anche se un'app è nascosta verrà visualizzata comunque.
DESCRIPTION_PREVENT_ROM_DELETION_1=Quando questa opzione è attivata, la funzione di nascondere/eliminare ROM è disabilitata. Nota anche che impedisce di occultare le ROM.
DESCRIPTION_SHOW_PHOTO=Mostra foto e screenshot nella schermata superiore delle IU per Nintendo DSi/3DS. Questa impostazione può essere disabilitata forzatamente in alcuni temi.
DESCRIPTION_BOXART=Mostra le copertine dei giochi sullo schermo superiore nelle IU Nintendo DSi/3DS.
DESCRIPTION_BOXART_DSI=Mostra le copertine sullo schermo superiore nelle IU Nintendo DSi/3DS. Le cache permettono uno scorrimento più fluido al costo del caricamento della lista delle ROM più lento.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Aumenta la gamma di colori delle foto e delle copertine dei giochi. Disabilita questa opzione se si verificano dei freeze nelle IU DSi, 3DS, Saturn o HBL.
DESCRIPTION_FILENAME_DISPLAY=Scegli e se visualizzare il nome del file sopra il testo del banner o se sostituirlo. Si applica alle IU DSi, Saturn e HBL.
DESCRIPTION_FILENAME_AS_BANNER_TEXT=Sostituisce il testo del banner di tutti i titoli con i loro nomi dei file. Si applica alle IU DSi, Saturn e HBL.
DESCRIPTION_ANIMATEDSIICONS_1=Anima le icone dei titoli DSi-enhanced.
DESCRIPTION_CUSTOMICONS=Mostra icone personalizzate dei giochi per tutti i tipi di ROM.
DESCRIPTION_CLOCK_SYSTEM=Scegli se usare un orologio a 12 ore o a 24 ore.
DESCRIPTION_AK_SCROLLSPEED=Imposta la velocità di scorrimento nel tema Wood IU.
DESCRIPTION_AK_ANIM_ON_HIGHLIGHT=Mostra un effetto per l'icona selezionata nel tema Wood IU.
DESCRIPTION_LOGGING_TWLMENU=Registra il processo di TWiLight Menu++ in sd:/_nds/TWiLightMenu/log.txt

