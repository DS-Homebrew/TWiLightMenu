DESCRIPTION_UPDATETWLMENU=Обновляет TWiLight Menu++ до новой версии.
DESCRIPTION_FRAMERATE=Изменяет частоту кадров в секунду.
DESCRIPTION_DSCLASSICMENU=Автоматический запуск классического меню DS при запуске TWiLightMenu++.
DESCRIPTION_SELECTBUTTONOPTION=Выберите меню, которое будет отображаться при нажатии SELECT в теме Nintendo DSi, SEGA Saturn и Homebrew Launcher.
DESCRIPTION_THEME_1=Выберите тему в TWiLight Menu++. Нажмите влево/вправо для изменения темы, \A для изменения скина (цветового оформления).
DESCRIPTION_SETTINGSMUSIC=Выберите, какая фоновая музыка должна звучать в Настройках. Переоткройте, чтобы изменения вступили в силу.
DESCRIPTION_DSIMUSIC=Выберите фоновую музыку для тем Nintendo DSi, Nintendo 3DS, SEGA Saturn и Homebrew Launcher.
DESCRIPTION_FONT=Выберите шрифт, который будет использоваться в Настройках и темах Nintendo DSi, Nintendo 3DS, SEGA Saturn и Homebrew Launcher.
DESCRIPTION_USE_THEME_FONT=Меняет шрифт на тот, что включен в скин (если он есть), невзирая на шрифт, установленный параметром "Шрифт".
DESCRIPTION_DS_CLASSIC_CUSTOM_FONT=Использовать шрифт по умолчанию или тот, что задан параметром "Шрифт"?
DESCRIPTION_REFERSD=Какую карту памяти вы используете?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Обновляет список на основе того, в какую игру вы недавно играли. Отключите эту функцию, если запуск игры или приложения вызывает ошибку Guru Meditation Error.
DESCRIPTION_SORT_METHOD=Меняет метод сортировки программ на один из предложенных.
DESCRIPTION_SHOW_EMPTY_BOXES=Show empty box slots in the Nintendo DSi, Nintendo 3DS, SEGA Saturn and Homebrew Launcher themes.
DESCRIPTION_DIRECTORIES_1=Скрыть ли каталоги/папки? Полезно, если все ваши игры находятся в одной папке.
DESCRIPTION_SHOW_HIDDEN_1=Отображать ли скрытые файлы?
DESCRIPTION_PREVENT_ROM_DELETION_1=Отключает скрытие/удаление ROM-ов. Также отключает отмену скрытия.
DESCRIPTION_SHOW_PHOTO=Показывать фотографии и скриншоты на верхнем экране в темах Nintendo DSi/3DS. Эта настройка может быть принудительно отключена в некоторых скинах.
DESCRIPTION_BOXART=Отображение обложки игр на верхнем экране в темах Nintendo DSi/3DS.
DESCRIPTION_BOXART_DSI=Отображение обложки на верхнем экране в темах Nintendo DSi/3DS. Кэширование обеспечивает более плавную прокрутку за счёт более медленной загрузки списка ROM-ов.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Увеличивает диапазон цветовой гаммы фотографий и/или обложек. Отключите эту опцию, если у вас есть притормаживания в темах DSi, 3DS, Saturn или HBL.
DESCRIPTION_ANIMATEDSIICONS_1=Включает анимацию иконок программ, адаптированных для Nintendo DSi.
DESCRIPTION_CUSTOMICONS=Включает отображение пользовательских иконок программ для всех типов ROM-ов.
DESCRIPTION_CLOCK_SYSTEM=Меняет формат времени. 12-часовой на 24-часовой и наоборот.
DESCRIPTION_AK_SCROLLSPEED=Устанавливает скорость прокрутки в Wood UI теме.
DESCRIPTION_AK_ANIM_ON_HIGHLIGHT=Display an effect for the selected icon in the Wood UI theme.
DESCRIPTION_LOGGING_TWLMENU=Вести ли журнал работы TWiLight Menu++ в sd:/_nds/TWiLightMenu/log.txt?

