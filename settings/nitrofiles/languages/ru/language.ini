AB_SETSKIN=\A / \B: установить скин
AB_SETBORDER=\A / \B: Установить рамку
AB_SETBG=\A / \B: установить фон
AB_SETFONT=\A / \B: Установить шрифт

HOLD_1S_SET=Удерживайте для установки гор.клавиши
HOLD_1S_DETAILS=Удерживайте не менее двух клавиш в течение 1 секунды.\nПо умолчанию \L \DD SELECT.\nДля отмены удерживайте \B.
TOUCH=Нажми
HOTKEY_SET=Горячая клавиша назначена!
HOTKEY_SETTING_CANCELLED=Настройка горячих клавиш отменена!

