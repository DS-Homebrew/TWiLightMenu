DESCRIPTION_ASPECTRATIO=Выбор соотношения сторон верхнего экрана для DS игр. Не все игры используют это. Требует использование TWPatch и включение external sysmodules в Luma.
DESCRIPTION_GBABORDER=Изменение рамки в режиме GBA. Не влияет на GBARunner2.
DESCRIPTION_GAMELOADER=Выберите, что использовать для загрузки DS ROM-ов? Ядро флеш-картриджа или nds-bootstrap?
DESCRIPTION_B4DSMODE=Используйте только для тестирования. Активирует режим, используемый при запуске nds-bootstrap на DS/DS Lite, с некоторыми дополнительными DSi функциями.
DESCRIPTION_ESRBRATINGSCREEN=Если запустить американский ROM для DS через nds-bootstrap, то будет отображен экран с рейтингом ESRB и пояснением. Работает не со всем играми.
DESCRIPTION_HOTKEY=Установите сочетание клавиш, по нажатии которых в игре будет открываться меню nds-bootstrap.
DESCRIPTION_SAVE_LOCATION=Pick the location of where game saves are placed. Selecting ROM folder will disable save slots.
DESCRIPTION_FORCESLEEPMODE=Дает возможность перейти в режим сна, невзирая на ограничения какого-либо флеш-картриджа. Выключите эту опцию, если у вас установлена розничная игровая карта.
DESCRIPTION_SLOT1SDACCESS=Сохраняет доступ к SD-карте в консоли во время работы флеш-картриджа в Slot-1.
DESCRIPTION_SLOT1SCFGUNLOCK=Даёт доступ к SCFG (Special ConFiG) во время работы Slot-1 с флеш-картриджем. Позволяет установить режим расширенной памяти и/или изменить тактовую частоту в homebrew.
DESCRIPTION_SLOT1TOUCHMODE=Для наилучшей совместимости с флэш-картриджами, пожалуйста, выберите DSi режим.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Меняет способ запуска игровых карт и флеш-картриджей в Slot-1. Метод "Перезагрузка" не будет учитывать выбранные в настройках TWiLight Menu++ язык и тактовую частоту CPU.
DESCRIPTION_SNDFREQ_1=Меняет частоту звука/микрофона. 32.73kHz - оригинальное качество, 47.61kHz - высокое качество. Не влияет на розничные игровые карты в Slot-1.
DESCRIPTION_ROMREADLED_1=Устанавливает LED индикатор в качестве показателя чтения ROM-a процессором.
DESCRIPTION_DMAROMREADLED=Устанавливает LED индикатор в качестве показателя считывания ROM-a, работающего путем прямого доступа к памяти.
DESCRIPTION_PRECISEVOLUMECTRL=Добавляет дополнительные уровни громкости. Для более тонкой настройки нажмите SELECT+ ВВЕРХ/ВНИЗ.
DESCRIPTION_DSIWARETOSD=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but redirects NAND/SD contents to flashcard.
DESCRIPTION_DSIWARETOSD_DSBIOS=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but will decrease compatibility.
DESCRIPTION_PHOTOLOCATION=Выберите папку с фотографиями, которую вы хотите использовать в приложениях DSiWare.
DESCRIPTION_TWLNANDLOCATION=Меняет место откуда DSiWare программы считываю содержимое TWLNAND.
DESCRIPTION_CACHEBLOCKSIZE=В зависимости от размера, некоторые области в играх DS(i) загружаются чуть быстрее или медленнее.
DESCRIPTION_SAVEFATTABLECACHE=Сохраняет созданный кэш FAT таблиц в формате 512KB. Если вы столкнулись с повреждением SD карты, отключите этот параметр.
DESCRIPTION_LOAD_BOOTLOADER=Запуск загрузчика напрямую сокращает время ожидания. Если у вас возникают проблемы с загрузкой homebrew в режиме DS, выберите "через nds-bootstrap".
DESCRIPTION_BOOTSTRAP_1=Меняет сборку nds-bootstrap. Релизная сборка - это последняя версия, обычно включенная в TwiLight Menu++. Ночная сборка - последняя версия с GitHub, которая может содержать баги (бета версия).
DESCRIPTION_DEBUG_1=Отображает некоторый текст перед запуском игры.
DESCRIPTION_LOGGING_1=Регистрирует процесс применения патчей в sd:/NDSBTSRP.LOG

