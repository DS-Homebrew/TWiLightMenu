DESCRIPTION_GBAR2_WRAMICACHE=Увеличивает тактовую частоту, но в некоторых играх возможны сбои.
DESCRIPTION_BIOSINTRO=Включает/отключает отображение заставки Game Boy Advance при запуске игр этой платформы.

