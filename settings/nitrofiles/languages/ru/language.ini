SKINSEL_DSI=Выбор скина: меню Nintendo DSi
SKINSEL_3DS=Выбор скина: меню Nintendo 3DS

SKINSEL_R4=Выбор скина: R4 Original
SKINSEL_WOOD=Выбор скина: Wood UI

BORDERSEL_GBA=Выбор рамки: режим GBA
BGSEL_UNLAUNCH=Фон для Unlaunch

FONTSEL=Выбор шрифта

