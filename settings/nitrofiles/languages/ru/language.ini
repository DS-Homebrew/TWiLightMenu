DESCRIPTION_LANGUAGE_1=Выберите язык интерфейса TWiLight Menu++.
DESCRIPTION_GAMELANGUAGE_1=Меняет язык ромов, воспроизводимых с помощью nds-bootstrap.
DESCRIPTION_TITLELANGUAGE_1=Меняет язык названия ROM-ов для DS (не влияет на название ROM-ов для DSi).
DESCRIPTION_GAMEREGION=Применяет выбранный регион к ROM-ам для DSi, запущенных с помощью nds-bootstrap, а также к homebrew.
DESCRIPTION_USEROMREGION=Меняет настройку региона для ROM-ов с региональной защитой.
DESCRIPTION_MACROMODE=Выключает верхний экран и переносит изображение на нижний экран. Полезно для консолей с модом GameBoy Macro.
DESCRIPTION_COLORMODE=Изменяет цветовую гамму экрана, работает не везде. Закройте настройки, чтобы изменения вступили в силу.
DESCRIPTION_LIMITEDMODE=Запускает TWiLight Menu так, как будто ваша консоль находится в среде DSiWarehax. Перезагрузите консоль, чтобы изменения вступили в силу. Используйте только для тестирования.
DESCRIPTION_SDREMOVALDETECTION=Включает/Отключает обнаружение извлечения SD. Отключите, если появляется сообщение об ошибке, вместо меню ROM-а.
DESCRIPTION_S1SDACCESS_1=Позволяет использовать флэш-картридж как второстепенное устройство. Выключите, если ИК функционал (необходим для некоторых игр) или приложения не работают.
DESCRIPTION_WIFI=Включает/выключает беспроводную связь. Отключите, если WiFi адаптер сломан или неправильно установлен.
DESCRIPTION_POWERLEDCOLOR=Меняет цвет LED индикатора на синий (красный при низком уровне заряда батареи) или же фиолетовый цвет.
DESCRIPTION_LASTPLAYEDROM_1=Если включено, удерживайте \B при запуске, чтобы перейти к списку ромов.
DESCRIPTION_AUTOSTARTSLOT1=Автоматически запускает игровую карту или флеш-картридж в Slot-1. Полезно, если TWLMenu++, находящееся на флеш-картридже, имеет доступ к SD карте.
DESCRIPTION_GBSPLASH=Выберите, показывать ли заставку Game Boy при загрузке.
DESCRIPTION_DSSPLASH=Выберите, показывать ли заставку Nintendo DS при загрузке. Установите "С H&S" для показа сообщения о «Здоровье и безопасности» на нижнем экране.
DESCRIPTION_DSISPLASH=Выберите, показывать ли заставку Nintendo DSi при загрузке. Установите "С H&S" для показа сообщения о «Здоровье и безопасности» на нижнем экране.
DESCRIPTION_DSSPLASHAUTOSKIP=При включении этой функции заставка Nintendo DS автоматически пропускается.
DESCRIPTION_DSISPLASHAUTOSKIP=При включении этой функции заставка Nintendo DS автоматически пропускается.
DESCRIPTION_NINTENDOLOGOCOLOR=Выберите, какой цвет будет у логотипа Nintendo, отображаемого в заставке Nintendo DSi, при наличии вставленной игровой карты.
DESCRIPTION_DSIMENUPPLOGO_1=Выберите, отображать ли логотип TWiLight Menu++ при запуске или нет.
DESCRIPTION_SPLASH_JINGLE_LENGTH=Изменяет длину джингла, воспроизводимого в заставке TWiLight Menu++. Не влияет на варианты, в которых используется другой джингл.
DESCRIPTION_ROCKET_ROBZ_LOGO=The Rocket Robz logo will be shown on the bottom screen during the TWiLight Menu++ splash screen.
DESCRIPTION_ROCKET_ROBZ_LOGO_MACRO=The Rocket Robz logo will be shown before the TWiLight Menu++ splash screen.
DESCRIPTION_DSIWARE_EXPLOIT=Используемое DSiWare приложение для TWiLight Menu++ и nds-bootstrap. Если оно не используется, установите "Нет".
DESCRIPTION_SYSREGION_1=Запоминает регион SysNAND-а. Опция "Авто" будет работать, только если установлен SDNAND.
DESCRIPTION_LAUNCHERAPP=Запоминает какая программа является загрузчиком. Для получения названия .app нажмите POWER, удерживая \A + \B, затем выберите LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=При включении консоли запускает TWiLight Menu++ или же DSi меню.
DESCRIPTION_SYSTEMSETTINGS_1=При нажатии \A открывает системные настройки DSi.
DESCRIPTION_SET_LUMA_AUTOBOOT=Разрешает Luma3DS запускать TWiLight Menu++ при включении системы Nintendo 3DS или 2DS.

; Unlaunch settings
BACKGROUND=Фон
LAUNCHER_PATCHES=Изменение DSi меню

DESCRIPTION_UNLAUNCH_BG=Какой фон использовать в Unlaunch? Чтобы изменения вступили в силу, нужно переустановить Unlaunch.
DESCRIPTION_LAUNCHER_PATCHES=Выберите, будет ли Unlaunch модифицировать меню DSi. "Выкл" - не использовать модификации, "По умолчанию" - сохранить звуки и заставку, "Полная" - применить все модификации Unlaunch.

FULL=Полная

COLORMODESEL=Color Mode select

