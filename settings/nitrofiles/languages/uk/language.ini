DESCRIPTION_TWL_SPEED_FOR_COLOR_FILTERS=Speeds up color filter and/or DS Phat color proccessing by setting the ARM9 CPU speed to 133mhz (TWL). Does not affect titles which blacklist TWL speed.
DESCRIPTION_ASPECTRATIO=Налаштовує верхній екран на оригінальний або ширший розмір для ігор для DS. Деякі ігри не використовують цю можливість. Потребує TWPatch та зовнішніх системних модулей, що вмикаються в Luma.
DESCRIPTION_GBABORDER=Змінює рамку в режимі GBA. Не впливає на GBARunner2.
DESCRIPTION_GAMELOADER=Виберіть, чи використовувати nds-bootstrap або ядро флешкарти для завантаження DS ROM.
DESCRIPTION_B4DSMODE=Використовуйте лише для тестування. Активує режим, який використовується під час запуску nds-bootstrap на DS/DS Lite, з деякими можливостями DSi.
DESCRIPTION_ESRBRATINGSCREEN=Відображає екран з рейтингом ESRB та коротким описом, якщо запустити американський ROM за допомогою nds-bootstrap. Працює не з усіма програмами.
DESCRIPTION_HOTKEY=Установіть гарячу клавішу для відкриття ігрового меню nds-bootstrap.
DESCRIPTION_SAVE_LOCATION=Pick the location of where game saves are placed. Selecting ROM folder will disable save slots.
DESCRIPTION_FORCESLEEPMODE=Якщо певна карта Slot-1 перешкоджає роботі сплячого режиму, увімкніть цю опцію. Не забудьте вимкнути цей параметр, якщо у вас вставлено картку роздрібної гри.
DESCRIPTION_SLOT1SDACCESS=Зберігає доступ до SD-карти консолі під час роботи з флешкартою в Slot-1.
DESCRIPTION_SLOT1SCFGUNLOCK=Доступ до SCFG під час роботи з флешкартою в Slot-1. Дозволяє встановити режим розширеної пам'яті та/або тактову частоту у доморобній флешкарті.
DESCRIPTION_SLOT1TOUCHMODE=Задля найкращої сумісності з режимом DSi на флешкартах, будь ласка, встановіть режим сенсору на режим DSi.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Змініть цей параметр, якщо деякі карти Slot-1 не завантажуються. Зверніть увагу, що метод перезавантаження не буде використовувати встановлену мову або швидкість CPU.
DESCRIPTION_SNDFREQ_1=32,73 кГц - оригінальна якість, 47,61 кГц - вища якість. Не впливає на роздрібні картки Slot-1.
DESCRIPTION_ROMREADLED_1=Встановлює LED як індикатор читання ROM CPU.
DESCRIPTION_DMAROMREADLED=Встановлює LED як індикатор читання ROM DMA.
DESCRIPTION_PRECISEVOLUMECTRL=Додає додаткові рівні гучності між рівнями, встановленими кнопками VOL -/+. Натисніть SELECT+UP/DOWN, щоб відрегулювати гучність за допомогою додаткових рівнів.
DESCRIPTION_DSIWARETOSD=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but redirects NAND/SD contents to flashcard.
DESCRIPTION_DSIWARETOSD_DSBIOS=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but will decrease compatibility.
DESCRIPTION_PHOTOLOCATION=Виберіть розташування теки з фото, яку ви хочете використовувати в програмах DSiWare.
DESCRIPTION_TWLNANDLOCATION=Виберіть, з якого пристрою ви хочете, щоб програми DSiWare зчитували вміст TWLNAND.
DESCRIPTION_CACHEBLOCKSIZE=Залежно від розміру, деякі області в DS(i) іграх завантажуватимуться трохи швидше або повільніше.
DESCRIPTION_LOAD_BOOTLOADER=Безпосередній запуск завантажувача пришвидшує час завантаження. Якщо у вас виникають проблеми зі запуском доморобок режиму DS, налаштуйте цю опцію на запуск через nds-bootstrap.
DESCRIPTION_BOOTSTRAP_1=Оприлюднена збірка - це остання версія, яка зазвичай постачається у комплекті. Нічна збірка базується на коміті з GitHub і може містити помилки.
DESCRIPTION_DEBUG_1=Показує деякий текст перед запуском гри.
DESCRIPTION_LOGGING_1=Записує процес застосування патчів у файл sd:/NDSBTSRP.LOG
DESCRIPTION_SAVE_RELOCATION=The default "SD/microSD Card" relocates saves to files on your SD card. "Game Card" disables relocation to save on the inserted game card when title ID matches between ROM and game card.

