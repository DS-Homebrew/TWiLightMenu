DESCRIPTION_TITLELANGUAGE_1=Встановіть мову назви ROM для DS (окрім DSiWare).
DESCRIPTION_GAMEREGION=Встановіть регіон до ROM для DSi, що відтворюються за допомогою nds-bootstrap, а також до нещодавніх доморобок.
DESCRIPTION_USEROMREGION=Перевизначає налаштування регіону для ROM з регіональним блокуванням.
DESCRIPTION_MACROMODE=Вимикає верхній екран, тому використовується лише нижній. Корисно для консолей з модом GameBoy Macro.
DESCRIPTION_SCREEN_COLOR_FILTER=Applies a color LUT to your screens. Does not affect all titles. Exit settings for the change to take effect.
DESCRIPTION_LIMITEDMODE=Використовуйте лише для тестування. Запускає TWiLight Menu++ так, ніби ваша консоль знаходиться у середовищі DSiWarehax. Перезавантажте після вимкнення, щоб зміни набули чинності.
DESCRIPTION_SDREMOVALDETECTION=Enables/Disables SD removal detection. Disable it if an error message is shown instead of the ROM menu.
DESCRIPTION_S1SDACCESS_1=Дозволяє використовувати вашу флешкарту як додатковий пристрій. Вимкніть цю опцію, якщо ІЧ-функція не працює або якщо програми не працюють певним чином.
DESCRIPTION_WIFI=Виберіть, чи використовувати Бездротовий Зв'язок. Вимкніть, якщо WiFi карта зламана або неправильно встановлена.
DESCRIPTION_POWERLEDCOLOR=Змінює на синій (або червоний, якщо батарея розряджена) або фіолетовий.
DESCRIPTION_LASTPLAYEDROM_1=Якщо увімкнено, утримуйте \B під час запуску, щоб перейти до меню вибору ROM.
DESCRIPTION_AUTOSTARTSLOT1=Автоматично запускає гру або флешкарту в Slot-1. Корисно, якщо TWLMenu++ є на вашій флешкарті з доступом до SD.
DESCRIPTION_GBSPLASH=Виберіть, чи показувати заставку Game Boy під час завантаження.
DESCRIPTION_DSSPLASH=Виберіть, чи показувати заставку Nintendo DS при завантаженні. Встановіть значення "Зі З&Б", щоб на нижньому екрані відображалося повідомлення про Здоров'я та Безпеку.
DESCRIPTION_DSISPLASH=Виберіть, чи показувати заставку Nintendo DSi при завантаженні. Встановіть значення "Зі З&Б", щоб на нижньому екрані відображалося повідомлення про Здоров'я та Безпеку.
DESCRIPTION_GB_SPLASH_EASTER_EGGS=Different versions of the GameBoy splash screen will be displayed on specific days (ex. anniversaries).
DESCRIPTION_DS_SPLASH_EASTER_EGGS=Different versions of the DS splash screen will be displayed on specific days (ex. anniversaries).
DESCRIPTION_DSI_SPLASH_EASTER_EGGS=Different versions of the DSi splash screen will be displayed on specific days (ex. anniversaries).
DESCRIPTION_DSSPLASHAUTOSKIP=Якщо увімкнено, заставка Nintendo DS автоматично продовжиться та не чекатиме, доки ви торкнетеся сенсорного екрана.
DESCRIPTION_DSISPLASHAUTOSKIP=Якщо увімкнено, заставка Nintendo DSi автоматично продовжиться та не чекатиме, доки ви торкнетеся сенсорного екрана.
DESCRIPTION_NINTENDOLOGOCOLOR=Змінює колір логотипу Nintendo, який відображається на заставці Nintendo DSi, якщо виявлено ігрову карту.
DESCRIPTION_DSIMENUPPLOGO_1=Буде показано логотип, коли Ви запускатимете TWiLight Menu++.
DESCRIPTION_SPLASH_JINGLE_LENGTH=Змінює тривалість мелодії, що відтворюється на заставці TWiLight Menu++. Не впливає на варіанти, які використовують інші мелодії.
DESCRIPTION_ROCKET_ROBZ_LOGO=The Rocket Robz logo will be shown on the bottom screen during the TWiLight Menu++ splash screen.
DESCRIPTION_ROCKET_ROBZ_LOGO_MACRO=The Rocket Robz logo will be shown before the TWiLight Menu++ splash screen.
DESCRIPTION_DSIWARE_EXPLOIT=Використовувати Додаток/Гру DSiWare, яка буде використана для TWiLight Menu++ та nds-bootstrap. Якщо не використовуєте - встановіть в "Жоден".
DESCRIPTION_SYSREGION_1=Регіон SysNAND. Опція "Авто" буде працювати, лише якщо налаштовано SDNAND.
DESCRIPTION_LAUNCHERAPP=Для отримання імені .app - натисніть ЖИВЛЕННЯ, та утримуйте \A + \B, а потім виділіть LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Виберіть, що запускати при завантаженні TWiLight Menu++ чи Меню Nintendo DSi.
DESCRIPTION_SYSTEMSETTINGS_1=Натисніть \A для зміни параметрів, пов'язаних з системою Nintendo DSi.
DESCRIPTION_SET_LUMA_AUTOBOOT=Дозволяє Luma3DS запускати TWiLight Menu++ під час увімкнення Nintendo 3DS або 2DS.

; Unlaunch settings
BACKGROUND=Тло
LAUNCHER_PATCHES=Патчі лаунчера DSi

DESCRIPTION_UNLAUNCH_BG=Змінює тло за замовчуванням в Unlaunch. Потребує перевстановлення Unlaunch.
DESCRIPTION_LAUNCHER_PATCHES=Вказує, чи буде Unlaunch встановлювати патчі до меню DSi. "Вимк." для вимкнення патчів, "За замовчуванням" для збереження заставки та звуку, "Повністю" для всіх патчів Unlaunch.

FULL=Повністю

SCREEN_COLOR_FILTER_SELECT=Screen Color Filter select

; Theme select
SKINSEL_DSI=Theme select: DSi Menu
SKINSEL_3DS=Theme select: 3DS HOME Menu

SKINSEL_R4=Theme select: R4 Original
SKINSEL_WOOD=Theme select: Wood

BORDERSEL_GBA=Вибір рамки: режим GBA
BGSEL_UNLAUNCH=Вибір тла: Unlaunch

FONTSEL=Вибір шрифту

AB_SET_SCREEN_COLOR_FILTER=\A / \B: Set screen color filter
AB_SETSKIN=\A / \B: Set theme
AB_SETBORDER=\A / \B: Встановити рамку
AB_SETBG=\A / \B: Встановити тло
AB_SETFONT=\A / \B: Встановити шрифт

HOLD_1S_SET=Утримуйте для встановлення гарячої клавіші
HOLD_1S_DETAILS=Утримуйте принаймні дві клавіші протягом 1 секунди.\nЗа замовчуванням це \L \DD SELECT.\nУтримуйте \B для скасування.
TOUCH=Натисни
HOTKEY_SET=Гарячу клавішу задано!
HOTKEY_SETTING_CANCELLED=Налаштування гарячої клавіші скасовано!

