AB_SETFONT=\A / \B: Встановити шрифт

HOLD_1S_SET=Утримуйте для встановлення гарячої клавіші
HOLD_1S_DETAILS=Утримуйте принаймні дві клавіші протягом 1 секунди.\nЗа замовчуванням це \L \DD SELECT.\nУтримуйте \B для скасування.
TOUCH=Натисни
HOTKEY_SET=Гарячу клавішу задано!
HOTKEY_SETTING_CANCELLED=Налаштування гарячої клавіші скасовано!

