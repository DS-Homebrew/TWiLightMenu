DESCRIPTION_SHOW_PHOTO=Показувати фото та скріншоти на верхньому екрані тем Nintendo DSi/3DS. Це налаштування може бути примусово вимкнено у деяких скінах.
DESCRIPTION_BOXART=Відображення коробкової обкладинки на верхньому екрані тем Nintendo DSi/3DS.
DESCRIPTION_BOXART_DSI=Показувати коробкові обкладинки на верхньому екрані тем DSi/3DS. Кешування забезпечує більш плавну прокрутку внаслідок повільнішого завантаження списку ROM.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Збільшує діапазон кольорів фото та/або коробкових/ігрових обкладинок. Вимкніть цей параметр, якщо ви зіткнулися із зависанням тем DSi, 3DS, Saturn або Середовищі Доморобок.
DESCRIPTION_ANIMATEDSIICONS_1=Анімує іконки DSi-Enhanced ігор.
DESCRIPTION_CUSTOMICONS=Показує користувацькі іконки ігор для всіх типів ROM.
DESCRIPTION_CLOCK_SYSTEM=Використовуйте 12-годинний або 24-годинний формат часу.
DESCRIPTION_AK_SCROLLSPEED=Задає швидкість прокрутки в темі Wood UI.
