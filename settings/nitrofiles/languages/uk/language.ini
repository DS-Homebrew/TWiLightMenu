DESCRIPTION_DSCLASSICMENU=Меню, яке буде показано шляхом натискання SELECT в темі Nintendo DSi, може бути показано перед вибором меню ROM.
DESCRIPTION_SELECTBUTTONOPTION=Виберіть меню для показу при натисканні SELECT в темах Nintendo DSi, SEGA Saturn та Середовищі Доморобок.
DESCRIPTION_THEME_1=Тема, яку можна використовувати в меню TWiLight ++. Натисніть Уліво/Вправо для вибору, \A для зміни скінів.
DESCRIPTION_SETTINGSMUSIC=Виберіть, яку пісню слід відтворювати на цьому екрані. Перезайдіть, щоб зміни набули чинності.
DESCRIPTION_DSIMUSIC=Виберіть, яку пісню слід відтворювати в темах Nintendo DSi, Nintendo 3DS, SEGA Saturn та в Середовищі Доморобок.
DESCRIPTION_FONT=Виберіть, які шрифт слід використовувати у Налаштуваннях та в темах Nintendo DSi, Nintendo 3DS, SEGA Saturn та в Середовищі Доморобок.
DESCRIPTION_USE_THEME_FONT=Використовувати шрифт, що включений до скіна (якщо він існує) замість шрифту, встановленного в опції "Шрифт".
DESCRIPTION_DS_CLASSIC_CUSTOM_FONT=Виберіть, чи слід використовувати типовий шрифт або той, встановлений у параметрі "Шрифт" у Класичному DS Меню.
DESCRIPTION_REFERSD=Ви використовуєте SD карту або мікроSD-картку?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Оновлює список на основі того, що ви нещодавно грали в грі. Вимкніть це, якщо запуск гри або програми викликає Guru Meditation Error.
DESCRIPTION_SORT_METHOD=Змінює сортування в алфавіті нещодавно відтворено, більшістю за типом файлу, або індивідуальність.
DESCRIPTION_SHOW_EMPTY_BOXES=Show empty box slots in the Nintendo DSi, Nintendo 3DS, SEGA Saturn and Homebrew Launcher themes.
DESCRIPTION_DIRECTORIES_1=Якщо ви у папці, де знаходиться більшість ваших ігор, можна приховати каталоги/теки.
DESCRIPTION_SHOW_HIDDEN_1=Якщо увімкнено, чи буде встановлено додаток прихованим чи ні, і він все одно буде відображатися.
DESCRIPTION_PREVENT_ROM_DELETION_1=Коли ввімкнено, маскування/видалення ROM вимкнено. Зауважте, що це також запобігає показуванню.
DESCRIPTION_SHOW_PHOTO=Показувати фото та скріншоти на верхньому екрані тем Nintendo DSi/3DS. Це налаштування може бути примусово вимкнено у деяких скінах.
DESCRIPTION_BOXART=Відображення коробкової обкладинки на верхньому екрані тем Nintendo DSi/3DS.
DESCRIPTION_BOXART_DSI=Показувати коробкові обкладинки на верхньому екрані тем DSi/3DS. Кешування забезпечує більш плавну прокрутку внаслідок повільнішого завантаження списку ROM.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Збільшує діапазон кольорів фото та/або коробкових/ігрових обкладинок. Вимкніть цей параметр, якщо ви зіткнулися із зависанням тем DSi, 3DS, Saturn або Середовищі Доморобок.
DESCRIPTION_ANIMATEDSIICONS_1=Анімує іконки DSi-Enhanced ігор.
DESCRIPTION_CUSTOMICONS=Показує користувацькі іконки ігор для всіх типів ROM.
DESCRIPTION_CLOCK_SYSTEM=Використовуйте 12-годинний або 24-годинний формат часу.
DESCRIPTION_AK_SCROLLSPEED=Задає швидкість прокрутки в темі Wood UI.
DESCRIPTION_AK_ANIM_ON_HIGHLIGHT=Display an effect for the selected icon in the Wood UI theme.
DESCRIPTION_LOGGING_TWLMENU=Записує процес TWiLight Menu++ у файл sd:/_nds/TWiLightMenu/log.txt

