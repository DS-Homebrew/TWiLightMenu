DESCRIPTION_DSI_SPLASH_EASTER_EGGS=Different versions of the DSi splash screen will be displayed on specific days (ex. anniversaries).
DESCRIPTION_DSSPLASHAUTOSKIP=Când este pornită, ecranul splash Nintendo DS va continua automat în loc să aștepte ca dvs. să atingeți ecranul de jos.
DESCRIPTION_DSISPLASHAUTOSKIP=Când este pornit ecranul Splash Nintendo DSi va va continua automat în loc să aștepte ca voi să atingeți ecranul de jos.
DESCRIPTION_NINTENDOLOGOCOLOR=Schimbă culoarea logo-ului Nintendo care apare în ecranul splash Nintendo DSi dacă aveți un card de joc inserat.
DESCRIPTION_DSIMENUPPLOGO_1=Logo-ul va fi afișat când porniți TWiLight Menu++.
DESCRIPTION_SPLASH_JINGLE_LENGTH=Schimbă lungimea sunetului al ecranul splash a TWiLight Menu++. Nu afectează variantele ce folosesc un sunet diferit.
DESCRIPTION_ROCKET_ROBZ_LOGO=The Rocket Robz logo will be shown on the bottom screen during the TWiLight Menu++ splash screen.
DESCRIPTION_ROCKET_ROBZ_LOGO_MACRO=The Rocket Robz logo will be shown before the TWiLight Menu++ splash screen.
DESCRIPTION_DSIWARE_EXPLOIT=Jocul/Aplicația DSiWare exploitată pe care o folosiți pentru TWiLight Menu++ și nds-bootstrap. Setați "Niciuna" dacă nu folosiți una.
DESCRIPTION_SYSREGION_1=Regiunea SysNAND. Opțiunea "Auto" va funcționa doar dacă un SDNAND este setat.
DESCRIPTION_LAUNCHERAPP=Pentru a obține numele .app, apăsați POWER, apăsați lung \A + \B, then highlight LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Selectați dacă să lansați TWiLight Menu++ sau Meniul Nintendo DSi la pornire.
DESCRIPTION_SYSTEMSETTINGS_1=Apăsați \A pentru a schimba setări legate de sistemul Nintendo DSi.
