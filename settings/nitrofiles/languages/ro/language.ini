DESCRIPTION_DSSPLASH=Selectați dacă să afișați ecranul splash Nintendo DS la lansare. Setați la "Cu H&S" pentru ca mesajul Health & Safety să fie afișat pe ecranul de jos.
DESCRIPTION_DSISPLASH=Selectați dacă să arătați ecranul splash Nintendo DSi la pornire. Setați "With H&S" pentru ca mesajul Sănătate & Siguranță să apară pe ecranul de jos.
DESCRIPTION_GB_SPLASH_EASTER_EGGS=Different versions of the GameBoy splash screen will be displayed on specific days (ex. anniversaries).
