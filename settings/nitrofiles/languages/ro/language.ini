DESCRIPTION_ASPECTRATIO=Ajustează ecranul de sus astfel încât să fie dimensiunea originală sau mai întinsă. Anumite jocuri ar putea să nu folosească aceasta. Necesită TWPatch și sysmodulele externe pornite în Luma.
DESCRIPTION_GBABORDER=Schimbă marginea în modul GBA. Nu afectează GBARunner2.
DESCRIPTION_GAMELOADER=Select whether to use nds-bootstrap or the flashcard kernel to boot DS ROMs.
DESCRIPTION_B4DSMODE=Folosiți numai pentru testare. Activează modul folosit când nds-bootstrap rulează pe DS/DS Lite, cu câteva caracteristici DSi în plus.
DESCRIPTION_ESRBRATINGSCREEN=Afișează un ecran cu clasificarea ESRB pe jocurile DS din regiunea SUA și descrierile conținutului, atunci când este lansat prin nds-bootstrap. Nu funcționează cu toate jocurile DS.
DESCRIPTION_HOTKEY=Setează hotkey pentru a deschide meniul in-game nds-bootstrap.
DESCRIPTION_SAVE_LOCATION=Pick the location of where game saves are placed. Selecting ROM folder will disable save slots.
DESCRIPTION_FORCESLEEPMODE=Dacă un anumit card Slot-1 previne modul sleep din a funcționa, vă rugăm să porniți acesta. Nu uitați să-l opriți dacă aveți un card de joc inserat.
DESCRIPTION_SLOT1SDACCESS=Are acces la cardul SD al consolei în timp ce rulează flashcard-ul Slot-1.
DESCRIPTION_SLOT1SCFGUNLOCK=Aveți acces la SCFG în timp ce rulează flashcard-ul Slot-1. Permite setarea modului de memorie extins și/sau vitezei ceasului în homebrew de pe flashcard.
DESCRIPTION_SLOT1TOUCHMODE=Pentru cea mai bună compatibilitate în modul DSi pe flashcard-uri, vă rugăm să setați modul atingere în modul DSi.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Schimbați asta dacă anumite carduri Slot-1 no pornesc. Notați că metoda repornirii nu va utiliza limba sau viteza CPU.
DESCRIPTION_SNDFREQ_1=32.73kHz este calitatea originală, 47.61kHz este calitate înaltă. Nu afectează cardurile retail Slot-1.
DESCRIPTION_ROMREADLED_1=Setează LED ca CPU ROM de citire indicator.
DESCRIPTION_DMAROMREADLED=Setează LED ca DMA ROM de citire indicator.
DESCRIPTION_PRECISEVOLUMECTRL=Adaugă mai multe nivele de volum între cele din butoanele VOL -/+. Apăsați SELECT+UP/DOWN pentru a ajusta volumul cu extra nivele.
DESCRIPTION_DSIWARETOSD=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but redirects NAND/SD contents to flashcard.
DESCRIPTION_DSIWARETOSD_DSBIOS=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but will decrease compatibility.
DESCRIPTION_PHOTOLOCATION=Selectați locația dosarului de poze pe care vreți să-l folosiți în titlurile DSiWare.
DESCRIPTION_TWLNANDLOCATION=Selectează care dispozitiv vreți să folosiți pentru ca jocurile DSiWare să citească conținuturile TWLNAND.
DESCRIPTION_CACHEBLOCKSIZE=În funcție de mărime, anumite zone în jocurile DS(i) se vor încărca puțin mai repede sau încet.
DESCRIPTION_SAVEFATTABLECACHE=Salvează table cache-ul FAT creat drept un fișier de 512KB. Dacă întâlniți curând corupție SD, vă rugăm opriți acesta.
DESCRIPTION_LOAD_BOOTLOADER=Încărcarea directă a bootloader-ului crești viteza de pornire. Dacă aveți probleme când încărcați homebrew în modul DS, atunci setați aceasta să încarce prin nds-bootstrap.
DESCRIPTION_BOOTSTRAP_1=Versiunea release este ultima versiune de obicei. Versiunea nightly este bazată pe un commit de pe GitHub, care poate conține bug-uri.
DESCRIPTION_DEBUG_1=Arată un anumit text înainte de lansarea jocului.
DESCRIPTION_LOGGING_1=Înregistrează procesul de patching în sd:/NDSBTSRP.LOG

