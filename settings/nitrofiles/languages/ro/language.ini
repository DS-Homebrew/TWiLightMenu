DESCRIPTION_UPDATETWLMENU=Actualizează TWiLight Menu++ la o nouă versiune.
DESCRIPTION_FRAMERATE=Schimbă câte cadre pe secundă sunt afișate.
DESCRIPTION_DSCLASSICMENU=Meniul afișat prin apăsarea butonului SELECT în tema Nintendo DSi, poate fi afișat înainte de meniul de selectare ROM-uri.
DESCRIPTION_SELECTBUTTONOPTION=Alegeți un meniu pentru a apărea când apăsați SELECT în Nintendo DSi, SEGA Saturn, și tema Homebrew Launcher.
DESCRIPTION_THEME_1=Tema de folosit în TWiLight Menu++,. Apăsați Stânga/Dreapta pentru a alege, \A pentru skin-uri.
DESCRIPTION_SETTINGSMUSIC=Selectați ce cântec ar trebui rulat în acest ecran. Redeschideți pentru a avea efect.
DESCRIPTION_DSIMUSIC=Selectați ce cântec ar trebui rulat în temele Nintendo DSi, Nintendo 3DS, SEGA Saturn și Homebrew Launcher.
DESCRIPTION_FONT=Selectați ce font se folosește în Setări și temele Nintendo DSi, Nintendo 3DS, SEGA Saturn, și Homebrew Launcher.
DESCRIPTION_USE_THEME_FONT=Folosiți fontul inclus în skin (dacă are unul) în loc de cel setat de setarea "Font".
DESCRIPTION_DS_CLASSIC_CUSTOM_FONT=Selectați dacă se va folosi fontul implicit sau cel setat de setarea "Font" în Meniul DS Classic.
DESCRIPTION_REFERSD=Folosiți un Card SD sau un Card microSD?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Actualizează lista bazată pe ce joc ați jucat recent. Opriți aceasta dacă lansarea unui joc sau aplicație cauzează o Eroare Guru Meditation.
DESCRIPTION_SORT_METHOD=Schimbă dacă să sortați alfabetic, în funcție de recent jucat, de cel mai jucat, de tip de fișier, sau personalizat.
DESCRIPTION_SHOW_EMPTY_BOXES=Show empty box slots in the Nintendo DSi, Nintendo 3DS, SEGA Saturn and Homebrew Launcher themes.
DESCRIPTION_DIRECTORIES_1=Dacă sunteți într-un fișier unde majoritatea jocurilor voastre sunt, este sigur să ascundeți dosare.
DESCRIPTION_SHOW_HIDDEN_1=Dacă este pornit, chiar dacă o aplicație este setată ca ascunsă sau nu, aceasta va fi ignorată și va fi arătată oricum.
DESCRIPTION_PREVENT_ROM_DELETION_1=Când este pornită, ascunderea/ștergerea ROM-urilor este oprită. De asemenea notați că previne afișarea.
DESCRIPTION_SHOW_PHOTO=Show photos and screenshots on the top screen of the Nintendo DSi/3DS themes. This setting may be forcefully disabled in some skins.
DESCRIPTION_BOXART=Arată arta de pe cutie pe ecranul de sus al temelor Nintendo DSi/3DS.
DESCRIPTION_BOXART_DSI=Arată arta de pe cutie pe ecranul de sus al temelor Nintendo DSi/3DS. Caching permite derularea mai rapidă la prețul încărcării mai lente al listei de ROM-uri.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Mărește raza culorilor din poză și/sau arta de pe cutie/copertelor de jocuri. Opriți aceasta, dacă întâlniți o înghețare în temele Nintendo DSi, 3DS, Saturn, sau HBL.
DESCRIPTION_ANIMATEDSIICONS_1=Animează iconițele titlurilor Nintendo DSi-enhanced.
DESCRIPTION_CUSTOMICONS=Afișează iconițe personalizate pentru toate tipurile de ROM-uri.
DESCRIPTION_CLOCK_SYSTEM=Folosiți fie un ceas de 12 ore, fie un ceas se 24 de ore.
DESCRIPTION_AK_SCROLLSPEED=Setează viteza de derulare în tema Wood UI.
DESCRIPTION_AK_ANIM_ON_HIGHLIGHT=Display an effect for the selected icon in the Wood UI theme.
DESCRIPTION_LOGGING_TWLMENU=Înregistrează procesul TWiLight Menu++ în sd:/_nds/TWiLightMenu/log.txt

