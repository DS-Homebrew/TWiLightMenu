DESCRIPTION_LANGUAGE_1=Evitați selecția limitată a limbii consolei voastre prin setarea acestei opțiuni.
DESCRIPTION_GAMELANGUAGE_1=Setați limba pentru ROM-urile DS jucate folosind nds-bootstrap.
