DESCRIPTION_USEROMREGION=Suprascrie setarea Regiunii Jocului pentru ROM-urile cu regiunea blocată.
DESCRIPTION_MACROMODE=Oprește ecranul de sus, pentru ca numai ecranul de jos să fie folosit. Folositor pentru consolele cu modul GameBoy Macro.
DESCRIPTION_COLORMODE=Schimbă culoarea ecranelor voastre. Nu poate fi folosit în toate zonele. Ieșiți din setări pentru ca schimbările să aibă efect.
DESCRIPTION_LIMITEDMODE=Folosiți numai pentru testare. Rulează TWiLight Menu++ ca și când consola este într-un mediu DSiWarehax. Reporniți după ce ați oprit pentru ca schimbările să aibă efect.
DESCRIPTION_SDREMOVALDETECTION=Pornește/Oprește detectarea ejectării SD. Opriți-o dacă un mesaj de eroare apare în loc de meniul de ROM-uri.
DESCRIPTION_S1SDACCESS_1=Permite flashcard-ului să fie folosit drept dispozitiv secundar. Opriți aceasta dacă funcționalitatea IR nu funcționează dacă aplicația se oprește.
