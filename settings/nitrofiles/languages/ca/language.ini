DESCRIPTION_LANGUAGE_1=Avoid the limited selections of your console language by setting this option.
DESCRIPTION_GAMELANGUAGE_1=Set language for DS ROMs played using nds-bootstrap.
DESCRIPTION_TITLELANGUAGE_1=Set Banner Title language for DS ROMs (except DSi titles).
DESCRIPTION_GAMEREGION=Set region for DSi ROMs played using nds-bootstrap, and for recent homebrew.
DESCRIPTION_USEROMREGION=Overrides the Game Region setting for region-locked ROMs.
DESCRIPTION_MACROMODE=Turns off the top screen, so only the bottom screen is used. Useful for consoles with GameBoy Macro mod.
DESCRIPTION_COLORMODE=Changes the color of your screens. May not work in all areas. Exit settings for the change to take effect.
DESCRIPTION_LIMITEDMODE=Only use for testing. Runs TWiLight Menu++ as if your console is in a DSiWarehax environment. Reboot after disabling for changes to take effect.
DESCRIPTION_SDREMOVALDETECTION=Enables/Disables SD removal detection. Disable it if an error message is shown instead of the ROM menu.
DESCRIPTION_S1SDACCESS_1=Allows your flashcard to be used as a secondary device. Turn this off if IR functionality doesn't work or if the app crashes.
DESCRIPTION_WIFI=Select whether to use Wireless Communications. Disable if WiFi card is either broken or not seated correctly.
DESCRIPTION_POWERLEDCOLOR=Change to either Blue (or Red on low battery) or Purple.
DESCRIPTION_LASTPLAYEDROM_1=If turned on, hold \B on startup to skip to the ROM select menu.
DESCRIPTION_AUTOSTARTSLOT1=Auto-starts the game or flashcard in Slot-1. Useful if TWLMenu++ is on your flashcard with console SD access.
DESCRIPTION_GBSPLASH=Select whether to show the Game Boy splash screen on boot.
DESCRIPTION_DSSPLASH=Select whether to show the Nintendo DS splash screen on boot. Set to "With H&S" for the Health & Safety message to show on the bottom screen.
DESCRIPTION_DSISPLASH=Select whether to show the Nintendo DSi splash screen on boot. Set to "With H&S" for the Health & Safety message to show on the bottom screen.
DESCRIPTION_DSSPLASHAUTOSKIP=When enabled the Nintendo DS splash screen will automatically continue instead of waiting for you to touch the touch screen.
DESCRIPTION_DSISPLASHAUTOSKIP=When enabled the Nintendo DSi splash screen will automatically continue instead of waiting for you to touch the touch screen.
DESCRIPTION_NINTENDOLOGOCOLOR=Changes the color of the Nintendo logo that shows in the Nintendo DSi splash screen if you have a game card in.
DESCRIPTION_DSIMENUPPLOGO_1=The logo will be shown when you start TWiLight Menu++.
DESCRIPTION_SPLASH_JINGLE_LENGTH=Changes the length of the jingle played in the TWiLight Menu++ splash screen. Does not affect variants which use a different jingle.
DESCRIPTION_DSIWARE_EXPLOIT=The exploited DSiWare app/game you're using for TWiLight Menu++ and nds-bootstrap. Set to "None" if not using one.
DESCRIPTION_SYSREGION_1=The region of SysNAND. "Auto" option will only work if SDNAND is set up.
DESCRIPTION_LAUNCHERAPP=To get the .app name, press POWER, hold \A + \B, then highlight LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Select whether to launch TWiLight Menu++ or the Nintendo DSi Menu on boot.
DESCRIPTION_SYSTEMSETTINGS_1=Press \A to change settings related to the Nintendo DSi system.

