DESCRIPTION_NINTENDOLOGOCOLOR=게임 카드가 삽입되어 있을 때, 닌텐도 DSi 시작화면의 닌텐도 로고 색상을 변경합니다.
DESCRIPTION_DSIMENUPPLOGO_1=TWiLight Menu++를 시작할 때 로고를 띄웁니다.
DESCRIPTION_SPLASH_JINGLE_LENGTH=TWiLight Menu++ 시작 화면에서 재생되는 음의 길이를 변경합니다. 다른 음을 사용하는 변형에는 영향을 미치지 않습니다.
DESCRIPTION_ROCKET_ROBZ_LOGO=The Rocket Robz logo will be shown on the bottom screen during the TWiLight Menu++ splash screen.
DESCRIPTION_ROCKET_ROBZ_LOGO_MACRO=The Rocket Robz logo will be shown before the TWiLight Menu++ splash screen.
DESCRIPTION_DSIWARE_EXPLOIT=TWiLight Menu++와 nds-bootstrap에 사용되는 exploit한 DSiWare 앱 또는 게임. 이용하지 않으면 "사용 안 함"으로 설정하세요.
DESCRIPTION_SYSREGION_1=SysNAND의 국가코드를 지정합니다. "자동" 옵션은 SDNAND가 설정되어있을 때에만 작동합니다.
DESCRIPTION_LAUNCHERAPP=.app 이름을 얻으려면, 전원 버튼을 누르고, \A버튼과 \B버튼을 동시에 누르고있으세요. 그런 다음, LAUNCHER에 강조표시 하세요.
DESCRIPTION_DEFAULT_LAUNCHER_1=부팅시 TWiLight Menu++를 실행할지, DSi메뉴를 실행할지 결정합니다.
DESCRIPTION_SYSTEMSETTINGS_1=\A 버튼을 눌러서 DSi 본체와 관련된 설정을 변경합니다.
DESCRIPTION_SET_LUMA_AUTOBOOT=닌텐도 3DS 또는 2DS 시스템의 전원을 켤 때 Luma3DS가 TWiLight Menu++를 시작할 수 있습니다.

