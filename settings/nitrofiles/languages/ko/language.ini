DESCRIPTION_UNLAUNCH_BG=Unlaunch의 기본 배경을 변경합니다. Unlaunch의 재설치가 필요합니다.
DESCRIPTION_LAUNCHER_PATCHES=패치할 지 여부를 변경합니다. "패치가 없는 경우'끄기',시작 화면과 사운드를 유지하려면'기본값',시작되지 않은 모든 패치에 대해'전체'.

FULL=완충됨

