DESCRIPTION_ASPECTRATIO=DS 게임의 상단 화면을 와이드로 할지 원본 크기로 할지 조정합니다. 몇몇 게임들은 이것을 이용하지 않습니다. Luma에서 활성화된 외부 sysmodules 뿐 아니라 Sono's patcher도 필요합니다.
DESCRIPTION_RUNFLUBBAEMUSIN=DS 또는 DSi 모드 중 하나로 FluBBa에 의해 개발된 에뮬레이터를 실행합니다. 오래된 S8DS 버전은 SMS/GG ROM에 사용됩니다. ROM을 실행할 수 없으면 DS 모드로 설정해주세요.
DESCRIPTION_GBABORDER=GBA 모드에서의 화면 경계선을 변경합니다. GBARunner2에는 영향을 주지 않습니다.
DESCRIPTION_RUNIN_1=Select whether to run in DS or DSi mode. In TWL titles, DSi mode will allow features such as Camera and/or WPA1/2 WiFi to be useable.
DESCRIPTION_CPUSPEED_1=Set to TWL for fewer slowdowns, at the cost of a few bugs in some NTR titles.
DESCRIPTION_VRAMBOOST_1=DSi mode will allow 8-bit VRAM writes and expand the bus to 32-bit. Can cause graphical glitches in some NTR titles.
DESCRIPTION_USEBOOTSTRAP=flashcard 커널 또는 펌웨어 대신 nds-bootstrap을 이용합니다.
DESCRIPTION_HOTKEY=nds-bootstrap 인게임 메뉴를 여는 단축키를 설정합니다.
DESCRIPTION_FCSAVELOCATION=Slot-1 SD(또는 flashcard)의 세이브 위치를 고릅니다.
DESCRIPTION_FORCESLEEPMODE=특정 Slot-1 카드가 슬립모드를 방해할 경우, 이 옵션을 켜주세요. 시중에 유통되는 게임 카드가 삽입되어있을 때 이 옵션을 끄는것을 잊지마세요.
DESCRIPTION_SLOT1SDACCESS=Slot-1의 flashcard가 실행 중일 때 본체의 SD카드에 접근하도록 합니다.
DESCRIPTION_SLOT1SCFGUNLOCK=Slot-1 flashcard를 실행 중일 때, SCFG에 접근하도록 합니다. 플래시카드 홈브류에서 클럭속도와 확장 메모리 모드(혹은 둘 중 하나)를 설정하게 합니다.
DESCRIPTION_SLOT1TOUCHMODE=플래시카드로 이용 가능한 최상의 DSi 모드 호환성을 위해 터치 모드를 DSi 모드로 설정하십시오.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=몇몇 Slot-1 카드가 부팅되지 않으면 이 설정을 바꿔주세요. 참고로 재부팅 메소드는 설정한 언어나 CPU 속도를 사용하지 않습니다.
DESCRIPTION_SNDFREQ_1=32.73kHz가 원본 음질이고, 47.61kHz가 고음질입니다. 시중에 판매되는 Slot-1 카드에는 영향을 미치지 않습니다.
DESCRIPTION_ROMREADLED_1=LED에 CPU 롬 읽기 여부를 표시합니다.
DESCRIPTION_CARDREADDMA=게임은 DMA를 이용하여 빠르게 읽기 작업을 수행합니다. 게임 호환성 저하를 감수하고 충돌 문제를 해결하려면 이 옵션을 비활성화하세요.
DESCRIPTION_ASYNCHCARDREAD=카드 읽기를 수행하는 동안 스레드 작업을 실행합니다. 일부 게임에서는 작동하지 않습니다. 충돌을 해결하려면 이 기능을 끄세요.
DESCRIPTION_SWIHALTHOOK=Hooks into SWI Halt for console SD R/W operations, and/or DMA reads from RAM. Does not affect TWL titles in DSi mode. Turn this off to fix slowdown in some games.
DESCRIPTION_DMAROMREADLED=LED에 DMA 롬 읽기 여부를 표시합니다.
DESCRIPTION_PRECISEVOLUMECTRL=기존의 볼륨 증가/감소 수준 사이에 볼륨 수준을 더 추가합니다. SELECT 버튼과 위/아래 버튼을 동시에 누르면 추가된 수준으로 볼륨을 조절할 수 있습니다.
DESCRIPTION_DSIWAREBOOTER=DSiWare의 앱 또는 게임을 부팅할 앱을 고릅니다.
DESCRIPTION_DSIWARETOSD=실행한 DSiWare를 플래시카드에서 본체 SD 카드의 임시 위치로 복사합니다. 이 기능을 끄면 로딩 속도는 증가하지만 호환성은 감소합니다.
DESCRIPTION_PHOTOLOCATION=DSi웨어 타이틀에서 사용할 사진 폴더의 위치를 선택합니다.
DESCRIPTION_TWLNANDLOCATION=DSi 웨어 타이틀로 TWLNAND의 내용을 읽을 기기를 선택합니다.
DESCRIPTION_EXPANDROMSPACE_DSI=RAM의 ROM 공간을 8MB에서 12MB로 확장합니다. 또는 SDK5 게임에서 12메가(또는 그 이하) 롬을 램으로 불러오도록 합니다. RAM에 맞는 몇몇 게임을 멈춥니다.
DESCRIPTION_EXPANDROMSPACE_3DS=RAM의 ROM 공간을 24MB에서 28MB로 확장합니다. SDK5 게임의 경우, 16MB에서 28MB로 확장합니다. RAM에 맞는 몇몇 게임을 멈춥니다.
DESCRIPTION_CACHEBLOCKSIZE=크기에 따라서, DS 또는 DSi 게임의 몇몇 영역을 약간 빠르거나 느리게 불러옵니다.
DESCRIPTION_SAVEFATTABLECACHE=생성된 FAT 테이블 캐시를 512KB 파일로 저장합니다. SD의 수명이 거의 다 된 경우, 이 옵션을 꺼주세요.
DESCRIPTION_BOOTSTRAP_1=The release build is the latest version usually bundled. The nightly build is based on a commit from GitHub, and can contain bugs.
DESCRIPTION_DEBUG_1=게임 실행 전에 약간의 텍스트를 표시합니다.
DESCRIPTION_LOGGING_1=패치 과정을 sd:/NDSBTSRP.LOG 에 기록합니다.

