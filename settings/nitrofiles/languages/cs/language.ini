DESCRIPTION_REFERSD=Používáte kartu SD nebo microSD?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Aktualizuje seznam podle toho, jakou hru jste nedávno hráli. Tuto funkci zakažte, pokud spuštění hry nebo aplikace způsobí chybu Guru Meditation.
