DESCRIPTION_ASPECTRATIO=Upraví horní obrazovku tak, aby měla původní nebo širší velikost pro hry pro DS. Některé hry tuto funkci nemusí používat. Vyžaduje použití TWPatch a také externí sysmoduly povolené v Luma.
DESCRIPTION_GBABORDER=Změní rámeček v režimu GBA. Nemá vliv na GBARunner2.
DESCRIPTION_GAMELOADER=Zvolte, zda se má pro zavedení DS ROM použít nds-bootstrap nebo jádro flashkarty.
DESCRIPTION_B4DSMODE=Používejte pouze pro testování. Aktivuje režim používaný při spuštění nds-bootstrap na DS/DS Lite s některými dalšími funkcemi DSi.
DESCRIPTION_ESRBRATINGSCREEN=Při spuštění pomocí nds-bootstrap zobrazí obrazovku s hodnocením ESRB a deskriptorem (deskriptory) obsahu titulu USA DS. Nefunguje u všech titulů pro DS.
DESCRIPTION_HOTKEY=Nastavení klávesové zkratky pro otevření nabídky nds-bootstrap ve hře.
DESCRIPTION_SAVE_LOCATION=Pick the location of where game saves are placed. Selecting ROM folder will disable save slots.
DESCRIPTION_FORCESLEEPMODE=Pokud určitá karta Slot-1 brání fungování režimu spánku, zapněte tuto funkci. Nezapomeňte tuto funkci vypnout, pokud máte vloženou fyzickou herní kartu.
DESCRIPTION_SLOT1SDACCESS=Přístup ke kartě SD konzole při spuštěné kartě Slot-1 flash.
DESCRIPTION_SLOT1SCFGUNLOCK=Přístup k SCFG při spuštění flashkarty Slot-1. Umožňuje nastavení rozšířeného paměťového režimu a/nebo taktovací rychlosti v homebrew flashkarty.
DESCRIPTION_SLOT1TOUCHMODE=Pro nejlepší kompatibilitu s režimem DSi dostupným na flashkartách nastavte dotykový režim na režim DSi.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Změňte ji, pokud se některé karty Slot-1 nezavádějí. Vezměte prosím na vědomí, že metoda restartu nepoužije nastavený jazyk nebo rychlost procesoru.
DESCRIPTION_SNDFREQ_1=32,73 kHz je původní kvalita, 47,61 kHz je vysoká kvalita. Nemá vliv na fyzické karty Slot-1.
DESCRIPTION_ROMREADLED_1=Nastaví LED jako indikátor čtení paměti CPU ROM.
DESCRIPTION_DMAROMREADLED=Nastaví LED jako indikátor čtení DMA ROM.
DESCRIPTION_PRECISEVOLUMECTRL=Přidává další úrovně hlasitosti mezi úrovněmi hlasitosti tlačítek VOL -/+. Stisknutím tlačítek SELECT+UP/DOWN upravíte hlasitost pomocí dalších úrovní.
DESCRIPTION_DSIWARETOSD=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but redirects NAND/SD contents to flashcard.
DESCRIPTION_DSIWARETOSD_DSBIOS=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but will decrease compatibility.
DESCRIPTION_PHOTOLOCATION=Vyberte umístění složky s fotografiemi, které chcete použít v titulech DSiWare.
DESCRIPTION_TWLNANDLOCATION=Vyberte zařízení, ze kterého chcete číst obsah TWLNAND pro tituly DSiWare.
DESCRIPTION_CACHEBLOCKSIZE=V závislosti na velikosti se některé oblasti ve hrách DS(i) načítají o něco rychleji nebo pomaleji.
DESCRIPTION_SAVEFATTABLECACHE=Uloží vytvořenou mezipaměť tabulky FAT jako 512KB soubor. Pokud se brzy setkáte s poškozením SD, vypněte tuto funkci.
DESCRIPTION_LOAD_BOOTLOADER=Přímé načtení zavaděče zrychluje zavádění systému. Pokud máte problémy s načítáním homebrew v režimu DS, nastavte načítání přes nds-bootstrap.
DESCRIPTION_BOOTSTRAP_1=Sestavení pro vydání je nejnovější verze, která se obvykle přikládá. Noční sestavení je založeno na revizi z GitHubu a může obsahovat chyby.
DESCRIPTION_DEBUG_1=Zobrazí text před spuštěním hry.
DESCRIPTION_LOGGING_1=Zaznamená proces záplatování do souboru sd:/NDSBTSRP.LOG

