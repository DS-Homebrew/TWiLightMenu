DESCRIPTION_SHOW_EMPTY_BOXES=Show empty box slots in the Nintendo DSi, Nintendo 3DS, SEGA Saturn and Homebrew Launcher themes.
DESCRIPTION_DIRECTORIES_1=Pokud se nacházíte ve složce, kde je většina vašich her, je bezpečné adresáře/složky skrýt.
DESCRIPTION_SHOW_HIDDEN_1=Pokud je zapnuto, bude ignorováno, zda je aplikace nastavena jako skrytá, nebo ne, a stejně se zobrazí.
DESCRIPTION_PREVENT_ROM_DELETION_1=Pokud je zapnuta, skrývání/odstraňování ROM je zakázáno. Všimněte si také, že je tím znemožněno i zrušení skrývání.
DESCRIPTION_SHOW_PHOTO=Zobrazit fotky a snímky obrazovky na horní obrazovce motivů Nintendo DSi/3DS. Toto nastavení může být v některých skinech vynuceně zakázáno.
DESCRIPTION_BOXART=Zobrazení obalu krabice na horní obrazovce motivů Nintendo DSi/3DS.
DESCRIPTION_BOXART_DSI=Zobrazení obalu krabice na horní obrazovce motivů Nintendo DSi/3DS.
Ukládání do mezipaměti umožňuje plynulejší posouvání za cenu
pomalejšího načítání seznamu ROM.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Zvětšuje barevný rozsah fotografií a/nebo obalů krabic/her. Pokud se setkáte se zamrznutím v tématech DSi, 3DS, Saturn nebo HBL, vypněte tuto funkci.
DESCRIPTION_ANIMATEDSIICONS_1=Animujte ikony titulů vylepšených pro Nintendo DSi.
DESCRIPTION_CUSTOMICONS=Zobrazení vlastních ikon her pro všechny typy ROM.
DESCRIPTION_CLOCK_SYSTEM=Použijte 12hodinové nebo 24hodinové hodiny.
DESCRIPTION_AK_SCROLLSPEED=Nastaví rychlost posouvání v motivu uživatelského rozhraní dřevěného UI.
DESCRIPTION_AK_ANIM_ON_HIGHLIGHT=Display an effect for the selected icon in the Wood UI theme.
