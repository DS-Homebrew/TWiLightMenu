DESCRIPTION_UPDATETWLMENU=Aktualizuje TWiLight Menu++ na novou verzi.
DESCRIPTION_FRAMERATE=Změní počet snímků za vteřinu.
DESCRIPTION_DSCLASSICMENU=Nabídka, která se zobrazí po stisknutí tlačítka SELECT v motivu Nintendo DSi, se může zobrazit před nabídkou výběru ROM.
DESCRIPTION_SELECTBUTTONOPTION=Vyberte nabídku, která se zobrazí po stisknutí tlačítka SELECT v motivu Nintendo DSi, SEGA Saturn a Homebrew Launcher.
DESCRIPTION_THEME_1=Téma, které se použije v aplikaci TWiLight Menu++. Stiskněte tlačítko vlevo/vpravo pro výběr, \A pro skiny.
DESCRIPTION_SETTINGSMUSIC=Na této obrazovce vyberte, která skladba se má přehrát. Znovu otevřete, aby se nastavení projevilo.
DESCRIPTION_DSIMUSIC=Vyberte, která skladba se má přehrávat v tématech Nintendo DSi, Nintendo 3DS, SEGA Saturn a Homebrew Launcher.
DESCRIPTION_FONT=Vyberte font, který chcete použít v Nastavení a tématech Nintendo DSi, Nintendo 3DS, SEGA Saturn a Homebrew Launcher.
DESCRIPTION_USE_THEME_FONT=Použijte písmo obsažené v tématu (pokud je k dispozici) namísto písma nastaveného v nastavení "Písmo".
DESCRIPTION_DS_CLASSIC_CUSTOM_FONT=Zvolte, zda chcete použít výchozí písmo nebo písmo nastavené pomocí nastavení "Font" v nabídce DS Classic.
DESCRIPTION_REFERSD=Používáte kartu SD nebo microSD?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Aktualizuje seznam podle toho, jakou hru jste nedávno hráli. Tuto funkci zakažte, pokud spuštění hry nebo aplikace způsobí chybu Guru Meditation.
DESCRIPTION_SORT_METHOD=Změní, zda se má řadit podle abecedy, podle posledních přehrání, podle nejčastěji přehrávaných, podle typu souboru nebo podle vlastního výběru.
DESCRIPTION_SHOW_EMPTY_BOXES=Show empty box slots in the Nintendo DSi, Nintendo 3DS, SEGA Saturn and Homebrew Launcher themes.
DESCRIPTION_DIRECTORIES_1=Pokud se nacházíte ve složce, kde je většina vašich her, je bezpečné adresáře/složky skrýt.
DESCRIPTION_SHOW_HIDDEN_1=Pokud je zapnuto, bude ignorováno, zda je aplikace nastavena jako skrytá, nebo ne, a stejně se zobrazí.
DESCRIPTION_PREVENT_ROM_DELETION_1=Pokud je zapnuta, skrývání/odstraňování ROM je zakázáno. Všimněte si také, že je tím znemožněno i zrušení skrývání.
DESCRIPTION_SHOW_PHOTO=Zobrazit fotky a snímky obrazovky na horní obrazovce motivů Nintendo DSi/3DS. Toto nastavení může být v některých skinech vynuceně zakázáno.
DESCRIPTION_BOXART=Zobrazení obalu krabice na horní obrazovce motivů Nintendo DSi/3DS.
DESCRIPTION_BOXART_DSI=Zobrazení obalu krabice na horní obrazovce motivů Nintendo DSi/3DS.
Ukládání do mezipaměti umožňuje plynulejší posouvání za cenu
pomalejšího načítání seznamu ROM.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Zvětšuje barevný rozsah fotografií a/nebo obalů krabic/her. Pokud se setkáte se zamrznutím v tématech DSi, 3DS, Saturn nebo HBL, vypněte tuto funkci.
DESCRIPTION_ANIMATEDSIICONS_1=Animujte ikony titulů vylepšených pro Nintendo DSi.
DESCRIPTION_CUSTOMICONS=Zobrazení vlastních ikon her pro všechny typy ROM.
DESCRIPTION_CLOCK_SYSTEM=Použijte 12hodinové nebo 24hodinové hodiny.
DESCRIPTION_AK_SCROLLSPEED=Nastaví rychlost posouvání v motivu uživatelského rozhraní dřevěného UI.
DESCRIPTION_AK_ANIM_ON_HIGHLIGHT=Display an effect for the selected icon in the Wood UI theme.
DESCRIPTION_LOGGING_TWLMENU=Zaznamená proces TWiLight Menu++ do sd:/_nds/TWiLightMenu/log.txt

