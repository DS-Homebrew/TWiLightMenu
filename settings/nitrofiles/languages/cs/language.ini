DESCRIPTION_LANGUAGE_1=Nastavením této možnosti se vyhnete omezenému výběru jazyka konzole.
DESCRIPTION_GAMELANGUAGE_1=Nastavení jazyka pro DS ROM přehrávané pomocí nds-bootstrap.
DESCRIPTION_TITLELANGUAGE_1=Nastavení jazyka titulů bannerů pro ROM DS (kromě titulů pro DSi).
DESCRIPTION_GAMEREGION=Nastavení regionu pro ROM DSi přehrávané pomocí nds-bootstrap a pro nedávný homebrew.
DESCRIPTION_USEROMREGION=Přepíše nastavení Game Region pro ROM s regionálním zámkem.
DESCRIPTION_MACROMODE=Vypne horní obrazovku, takže se používá pouze spodní obrazovka. Užitečné pro konzole s modem GameBoy Macro.
DESCRIPTION_COLORMODE=Změní barvu obrazovek. Nemusí fungovat ve všech oblastech. Ukončete nastavení, aby se změna projevila.
DESCRIPTION_LIMITEDMODE=Používejte pouze pro testování. Spustí TWiLight Menu++, jako by se konzole nacházela v prostředí DSiWarehax. Po vypnutí restartujte konzoli, aby se změny projevily.
DESCRIPTION_SDREMOVALDETECTION=Povoluje/zakazuje detekci odstranění SD. Zakázat, pokud se místo nabídky ROM zobrazí chybové hlášení.
DESCRIPTION_S1SDACCESS_1=Umožňuje používat kartu flash jako sekundární zařízení. Tuto funkci vypněte, pokud IR funkce nefunguje nebo pokud aplikace padá.
DESCRIPTION_WIFI=Vyberte, zda chcete používat bezdrátovou komunikaci. Zakázat, pokud je karta WiFi poškozená nebo není správně usazena.
DESCRIPTION_POWERLEDCOLOR=Změňte barvu na modrou (nebo červenou při slabé baterii) nebo fialovou.
DESCRIPTION_LASTPLAYEDROM_1=Pokud je zapnuto, podržením \B při spuštění přejdete do nabídky výběru ROM.
DESCRIPTION_AUTOSTARTSLOT1=Automatické spuštění hry nebo flashkarty ve slotu 1. Užitečné, pokud je TWLMenu++ na flashkartě s přístupem ke konzoli SD.
DESCRIPTION_GBSPLASH=Vyberte, zda se má při spuštění zobrazit úvodní obrazovka Game Boy.
DESCRIPTION_DSSPLASH=Vyberte, zda se má při spuštění zobrazit úvodní obrazovka Nintenda DS. Nastavte na "S H&S", aby se na spodní obrazovce zobrazovala zpráva o bezpečnosti a ochraně zdraví.
DESCRIPTION_DSISPLASH=Vyberte, zda se má při spuštění zobrazit úvodní obrazovka Nintenda DSi. Nastavte na "S H&S", aby se na spodní obrazovce zobrazovala zpráva o bezpečnosti a ochraně zdraví.
DESCRIPTION_DSSPLASHAUTOSKIP=Pokud je tato funkce povolena, úvodní obrazovka Nintenda DS bude automaticky pokračovat, místo aby čekala, až se dotknete dotykové obrazovky.
DESCRIPTION_DSISPLASHAUTOSKIP=Pokud je tato funkce povolena, úvodní obrazovka Nintenda DSi bude automaticky pokračovat, místo aby čekala, až se dotknete dotykové obrazovky.
DESCRIPTION_NINTENDOLOGOCOLOR=Změní barvu loga Nintendo, které se zobrazí na úvodní obrazovce zařízení Nintendo DSi, pokud máte vloženou herní kartu.
DESCRIPTION_DSIMENUPPLOGO_1=Logo se zobrazí při spuštění aplikace TWiLight Menu++.
DESCRIPTION_SPLASH_JINGLE_LENGTH=Změní délku znělky přehrávané na úvodní obrazovce TWiLight Menu++. Nemá vliv na varianty, které používají jinou znělku.
DESCRIPTION_ROCKET_ROBZ_LOGO=The Rocket Robz logo will be shown on the bottom screen during the TWiLight Menu++ splash screen.
DESCRIPTION_ROCKET_ROBZ_LOGO_MACRO=The Rocket Robz logo will be shown before the TWiLight Menu++ splash screen.
DESCRIPTION_DSIWARE_EXPLOIT=Využitá aplikace/hra DSiWare, kterou používáte pro TWiLight Menu++ a nds-bootstrap. Pokud žádnou nepoužíváte, nastavte ji na "Žádné".
DESCRIPTION_SYSREGION_1=Oblast SysNAND. Možnost "Auto" bude fungovat pouze v případě, že je nastavena paměť SDNAND.
DESCRIPTION_LAUNCHERAPP=Chcete-li získat název .app, stiskněte tlačítko POWER, podržte \A + \B a zvýrazněte položku LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Vyberte, zda se má při spuštění spustit TWiLight Menu++ nebo Nintendo DSi Menu.
DESCRIPTION_SYSTEMSETTINGS_1=Stisknutím tlačítka \A můžete změnit nastavení systému Nintendo DSi.
DESCRIPTION_SET_LUMA_AUTOBOOT=Umožňuje Luma3DS spustit TWiLight Menu++ při zapnutí systému Nintendo 3DS nebo 2DS.

