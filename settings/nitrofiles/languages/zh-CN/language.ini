DESCRIPTION_FORCESLEEPMODE=若插入Slot-1卡带时无法正常进入休眠模式，请开启此选项。请注意，如果您使用的是零售版卡带，请关闭此选项。
DESCRIPTION_SLOT1SDACCESS=运行Slot-1烧录卡时访问主机SD卡。
DESCRIPTION_SLOT1SCFGUNLOCK=使用Slot-1烧录卡时允许访问SCFG寄存器。开启后，可在自制程序中设置内存扩展模式及更改CPU频率。
DESCRIPTION_SLOT1TOUCHMODE=为保证烧录卡通过DSi模式运行的兼容性，请将触屏模式设为DSi模式。
DESCRIPTION_SLOT1LAUNCHMETHOD_1=若Slot-1卡带无法启动，请修改此选项。请注意选择“重加载引导”将不会调用您设置的语言和CPU频率。
DESCRIPTION_SNDFREQ_1=32.73kHz为原版品质，47.61kHz为高品质。使用Slot-1卡带时此选项无效。
DESCRIPTION_ROMREADLED_1=将LED用作CPU读取ROM的指示灯。
DESCRIPTION_DMAROMREADLED=将LED用作DMA读取ROM的指示灯。
DESCRIPTION_PRECISEVOLUMECTRL=增加音量调整的档位，按下SELECT＋上/下即可使用该功能。
DESCRIPTION_DSIWARETOSD=将已从烧录卡启动的DSiWare复制到主机SD卡的临时位置。关闭此项将提高加载速度，但会降低兼容性
DESCRIPTION_PHOTOLOCATION=选择想要在DSiWare中调用的照片文件夹位置。
DESCRIPTION_TWLNANDLOCATION=选择想要让DSiWare读取的TWLNAND对应设备。
DESCRIPTION_CACHEBLOCKSIZE=根据设定的缓存块大小，DS/DSi游戏中的某些场景加载速度会更快或更慢。
DESCRIPTION_SAVEFATTABLECACHE=将FAT表缓存以512KB文件形式保存。如果使用后发生SD卡损坏，请关闭此功能。
DESCRIPTION_LOAD_BOOTLOADER=直接运行引导程序可缩短启动时间。 若您在加载DS模式的自制程序时出现问题， 请设置此项为通过nds-bootstrap引导。
DESCRIPTION_BOOTSTRAP_1=正式版通常为当前附带的最新的发行版本，而每夜版则是开发者在Github提交某次修改后生成的测试版本，且可能会包含一些Bug。
DESCRIPTION_DEBUG_1=在启动游戏前会显示一些调试用文字。
DESCRIPTION_LOGGING_1=补丁过程记录保存到SD卡:/ndsbtsrp.log

