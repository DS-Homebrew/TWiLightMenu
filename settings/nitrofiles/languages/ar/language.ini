DESCRIPTION_LANGUAGE_1=تجنّب القيود الناتجة عن خيارات لغة الجهاز المحدودة عن طريق تفعيل هذا الخيار.
DESCRIPTION_GAMELANGUAGE_1=عيّن لغة ألعاب DS التي تُشغّل عبر nds-bootstrap.
DESCRIPTION_TITLELANGUAGE_1=عيّن لغة عنوان البانر لألعاب DS (باستثناء عناوين DSi).
DESCRIPTION_GAMEREGION=عيّن المنطقة لألعاب DSi التي تُشغّل عبر nds-bootstrap، ولتطبيقات الـHomebrew الحديثة.
DESCRIPTION_USEROMREGION=يتجاوز إعداد منطقة اللعبة للألعاب المقفلة حسب المنطقة.
DESCRIPTION_MACROMODE=يُطفئ الشاشة العلوية، بحيث تُستخدم الشاشة السفلية فقط.
DESCRIPTION_SCREEN_COLOR_FILTER=يطبق جدول تحويل الألوان (LUT) على شاشاتك. لا يؤثر على جميع الألعاب. أغلق الإعدادات لتفعيل التغيير.
DESCRIPTION_LIMITEDMODE=لغرض التجربة فقط! يشغّل TWiLight Menu++ كما لو كان جهازك في بيئة DSiWarehax. أعد التشغيل بعد الإيقاف لتطبيق التغييرات.
DESCRIPTION_SDREMOVALDETECTION=تفعيل/تعطيل كشف إزالة بطاقة SD. عطّله إذا ظهرت رسالة خطأ بدل قائمة الـROMs.
DESCRIPTION_S1SDACCESS_1=يتيح استخدام الفلاش كارد كجهاز ثانوي. قم بإيقافه إذا لم تعمل وظيفة IR أو إذا تعطّل التطبيق.
DESCRIPTION_WIFI=اختر ما إذا كنت تريد استخدام الاتصالات اللاسلكية. عطّله إذا كانت بطاقة WiFi تالفة أو غير مركّبة بشكل صحيح.
DESCRIPTION_POWERLEDCOLOR=غيّر اللون إلى الأزرق (أو الأحمر عند انخفاض البطارية) أو الأرجواني.
DESCRIPTION_LASTPLAYEDROM_1=إذا تم تفعيله، اضغط مع الاستمرار على \B عند التشغيل لتجاوز الدخول والذهاب مباشرة إلى قائمة اختيار ROM.
DESCRIPTION_AUTOSTARTSLOT1=يشغّل اللعبة أو الفلاش كارد تلقائيًا من Slot-1. مفيد إذا كان TWLMenu++ موجودًا على الفلاش كارد مع إمكانية الوصول إلى SD الخاصة بالجهاز.
DESCRIPTION_GBSPLASH=اختر ما إذا كنت تريد عرض شاشة البداية لـGame Boy عند التشغيل.
DESCRIPTION_DSSPLASH=اختر ما إذا كنت تريد عرض شاشة البداية لجهاز Nintendo DS عند التشغيل. اضبط على "مع تحذير السلامة " لعرض رسالة الصحة والسلامة على الشاشة السفلية.
DESCRIPTION_DSISPLASH=اختر ما إذا كنت تريد عرض شاشة البداية لجهاز Nintendo DSi عند التشغيل. اضبط على "مع تحذير السلامة " لعرض رسالة الصحة والسلامة على الشاشة السفلية.
DESCRIPTION_GB_SPLASH_EASTER_EGGS=ستُعرض نسخ مختلفة من شاشة البداية لجهاز GameBoy في أيام محددة (مثل يوم الميلاد).
DESCRIPTION_DS_SPLASH_EASTER_EGGS=ستُعرض نسخ مختلفة من شاشة البداية لجهاز DS في أيام محددة (مثل يوم الميلاد).
DESCRIPTION_DSI_SPLASH_EASTER_EGGS=ستُعرض نسخ مختلفة من شاشة البداية لجهاز DSi في أيام محددة (مثل يوم الميلاد).
DESCRIPTION_DSSPLASHAUTOSKIP=عند التفعيل، سيتم تخطي شاشة البداية لجهاز Nintendo DS تلقائيًا بدل انتظار لمستك على الشاشة اللمسية.
DESCRIPTION_DSISPLASHAUTOSKIP=عند التفعيل، سيتم تخطي شاشة البداية لجهاز Nintendo DSi تلقائيًا بدل انتظار لمستك على الشاشة اللمسية.
DESCRIPTION_NINTENDOLOGOCOLOR=يغيّر لون شعار Nintendo الذي يظهر في شاشة البداية لجهاز DSi إذا كانت بطاقة لعبة مُدرجة.
DESCRIPTION_DSIMENUPPLOGO_1=سيظهر الشعار عند تشغيل TWiLight Menu++.
DESCRIPTION_SPLASH_JINGLE_LENGTH=يغيّر مدة النغمة التي تُعزف في شاشة البداية لـ TWiLight Menu++. لا يؤثر على النسخ التي تستخدم نغم مختلفة.
DESCRIPTION_ROCKET_ROBZ_LOGO=سيتم عرض شعار Rocket Robz على الشاشة السفلية أثناء شاشة البداية لـ TWiLight Menu++.
DESCRIPTION_ROCKET_ROBZ_LOGO_MACRO=سيتم عرض شعار Rocket Robz على قبل شاشة البداية لـ TWiLight Menu++.
DESCRIPTION_DSIWARE_EXPLOIT=تطبيق/لعبة DSiWare التي تستغلها لتشغيل TWiLight Menu++ وnds-bootstrap. اضبط على "لا شيء" إذا لم تستخدم أيًا منها.
DESCRIPTION_SYSREGION_1=المنطقة الجغرافية لذاكرة الجهاز. خيار "تلقائي" يعمل فقط إذا تم إعداد SDNAND.
DESCRIPTION_LAUNCHERAPP=للحصول على اسم ملف .app، اضغط على POWER، مع الاستمرار على \A + \B، ثم ضع المؤشر على "المشغل".
DESCRIPTION_DEFAULT_LAUNCHER_1=اختر ما إذا كنت تريد قائمة TWiLight Menu++ أو قائمة Nintendo DSi عند التشغيل.
DESCRIPTION_SYSTEMSETTINGS_1=اضغط على \A لتغيير الإعدادات المتعلقة بنظام DSi.
DESCRIPTION_SET_LUMA_AUTOBOOT=Allows Luma3DS to start TWiLight Menu++ when powering on your Nintendo 3DS or 2DS system.

