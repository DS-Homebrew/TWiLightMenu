DESCRIPTION_UPDATETWLMENU=تحديث TWiLight Ment++ إلى إصدار جديد.
DESCRIPTION_DSCLASSICMENU=القائمة التي تظهر عند الضغط على زر SELECT في واجهة Nintendo DSi، يمكن عرضها قبل قائمة اختيار الـROM.
DESCRIPTION_SELECTBUTTONOPTION=اختر القائمة التي تُعرض عند الضغط على زر SELECT في واجهات Nintendo DSi وSEGA Saturn وHomebrew Launcher.
DESCRIPTION_USER_INTERFACE=تقدّم كل واجهة مستخدم مظهرًا وإمكانات مختلفة.
DESCRIPTION_CUSTOM_THEME=يمكن تغيير مظهر الواجهة الحالية باستخدام سمة مخصصة.
DESCRIPTION_SETTINGSMUSIC=اختر الموسيقا التي سيتم تشغيلها في هذه القائمة. أعد فتحها لتطبيق التغيير.
DESCRIPTION_DSIMUSIC=اختر الموسيقا التي سيتم تشغيلها في واجهات Nintendo DSi، Nintendo 3DS، SEGA Saturn، وHomebrew Launcher.
DESCRIPTION_FONT=اختر الخط الذي سيعرض في الإعدادات وواجهات Nintendo DSi، Nintendo 3DS، SEGA Saturn، وHomebrew Launcher.
DESCRIPTION_USE_THEME_FONT=استخدم الخط المضمّن في السمة (إذا كان موجودًا) بدلًا من الخط المحدد في إعداد "الخط".
DESCRIPTION_DS_CLASSIC_CUSTOM_FONT=اختر ما إذا كنت تريد استخدام الخط الافتراضي أو الخط المحدد في إعداد "الخط" في قائمة DS الكلاسيكية.
DESCRIPTION_REFERSD=هل تستخدم بطاقة SD أم بطاقة microSD؟
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=تُحدّث القائمة بناءً على الألعاب التي لعبتها مؤخرًا. عطّل هذا الخيار إذا تسبّب تشغيل لعبة أو تطبيق في توقف البرنامج عن العمل.
DESCRIPTION_CURSOR_ALWAYS_AT_START=وضع المؤشر دائمًا في الأيقونة الأولى الأول بدلًا من العنوان المشغل مؤخرًا.
DESCRIPTION_SORT_METHOD=تغيير طريقة الفرز: أبجديًا، حسب الأحدث، حسب الأكثر لعبًا، حسب نوع الملف، أو مخصص.
DESCRIPTION_SHOW_EMPTY_BOXES=إظهار أماكن الخانات المخفية في واجهات Nintendo DSi، Nintendo 3DS، SEGA Saturn وHomebrew Launcher.
DESCRIPTION_DIRECTORIES_1=إذا كنت في مجلد يحتوي على معظم ألعابك، فمن الآمن إخفاء المجلدات.
DESCRIPTION_SHOW_HIDDEN_1=إذا تم تفعيل هذا الخيار، سيتم تجاهل حالة إخفاء التطبيق وسيُعرض على أي حال.
DESCRIPTION_PREVENT_ROM_DELETION_1=عند تفعيل هذا الخيار، يتم تعطيل إخفاء أو حذف الـROM. لاحظ أيضًا أن هذا يمنع إلغاء الإخفاء.
DESCRIPTION_SHOW_PHOTO=إظهار الصور ولقطات الشاشة في الشاشة العلوية في واجهات Nintendo DSi/3DS. قد لا يطبّق هذا الخيار في بعض السمات.
DESCRIPTION_BOXART=إظهار أغلفة الألعاب في الشاشة العلوية في واجهات Nintendo DSi/3DS.
DESCRIPTION_BOXART_DSI=عرض غلاف اللعبة على الشاشة العلوية في واجهات Nintendo DSi/3DS. التخزين المؤقت يتيح تمريرًا سلسًا على حساب بطء تحميل قائمة الـROMs.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=يزيد مدى ألوان الصور و/أو أغلفة الألعاب. عطّل هذا الخيار إذا واجهت تجمّدًا في واجهات DSi، 3DS، Saturn، أو HBL.
DESCRIPTION_FILENAME_DISPLAY=اختر ما إذا كنت تريد عرض اسم الملف أعلى نص البانر، أو استبدال نص البانر به. ينطبق على واجهات DSi وSaturn وHBL.
DESCRIPTION_FILENAME_AS_BANNER_TEXT=تبديل نص البانر في جميع العناوين بأسماء الملفات. ينطبق على واجهات DSi وSaturn وHBL.
DESCRIPTION_ANIMATEDSIICONS_1=عرض الأيقونات المتحركة لعناوين Nintendo DSi المحسّنة.
DESCRIPTION_CUSTOMICONS=عرض أيقونات الألعاب المخصصة لكل أنواع الـROM.
DESCRIPTION_CLOCK_SYSTEM=الاختيار بين تنسيق 12 ساعة و24 ساعة.
DESCRIPTION_AK_SCROLLSPEED=يعيّن سرعة التمرير في واجهة Wood.
DESCRIPTION_AK_ANIM_ON_HIGHLIGHT=عرض مؤثر للأيقونة المحدد عليها في واجهة Wood.
DESCRIPTION_LOGGING_TWLMENU=يسجل عمليات TWiLight Menu++ في sd:/_nds/TWiLightMenu/logs.txt

