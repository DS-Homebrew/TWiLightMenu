DESCRIPTION_TWL_SPEED_FOR_COLOR_FILTERS=يسرّع فلتر الألوان و/أو معالجة ألوان جهاز DS Phat عبر ضبط سرعة معالج ARM9 إلى 133MHz (وضع TWL). لا يؤثر على العناوين التي تمنع استخدام سرعة TWL.
DESCRIPTION_ASPECTRATIO=يضبط الشاشة العلوية لتكون بالحجم الأصلي أو أعرض لألعاب DS. بعض الألعاب قد لا تدعم ذلك. يتطلب استخدام TWPatch وكذلك تفعيل الوحدات الخارجية (sysmodules) في Luma.
DESCRIPTION_GBABORDER=يغير الحواف في وضع GBA. لا يؤثر على GBARunner2.
DESCRIPTION_GAMELOADER=اختر ما إذا كنت ستستخدم nds-bootstrap أو نواة بطاقة الفلاش لتشغيل ملفات DS ROMs.
DESCRIPTION_B4DSMODE=يُستخدم للتجارب فقط! يُفعّل الوضع المستخدم عند تشغيل nds-bootstrap على DS/DS Lite، مع بعض ميزات DSi الإضافية.
DESCRIPTION_ESRBRATINGSCREEN=يعرض شاشة تحتوي على تصنيف ESRB ووصف المحتوى لعناوين DS الأمريكية عند تشغيلها عبر nds-bootstrap. لا يعمل مع جميع عناوين DS.
DESCRIPTION_HOTKEY=عيّن الاختصار لفتح قائمة nds-bootstrap داخل اللعبة.
DESCRIPTION_SAVE_LOCATION=اختر موقع حفظ تقدم الألعاب. اختيار مجلد الـROM سيعطّل خانات الحفظ المتعددة.
DESCRIPTION_FORCESLEEPMODE=إذا كانت بطاقة Slot-1 معينة تمنع وضع السكون من العمل، يرجى تفعيل هذا الخيار. تذكّر إيقافه إذا كانت البطاقة المدرجة لعبة أصلية.
DESCRIPTION_SLOT1SDACCESS=إتاحة الوصول إلى بطاقة الـSD الخاصة بالجهاز أثناء تشغيل بطاقة فلاش كارد في Slot-1.
DESCRIPTION_SLOT1SCFGUNLOCK=إتاحة الوصول إلى SCFG أثناء تشغيل فلاش كارد في Slot-1. يتيح تفعيل وضع الذاكرة الموسّعة و/أو سرعة المعالج في تطبيقات الهومبرو الخاصة بالفلاشكارد.
DESCRIPTION_SLOT1TOUCHMODE=للحصول على أفضل توافق مع وضع DSi على الفلاش كارد، يرجى ضبط وضع اللمس على وضع DSi.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=غيّر هذا إذا كانت بعض بطاقات Slot-1 لا تعمل عند التشغيل. لاحظ أن طريقة إعادة التشغيل لن تستخدم اللغة أو سرعة المعالج المحددة.
DESCRIPTION_SNDFREQ_1=32.73kHz هي الجودة الأصلية، 47.61kHz جودة أعلى ولكن لن تؤثر على الألعاب الأصلية في Slot-1.
DESCRIPTION_ROMREADLED_1=يعيّن LED كمؤشر لقراءة ROM من المعالج.
DESCRIPTION_DMAROMREADLED=يعيّن LED كمؤشر لقراءة ROM عبر DMA.
DESCRIPTION_PRECISEVOLUMECTRL=يضيف مستويات صوت إضافية بين مستويات أزرار VOL -/+ المعتادة. اضغط SELECT + UP/DOWN لضبط الصوت باستخدام المستويات الإضافية.
DESCRIPTION_DSIWARETOSD=ينسخ تطبيقات DSiWare المشغّلة من الفلاش كارد إلى موقع مؤقت على بطاقة SD الخاصة بالجهاز. إيقاف هذا الخيار يزيد سرعة التحميل، لكنه يعيد توجيه محتويات NAND/SD إلى الفلاش كارد.
DESCRIPTION_DSIWARETOSD_DSBIOS=ينسخ تطبيقات DSiWare المشغّلة من الفلاش كارد إلى موقع مؤقت على بطاقة SD الخاصة بالجهاز. إيقاف هذا الخيار يزيد سرعة التحميل، لكنه يقلّل التوافق.
DESCRIPTION_PHOTOLOCATION=اختر موقع مجلد الصور الذي تريد استخدامه في تطبيقات DSiWare.
DESCRIPTION_TWLNANDLOCATION=اختر الجهاز الذي تريد لتطبيقات DSiWare قراءة محتويات TWLNAND منه.
DESCRIPTION_CACHEBLOCKSIZE=اعتمادًا على الحجم، قد يتم تحميل بعض المناطق في ألعاب DS(i) بسرعة أكبر أو أقل قليلًا.
DESCRIPTION_LOAD_BOOTLOADER=التحميل المباشر لبرنامج الإقلاع يسرّع وقت التشغيل. إذا واجهت مشكلات في تشغيل تطبيقات DS homebrew، فاضبط هذا الخيار للتحميل عبر nds-bootstrap.
DESCRIPTION_BOOTSTRAP_1=الإصدار الرسمي هو الإصدار الأحدث عادةً والمرفق رسميًا. الإصدار التجريبي يعتمد على تعديلات من GitHub، وقد يحتوي على أخطاء.
DESCRIPTION_DEBUG_1=يستعرض بعض النصوص قبل تشغيل اللعبة.
DESCRIPTION_LOGGING_1=يسجّل عملية التصحيح في sd:/NDSBTSRP.LOG
