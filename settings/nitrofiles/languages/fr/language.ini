DESCRIPTION_SYSTEMSETTINGS_1=Appuyez sur \A pour changer les paramètres liés au système DSi.
DESCRIPTION_SET_LUMA_AUTOBOOT=Permet à Luma3DS de lancer TWiLight Menu++ lors de l'allumage de votre système Nintendo 3DS ou 2DS.

