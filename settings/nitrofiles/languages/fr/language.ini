DESCRIPTION_UPDATETWLMENU=Met à jour TWiLight Menu++ vers une nouvelle version.
DESCRIPTION_FRAMERATE=Modifie le nombre de frames affichées par seconde.
DESCRIPTION_DSCLASSICMENU=Le menu affiché en appuyant sur SELECT dans le thème Nintendo DSi peut être affiché avant le menu de sélection de ROM.
DESCRIPTION_SELECTBUTTONOPTION=Choisissez un menu à afficher lorsque vous appuyez sur SELECT dans le thème Nintendo DSi, SEGA Saturn et Homebrew Launcher.
DESCRIPTION_THEME_1=Le thème à utiliser dans TWiLight Menu++. Appuyez sur Gauche/Droite pour choisir, \A pour les sous-thèmes.
DESCRIPTION_SETTINGSMUSIC=Choisissez quelle musique doit être jouée sur cet écran. Rouvrir les paramètres pour prendre effet.
DESCRIPTION_DSIMUSIC=Choisissez quelle musique doit être jouée dans les thèmes Nintendo DSi, Nintendo 3DS, SEGA Saturn et Homebrew Launcher.
DESCRIPTION_FONT=Choisissez quelle police doit être utilisée dans les paramètres et dans les thèmes Nintendo DSi, Nintendo 3DS, SEGA Saturn et Homebrew Launcher.
DESCRIPTION_USE_THEME_FONT=Utiliser la police incluse dans le skin (s'il en a une) au lieu de celle définie par le paramètre « Police ».
DESCRIPTION_DS_CLASSIC_CUSTOM_FONT=Choisissez d'utiliser la police par défaut ou celle définie par le paramètre « Police » dans le menu DS Classic.
DESCRIPTION_REFERSD=Utilisez-vous une carte SD ou une carte microSD ?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Met à jour la liste des jeux joués récemment. Désactivez ce paramètre si vous obtenez une erreur Guru Meditation au lancement d'un jeu.
DESCRIPTION_SORT_METHOD=Trier les jeux par ordre alphabétique, de lancement récent, des plus joués, des types de fichier ou personnaliser le tri.
DESCRIPTION_SHOW_EMPTY_BOXES=Show empty box slots in the Nintendo DSi, Nintendo 3DS, SEGA Saturn and Homebrew Launcher themes.
DESCRIPTION_DIRECTORIES_1=Si vous êtes dans un dossier où sont la plupart de vos jeux, il est possible de cacher des répertoires/dossiers en toute sécurité.
DESCRIPTION_SHOW_HIDDEN_1=Si activé, tout les fichiers reconnus seront affichés, qu'ils soient masqués ou non.
DESCRIPTION_PREVENT_ROM_DELETION_1=Lorsque ce paramètre est activé, le masquage et la suppression des ROMs sont désactivés. Notez que cela empêche également le démasquage.
DESCRIPTION_SHOW_PHOTO=Afficher les photos et les captures d'écran sur l'écran supérieur des thèmes Nintendo DSi/3DS. Ce paramètre peut être désactivé de force dans certains skins.
DESCRIPTION_BOXART=Afficher la jaquette sur le haut de l'écran des thèmes Nintendo DSi/3DS.
DESCRIPTION_BOXART_DSI=Afficher la jaquette sur le haut de l'écran des thèmes Nintendo DSi/3DS. La mise en cache permet un défilement plus fluide au prix d'un chargement plus lent de la liste des ROMs.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Augmente la gamme de couleurs des photos et/ou des jaquettes de jeu. Désactivez cette option si les thèmes DSi, 3DS, Saturn ou HBL plantent.
DESCRIPTION_ANIMATEDSIICONS_1=Animer les icônes des titres optimisés DSi.
DESCRIPTION_CUSTOMICONS=Affichez des icônes de jeu personnalisées pour tous les types de ROM.
DESCRIPTION_CLOCK_SYSTEM=Utiliser une horloge au format 12 heures ou 24 heures.
DESCRIPTION_AK_SCROLLSPEED=Définit la vitesse de défilement dans le thème Wood UI.
DESCRIPTION_AK_ANIM_ON_HIGHLIGHT=Display an effect for the selected icon in the Wood UI theme.
DESCRIPTION_LOGGING_TWLMENU=Enregistre l'historique des événements de TWiLight Menu++ dans sd:/_nds/TWiLightMenu/log.txt

