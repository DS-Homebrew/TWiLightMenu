DESCRIPTION_ASPECTRATIO=Ajuste l'écran supérieur à la taille d'origine ou en plein écran pour les jeux DS. Certains jeux ne l'utilisent pas. Requiert l'utilisation de TWPatch et l'option « external sysmodules » d'activée dans Luma.
DESCRIPTION_GBABORDER=Modifie la bordure en mode GBA. N'affecte pas GBARunner2.
DESCRIPTION_GAMELOADER=Choisissez d'utiliser nds-bootstrap ou le noyau du linker pour démarrer les ROM DS.
DESCRIPTION_B4DSMODE=À utiliser uniquement pour les tests. Active le mode utilisé lors de l'exécution de nds-bootstrap sur DS/DS Lite, avec quelques fonctionnalités supplémentaires sur DSi.
DESCRIPTION_ESRBRATINGSCREEN=Affiche un écran avec la notation ESRB et le(s) descripteur(s) de contenu des titres DS américains, lorsqu'ils sont lancés via nds-bootstrap. Ne fonctionne pas avec tous les titres DS.
DESCRIPTION_HOTKEY=Définissez le raccourci pour ouvrir le menu en jeu nds-bootstrap.
DESCRIPTION_SAVE_LOCATION=Pick the location of where game saves are placed. Selecting ROM folder will disable save slots.
DESCRIPTION_FORCESLEEPMODE=Si certaines cartes Slot-1 empêchent le mode veille de fonctionner, veuillez l'activer. N'oubliez pas de désactiver cette fonction si vous avez inséré une carte de jeu commerciale.
DESCRIPTION_SLOT1SDACCESS=Avoir accès à la carte SD de la console tout en utilisant un linker Slot-1.
DESCRIPTION_SLOT1SCFGUNLOCK=Donne accès au SCFG tout en utilisant un linker Slot-1. Permet de régler le mode de mémoire étendue et/ou la vitesse d'horloge dans l'homebrew du linker.
DESCRIPTION_SLOT1TOUCHMODE=Pour une meilleure compatibilité avec le mode DSi disponible sur les linkers, veuillez régler le mode tactile sur le mode DSi.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Changez ce paramètre si les jeux Slot-1 ne démarrent pas. Veuillez noter que la méthode de redémarrage n'utilise pas vos paramètres de langue ou de vitesse du CPU.
DESCRIPTION_SNDFREQ_1=32.73 kHz est la qualité originale, 47.61 kHz est la haute qualité. N'affecte pas les cartes Slot-1 commerciales.
DESCRIPTION_ROMREADLED_1=Définit la DEL indiquant la lecture d'une ROM.
DESCRIPTION_DMAROMREADLED=Définit la DEL indiquant la lecture du DMA.
DESCRIPTION_PRECISEVOLUMECTRL=Ajoutez plus de niveau de volume par rapport à ceux d'origine. Appuyez sur SELECT+HAUT/BAS pour ajuster le volume avec les niveaux supplémentaires.
DESCRIPTION_DSIWARETOSD=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but redirects NAND/SD contents to flashcard.
DESCRIPTION_DSIWARETOSD_DSBIOS=Copies the launched DSiWare from flashcard to a temp. location on the console's SD card. Turning this off will increase load speed, but will decrease compatibility.
DESCRIPTION_PHOTOLOCATION=Sélectionnez l'emplacement du dossier de photos que vous souhaitez utiliser dans les titres DSiWare.
DESCRIPTION_TWLNANDLOCATION=Sélectionnez le périphérique dont vous voulez que les titres DSiWare lisent le contenu de la TWLNAND.
DESCRIPTION_CACHEBLOCKSIZE=Selon la taille, certains endroits dans les jeux DS(i) se chargeront un peu plus rapidement ou plus lentement.
DESCRIPTION_SAVEFATTABLECACHE=Enregistre sous forme de fichier de 512 ko le cache de la table FAT créé. Si vous rencontrez sous peu une corruption SD, veuillez désactiver cette option.
DESCRIPTION_LOAD_BOOTLOADER=Le lancement direct du bootloader accélère le temps de démarrage. Si vous avez des problèmes pour charger des homebrews en mode DS, configurez-le pour qu'il soit lancé par nds-bootstrap.
DESCRIPTION_BOOTSTRAP_1=La version stable est la dernière version généralement fournie. La version nightly est basée sur un commit de GitHub et peut contenir des bogues.
DESCRIPTION_DEBUG_1=Affiche du texte avant de lancer un jeu.
DESCRIPTION_LOGGING_1=Enregistrer les logs du patch vers sd:/NDSBTSRP.LOG

