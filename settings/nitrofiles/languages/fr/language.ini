DESCRIPTION_LANGUAGE_1=Contourner la limite de langues de votre console.
DESCRIPTION_GAMELANGUAGE_1=Définir la langue pour les ROMs DS jouées en utilisant nds-bootstrap.
DESCRIPTION_TITLELANGUAGE_1=Définir la langue des titres de la bannière pour les ROMs DS (sauf les jeux DSi).
DESCRIPTION_GAMEREGION=Définissez la région pour les ROMs DSi jouées en utilisant nds-bootstrap et pour les homebrews récents.
DESCRIPTION_USEROMREGION=Remplace le paramètre de la région du jeu pour les ROMs verrouillées par région.
DESCRIPTION_MACROMODE=Éteint l'écran supérieur, pour que seul l'écran du bas soit utilisé. Utile pour les consoles avec le mode Game Boy Macro.
DESCRIPTION_SCREEN_COLOR_FILTER=Applique une LUT de couleur à vos écrans. N’affecte pas tous les titres. Quittez les paramètres pour que le changement prenne effet.
DESCRIPTION_LIMITEDMODE=À utiliser uniquement pour les tests. Exécute TWiLight Menu++ comme si votre console était dans un environnement DSiWarehax. Redémarrez après la désactivation pour que les changements prennent effet.
DESCRIPTION_SDREMOVALDETECTION=Active/Désactive la détection de la carte SD retirée. Désactivez ce paramètre si une erreur s'affiche au lieu du menu de la ROM.
DESCRIPTION_S1SDACCESS_1=Permet à votre linker d'être utilisé comme un appareil secondaire. Désactivez ceci si l'infrarouge ne fonctionne pas ou si l'application plante.
DESCRIPTION_WIFI=Sélectionnez si vous souhaitez utiliser les communications sans fil. Désactivez si la carte Wi-Fi est cassée ou mal installée.
DESCRIPTION_POWERLEDCOLOR=Passez au bleu (ou au rouge si la batterie est faible) ou au violet.
DESCRIPTION_LASTPLAYEDROM_1=Si activé, maintenir \B au démarrage pour passer le menu de sélection de ROM.
DESCRIPTION_AUTOSTARTSLOT1=Démarrage automatique du jeu ou du linker dans le Slot-1. Utile si TWLMenu++ est sur votre linker avec accès console SD.
DESCRIPTION_GBSPLASH=Choisissez d'afficher ou non l'écran de démarrage Game Boy au démarrage.
DESCRIPTION_DSSPLASH=Choisissez d'afficher ou non l'écran de démarrage Nintendo DS. Réglez sur « Avec S&S » pour que le message de santé et de sécurité s'affiche sur l'écran inférieur.
DESCRIPTION_DSISPLASH=Choisissez d'afficher ou non l'écran de démarrage Nintendo DSi. Réglez sur « Avec S&S » pour que le message de santé et de sécurité s'affiche sur l'écran inférieur.
DESCRIPTION_GB_SPLASH_EASTER_EGGS=Différentes versions de l’écran d’accueil GameBoy s’afficheront à des jours spécifiques (ex. anniversaires).
DESCRIPTION_DS_SPLASH_EASTER_EGGS=Différentes versions de l’écran d’accueil DS s’afficheront à des jours spécifiques (ex. anniversaires).
DESCRIPTION_DSI_SPLASH_EASTER_EGGS=Différentes versions de l’écran d’accueil DSi s’afficheront à des jours spécifiques (ex. anniversaires).
DESCRIPTION_DSSPLASHAUTOSKIP=Lorsque cette option est activée, l'écran de démarrage de la Nintendo DS se poursuit automatiquement au lieu d'attendre que vous touchiez l'écran tactile.
DESCRIPTION_DSISPLASHAUTOSKIP=Lorsque cette option est activée, l'écran de démarrage de la Nintendo DSi se poursuit automatiquement au lieu d'attendre que vous touchiez l'écran tactile.
DESCRIPTION_NINTENDOLOGOCOLOR=Modifie la couleur du logo Nintendo qui s'affiche sur l'écran de démarrage de la Nintendo DSi si une carte de jeu est insérée.
DESCRIPTION_DSIMENUPPLOGO_1=Le logo sera montré au démarrage de TWiLight Menu++.
DESCRIPTION_SPLASH_JINGLE_LENGTH=Modifie la longueur du jingle joué de l'écran de démarrage de TWiLight Menu++. N'affecte pas les variantes qui utilisent un jingle différent.
DESCRIPTION_ROCKET_ROBZ_LOGO=Le logo Rocket Robz s'affichera sur l'écran inférieur pendant l'écran de démarrage TWiLight Menu++.
DESCRIPTION_ROCKET_ROBZ_LOGO_MACRO=Le logo de Rocket Robz s'affichera avant l'écran de démarrage du TWiLight Menu++.
DESCRIPTION_DSIWARE_EXPLOIT=Les exploits des jeux DSiWare que vous utilisez pour TWiLight Menu++ et nds-bootstrap. Mettez à « Aucun » si vous n'en utilisez pas.
DESCRIPTION_SYSREGION_1=La région de la SysNAND. L'option « Auto » ne marchera que si la SDNAND est mise en place.
