DESCRIPTION_UPDATETWLMENU=Actualiza TWiLight Menu++ a una nueva versión.
DESCRIPTION_FRAMERATE=Cambia cuántos fotogramas por segundo se muestran.
DESCRIPTION_DSCLASSICMENU=Menú que se muestra pulsando SELECT en el tema DSi, puede mostrarse antes del menú de selección de ROM.
DESCRIPTION_SELECTBUTTONOPTION=Elige un menú para mostrar al pulsar SELECT en los temas Nintendo DSi, SEGA Saturn y Homebrew Launcher.
DESCRIPTION_THEME_1=Tema para TWiLight Menu++. Pulsa izquierda/derecha para elegir, \A para skins.
DESCRIPTION_SETTINGSMUSIC=Selecciona qué canción debe sonar aquí. Sal y vuelve a entrar para que surta efecto.
DESCRIPTION_DSIMUSIC=Selecciona qué canción debe sonar en los temas de Nintendo DSi, 3DS, Saturn y HBL.
DESCRIPTION_FONT=Selecciona qué fuente usar en ajustes y en los temas de Nintendo DSi, 3DS, Saturn y HBL.
DESCRIPTION_DS_CLASSIC_CUSTOM_FONT=Selecciona si deseas usar la fuente por defecto o la establecida por la opción "Font" en el Menú Clásico DS.
DESCRIPTION_REFERSD=¿Estás usando una tarjeta SD o una tarjeta microSD?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Actualiza la lista en función de qué juego has usado recientemente. Deshabilita esto si lanzar un juego o app causa un "Guru Meditation Error".
DESCRIPTION_SORT_METHOD=Cambia si se ordena alfabéticamente, por jugados recientemente, por más jugado, por tipo de archivo o personalizado.
DESCRIPTION_DIRECTORIES_1=Si estás en una carpeta que contiene la mayoría de tus juegos, es seguro ocultar directorios/carpetas.
DESCRIPTION_SHOW_HIDDEN_1=Si se activa, se mostrarán todas las apps estén o no ocultas.
DESCRIPTION_PREVENT_ROM_DELETION_1=Si se activa, ocultar/borrar ROMs estará desactivado. También impide mostrar apps ocultas.
DESCRIPTION_BOXART=Muestra la carátula en la pantalla superior de los temas Nintendo DSi/3DS.
DESCRIPTION_BOXART_DSI=Muestra la carátula de las ROMs en la pantalla superior. El cacheo permite un movimiento suave a costa de ralentizar la lista de ROMs.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Incrementa el rango de color de las fotos y/o portadas de juegos. Deshabilita esta opción si los temas de DSi, 3DS, Saturn o HBL se congelan.
DESCRIPTION_ANIMATEDSIICONS_1=Íconos de juegos DSi-enhanced animados.
DESCRIPTION_CUSTOMICONS=Mostrar iconos de juego personalizados para todo tipo de ROM.
DESCRIPTION_CLOCK_SYSTEM=Utilizar reloj de 12/24 horas.
DESCRIPTION_AK_SCROLLSPEED=Configurar velocidad de deslizamiento en el tema Wood UI.
DESCRIPTION_ZOOMING_ICON=Hacer zoom al icono seleccionado en el tema Wood UI.

