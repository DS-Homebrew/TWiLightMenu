DESCRIPTION_DS_CLASSIC_CUSTOM_FONT=Selecciona si deseas usar la fuente por defecto o la establecida por la opción "Font" en el Menú Clásico DS.
DESCRIPTION_REFERSD=¿Estás usando una tarjeta SD o una tarjeta microSD?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Actualiza la lista en función de qué juego has jugado recientemente. Deshabilita esto si iniciar un juego o app causa un "Guru Meditation Error".
DESCRIPTION_SORT_METHOD=Cambia si se ordena alfabéticamente, por jugados recientemente, por más jugados, por tipo de archivo o personalizado.
DESCRIPTION_SHOW_EMPTY_BOXES=Muestra las cajas vacías en los temas de Nintendo DSi, Nintendo 3DS, SEGA Saturn y HBL.
DESCRIPTION_DIRECTORIES_1=Si estás en una carpeta que contiene la mayoría de tus juegos, es seguro ocultar directorios/carpetas.
DESCRIPTION_SHOW_HIDDEN_1=Si lo activas, se mostrarán todas las apps estén o no ocultas.
DESCRIPTION_PREVENT_ROM_DELETION_1=Si lo activas, desactivas la opción de ocultar/borrar ROMs e impides mostrar apps ocultas.
DESCRIPTION_SHOW_PHOTO=Muestra fotos y capturas de pantalla en la pantalla superior de los temas Nintendo DSi/3DS. Algunas skins pueden ignorar esta opción.
DESCRIPTION_BOXART=Muestra la carátula en la pantalla superior de los temas Nintendo DSi/3DS.
DESCRIPTION_BOXART_DSI=Muestra la carátula de las ROMs en la pantalla superior. El cacheo permite un movimiento suave a costa de ralentizar la lista de ROMs.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Incrementa el rango de color de las fotos y/o portadas de juegos. Deshabilita esta opción si los temas de DSi, 3DS, Saturn o HBL se congelan.
DESCRIPTION_ANIMATEDSIICONS_1=Íconos de juegos DSi-enhanced animados.
DESCRIPTION_CUSTOMICONS=Muestra íconos de juego personalizados para todo tipo de ROM.
DESCRIPTION_CLOCK_SYSTEM=Utiliza un reloj de 12/24 horas.
DESCRIPTION_AK_SCROLLSPEED=Configura la velocidad de deslizamiento en el tema Wood UI.
DESCRIPTION_AK_ANIM_ON_HIGHLIGHT=Muestra un efecto para el icono seleccionado en el tema Wood UI.
DESCRIPTION_LOGGING_TWLMENU=Registra el proceso de TWiLight Menu++ en sd:/_nds/TWiLightMenu/log.txt

