DESCRIPTION_ASPECTRATIO=Ajusta la pantalla superior para que sea del tamaño original o más ancho en juegos de DS. No funciona con algunos juegos. Necesita TWPatch y tener habilitados los módulos externos en Luma.
DESCRIPTION_GBABORDER=Cambia el borde en modo GBA. No afectará a GBARunner2.
DESCRIPTION_GAMELOADER=Elige si deseas utilizar nds-bootstrap o el kernel de la flashcard para iniciar ROMs de DS.
DESCRIPTION_B4DSMODE=Úsalo solo para pruebas. Activa el modo usado al ejecutar nds-bootstrap en DS/DS Lite, con algunas características adicionales de DSi.
DESCRIPTION_ESRBRATINGSCREEN=Muestra una pantalla con la clasificación ESRB y la descripción del contenido de los títulos americanos de DS, cuando se inician con nds-bootstrap. No funciona con todos los títulos de DS.
DESCRIPTION_HOTKEY=Configura la combinación de botones para abrir el menú de nds-bootstrap dentro de un juego.
DESCRIPTION_SAVE_LOCATION=Elige la ubicación donde se guardan las partidas. Si seleccionas la carpeta ROM, se desactivarán los slots de guardado.
DESCRIPTION_FORCESLEEPMODE=Si el cartucho en el Slot-1 impide que el modo reposo funcione, activa esta opción. Recuerda desactivarla si tienes un cartucho comercial insertado.
DESCRIPTION_SLOT1SDACCESS=Ten acceso a la tarjeta SD de la consola mientras ejecutas una flashcard en Slot-1.
DESCRIPTION_SLOT1SCFGUNLOCK=Ten acceso al SCFG mientras se usa una flashcard en el Slot-1. Esto permite activar el modo de memoria expandida y/o la velocidad de reloj en homebrew de la flashcard.
DESCRIPTION_SLOT1TOUCHMODE=Para una mejor compatibilidad en Modo DSi en flashcards, pon la configuración táctil en Modo DSi.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Si los juegos en el Slot-1 no inician, cambia esta opción. El método de reinicio no usará el idioma o velocidad de CPU seleccionados.
DESCRIPTION_SNDFREQ_1=32.73 kHz es la calidad original, 47.61 kHz es alta calidad. No afecta a cartuchos comerciales.
DESCRIPTION_ROMREADLED_1=Usa el LED como indicador de lectura de la CPU ROM.
DESCRIPTION_DMAROMREADLED=Usa el LED como indicador de lectura de la DMA ROM.
DESCRIPTION_PRECISEVOLUMECTRL=Añade más niveles de volumen entre los de los botones VOL -/+. Pulsa SELECT+ARRIBA/ABAJO para ajustar el volumen con los niveles extra.
DESCRIPTION_DSIWARETOSD=Las copias de DSiWare se iniciarán desde la flashcard a una ubicación temporal en la tarjeta SD. Desactivar esta opción aumentará la velocidad de carga, pero redirigirá el contenido de la NAND/SD a flashcard.
DESCRIPTION_DSIWARETOSD_DSBIOS=Las copias de DSiWare se iniciarán desde la flashcard a una ubicación temporal en la tarjeta SD. Desactivar esta opción aumentará la velocidad de carga, pero disminuirá la compatibilidad.
DESCRIPTION_PHOTOLOCATION=Elige la carpeta de fotos que quieres usar en títulos de DSiWare.
DESCRIPTION_TWLNANDLOCATION=Indica desde qué dispositivo un DSiWare debería leer los contenidos de la TWLNAND.
DESCRIPTION_CACHEBLOCKSIZE=Dependiendo del tamaño, algunas zonas en juegos DS(i) cargarán un poco más rápido o lento.
DESCRIPTION_SAVEFATTABLECACHE=Guarda la caché de tabla FAT creada como un archivo de 512KB. Si se corrompe la SD, desactívala.
DESCRIPTION_LOAD_BOOTLOADER=Carga directamente el bootloader y acelera el tiempo de arranque. Si tienes problemas para cargar el homebrew en modo DS, configúralo para que se cargue con nds-bootstrap.
DESCRIPTION_BOOTSTRAP_1=La versión de lanzamiento es la última versión que se suele incluir. La versión Nightly se basa en una edición reciente de GitHub y puede causar errores.
DESCRIPTION_DEBUG_1=Muestra información de depuración antes de iniciar el juego.
DESCRIPTION_LOGGING_1=Registra el proceso de parcheo en sd:/NDSBTSRP.LOG

