DESCRIPTION_SDREMOVALDETECTION=Activa/desactiva la detección de expulsión de la SD. Desactívala si se muestra un mensaje de error en lugar del menú ROM.
DESCRIPTION_S1SDACCESS_1=Permite usar la flashcard como un dispositivo secundario. Desactiva esta opción si la función IR no funciona o si la app crashea.
DESCRIPTION_WIFI=Elige si deseas usar la comunicación inalámbrica. Desactívalo si la tarjeta WiFi está rota o no está asentada correctamente.
DESCRIPTION_POWERLEDCOLOR=Cambia a azul (o rojo en batería baja) o violeta.
DESCRIPTION_LASTPLAYEDROM_1=Si está activado, mantén pulsado \B al arrancar para ir al menú de selección de ROMs.
DESCRIPTION_AUTOSTARTSLOT1=Inicia automáticamente el cartucho en el Slot-1. Es útil si TWiLight Menu++ está en tu flashcard con acceso a la SD de la consola.
