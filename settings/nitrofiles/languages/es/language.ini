DESCRIPTION_LANGUAGE_1=Evita las limitaciones de idioma de la consola seleccionando esta opción.
DESCRIPTION_GAMELANGUAGE_1=Establece el idioma para las ROMs de DS jugadas desde nds-bootstrap.
DESCRIPTION_TITLELANGUAGE_1=Establece el idioma del título del banner para ROMs de DS (excepto juegos de DSi).
DESCRIPTION_GAMEREGION=Establecer región para ROMs de DSi lanzadas con nds-bootstrap y para homebrew reciente.
DESCRIPTION_USEROMREGION=Anula la configuración de la Región de Juego para las ROMs bloqueadas por región.
DESCRIPTION_MACROMODE=Apaga la pantalla superior y solo se usa la inferior. Útil para consolas modeadas a Game Boy Macro.
DESCRIPTION_COLORMODE=Cambia el color de las pantallas. Puede no funcionar en todos los sitios. Sal de ajustes para aplicar los cambios.
DESCRIPTION_LIMITEDMODE=Úsalo solo para pruebas. Ejecuta TWiLight Menu++ como si tu consola estuviera en un entorno DSiWarehax. Reinicia después de desactivar para que los cambios surtan efecto.
DESCRIPTION_SDREMOVALDETECTION=Activa/desactiva la detección de expulsión de la SD. Desactívala si se muestra un mensaje de error en lugar del menú ROM.
DESCRIPTION_S1SDACCESS_1=Permite usar la flashcard como un dispositivo secundario. Desactiva esta opción si la función IR no funciona o si la aplicación falla.
DESCRIPTION_WIFI=Elige si deseas usar la comunicación inalámbrica. Desactívalo si la tarjeta WiFi está rota o no está asentada correctamente.
DESCRIPTION_POWERLEDCOLOR=Cambie a azul (o rojo en batería baja) o violeta.
DESCRIPTION_LASTPLAYEDROM_1=Si está activado, mantén pulsado \B al arrancar para ir al menú de selección de ROMs.
DESCRIPTION_AUTOSTARTSLOT1=Inicia directamente el cartucho en Slot-1. Útil si TWiLight Menu++ está en tu flashcard con acceso a la SD de la consola.
DESCRIPTION_DSSPLASH=Elige si quieres mostrar la pantalla de inicio DS. Elige "Con SyS" para que el mensaje de Salud y Seguridad se muestre.
DESCRIPTION_DSISPLASH=Elige si quieres mostrar la pantalla de inicio DSi. Elige "Con SyS" para que el mensaje de Salud y Seguridad se muestre.
DESCRIPTION_DSSPLASHAUTOSKIP=Al habilitarlo, la pantalla de inicio de Nintendo DS continuará automáticamente, sin esperar que toques la pantalla táctil.
DESCRIPTION_DSISPLASHAUTOSKIP=Al habilitarlo, la pantalla de inicio de Nintendo DSi continuará automáticamente, sin esperar que toques la pantalla táctil.
DESCRIPTION_NINTENDOLOGOCOLOR=Cambia el color del logo de Nintendo que se muestra en la pantalla de inicio si tienes un cartucho insertado.
DESCRIPTION_DSIMENUPPLOGO_1=El logo aparecerá cuando inicies TWiLight Menu++.
DESCRIPTION_DSIWARE_EXPLOIT=La aplicación/juego DSiWare con Exploit que estás usando para TWiLight Menu++ y nds-bootstrap. Elige "Ninguno" si no lo usas.
DESCRIPTION_SYSREGION_1=La región de SysNAND. La opción "Auto" sólo funcionará si SDNAND está configurada.
DESCRIPTION_LAUNCHERAPP=Para obtener el nombre de .app, presione POWER, mantén presionado \A + \B, y elige LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Selecciona si iniciar TWiLight Menu++ o el Menú de Nintendo DSi al arrancar.
DESCRIPTION_SYSTEMSETTINGS_1=Pulsa \A para cambiar la configuración relacionada con el sistema de Nintendo DSi.

