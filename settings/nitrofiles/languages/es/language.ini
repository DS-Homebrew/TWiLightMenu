DESCRIPTION_DSSPLASH=Elige si quieres mostrar la pantalla de inicio DS al arrancar. Elige "Con SyS" para que aparezca el mensaje de Salud y Seguridad.
DESCRIPTION_DSISPLASH=Elige si quieres mostrar la pantalla de inicio DSi al arrancar. Elige "Con SyS" para que aparezca el mensaje de Salud y Seguridad.
DESCRIPTION_DSSPLASHAUTOSKIP=Al habilitarlo, la pantalla de inicio de Nintendo DS continuará automáticamente, sin esperar a que toques la pantalla táctil.
DESCRIPTION_DSISPLASHAUTOSKIP=Al habilitarlo, la pantalla de inicio de Nintendo DSi continuará automáticamente, sin esperar a que toques la pantalla táctil.
DESCRIPTION_NINTENDOLOGOCOLOR=Cambia el color del logo de Nintendo que aparece en la pantalla de inicio si tienes un cartucho insertado.
DESCRIPTION_DSIMENUPPLOGO_1=El logo se mostrará cuando inicies TWiLight Menu++.
DESCRIPTION_SPLASH_JINGLE_LENGTH=Cambia la duración del jingle que se reproduce en la pantalla de inicio de TWiLight Menu++. No afecta a las variantes que utilizan un jingle diferente.
DESCRIPTION_ROCKET_ROBZ_LOGO=El logo de Rocket Robz se mostrará en la pantalla inferior durante la pantalla de inicio de TWiLight Menu++.
DESCRIPTION_ROCKET_ROBZ_LOGO_MACRO=El logo de Rocket Robz se mostrará antes de la pantalla de inicio de TWiLight Menu++.
DESCRIPTION_DSIWARE_EXPLOIT=La aplicación/juego DSiWare con Exploit que estás usando para TWiLight Menu++ y nds-bootstrap. Elige "Ninguno" si no lo usas.
DESCRIPTION_SYSREGION_1=La región de SysNAND. La opción "Auto" solo funcionará si SDNAND está configurada.
DESCRIPTION_LAUNCHERAPP=Para obtener el nombre de la .app, pulsa POWER, mantén pulsado \A + \B, y elige LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Elige si iniciar TWiLight Menu++ o el Menú de Nintendo DSi al arrancar.
DESCRIPTION_SYSTEMSETTINGS_1=Pulsa \A para cambiar la configuración relacionada con el sistema de Nintendo DSi.
