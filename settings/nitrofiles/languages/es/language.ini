DESCRIPTION_ASPECTRATIO=Ajusta la pantalla superior para usar la el tamaño original o más ancho en juegos de DS. No funciona en algunos juegos. Requiere el parche de Sono (TWPatch) y tener habilitados los módulos externos en Luma.
DESCRIPTION_GBABORDER=¿Cambiar borde en Modo GBA? No afectará a GBARunner2.
DESCRIPTION_USEBOOTSTRAP=Se usará nds-bootstrap en lugar del kernel o firmware de la flashcard.
DESCRIPTION_B4DSMODE=Úsalo solo para pruebas. Activa el modo utilizado al ejecuta nds-bootstrap en DS/DS Lite, con algunas características adicionales de DSi.
DESCRIPTION_ESRBRATINGSCREEN=Muestra una pantalla con la clasificación ESRB y la descripción del contenido de los títulos americanos de DS, cuando se inicia con nds-bootstrap. No funciona con todos los títulos de DS.
DESCRIPTION_HOTKEY=Establece la combinación de botones para abrir el menú de nds-bootstrap dentro del juego.
DESCRIPTION_FCSAVELOCATION=Escoge la ubicación de los archivos de guardado de la SD (o flashcard) en Slot-1.
DESCRIPTION_FORCESLEEPMODE=Si la tarjeta en Slot-1 impide que el modo reposo funcione, activa esta opción. Recuerda desactivarla si tienes un cartucho comercial insertado.
DESCRIPTION_SLOT1SDACCESS=Ten acceso a la tarjeta SD de la consola mientras ejecutas una flashcard en Slot-1.
DESCRIPTION_SLOT1SCFGUNLOCK=Tener acceso al SCFG mientras se usa una flashcard en Slot-1. Permite activar el modo de memoria expandida y/o velocidad de reloj en homebrew de la flashcard.
DESCRIPTION_SLOT1TOUCHMODE=Para una mejor compatibilidad en Modo DSi en flashcards, pon la configuración táctil en Modo DSi.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Si los juegos Slot-1 no inician, cambia esta opción. El método de reinicio no usará el idioma o velocidad de CPU seleccionados.
DESCRIPTION_SNDFREQ_1=32.73 kHz es la calidad original, 47.61 kHz es alta calidad. No afecta a cartuchos comerciales.
DESCRIPTION_ROMREADLED_1=Usar LED como indicador de lectura de la CPU ROM.
DESCRIPTION_DMAROMREADLED=Usar LED como indicador de lectura de la DMA ROM.
DESCRIPTION_PRECISEVOLUMECTRL=Añade más niveles de volumen entre los de los botones VOL -/+. Pulsa SELECT+UP/DOWN para ajustar el volumen con los niveles extra.
DESCRIPTION_DSIWARETOSD=Copia el DSiWare lanzado desde la flashcard a una ubicación temporal en la SD de la consola. Desactivarlo disminuirá el tiempo de carga, pero bajará la compatibilidad.
DESCRIPTION_PHOTOLOCATION=Selecciona la carpeta de fotos que quieres usar en títulos de DSiWare.
DESCRIPTION_TWLNANDLOCATION=Indica desde qué dispositivo debería leer el DSiWare los contenidos de la TWLNAND.
DESCRIPTION_CACHEBLOCKSIZE=Dependiendo del tamaño, algunas zonas en juegos DS(i) cargarán un poco más rápido o lento.
DESCRIPTION_SAVEFATTABLECACHE=Guarda la caché de tabla FAT creada como un archivo de 512KB. Si se corrompe la SD, por favor desactívala.
DESCRIPTION_BOOTSTRAP_1=La versión de lanzamiento es la última versión que se suele incluir. La versión Nightly se basa en una edición reciente de GitHub y puede causar errores.
DESCRIPTION_DEBUG_1=Muestra información de depuración antes de iniciar el juego.
DESCRIPTION_LOGGING_1=Registra el proceso de parcheo en sd:/NDSBTSRP.LOG

